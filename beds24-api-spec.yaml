openapi: 3.0.0
info:
  version: 3.0.0
  title: API V2
  contact: {}
  description: "For more information see [wiki.beds24.com/index.php/API_V2.0](https://wiki.beds24.com/index.php/API_V2.0)"
servers:
  - url: /v2
tags:
  - name: Authentication
  - name: Bookings
  - name: Inventory
  - name: Properties
  - name: Accounts
  - name: Webhooks
paths:
  /authentication/setup:
    get:
      tags:
        - Authentication
      summary: Get a refresh token using an invite code
      description: |
        Note: Refresh tokens do not expire so long as they have been used within the past 30 days
      
        Codes can be generated here [https://beds24.com/control3.php?pagetype=apiv2](https://beds24.com/control3.php?pagetype=apiv2)
        
        Possible scopes are:
        bookings
        bookings-personal
        bookings-financial
        inventory
        properties
        accounts
        channels
      parameters:
        - name: code
          in: header
          required: true
          schema:
            type: string
        - name: deviceName
          in: header
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          headers:
            X-FiveMinCreditLimit:
              $ref: '#/components/headers/X-FiveMinCreditLimit'
            X-FiveMinCreditLimit-ResetsIn:
              $ref: '#/components/headers/X-FiveMinCreditLimit-ResetsIn'
            X-FiveMinCreditLimit-Remaining:
              $ref: '#/components/headers/X-FiveMinCreditLimit-Remaining'
            X-RequestCost:
              $ref: '#/components/headers/X-RequestCost'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/refreshToken'
        '400':
          description: Unsuccesful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnsuccessfulApiResponse'
  /authentication/token:
    get:
      tags:
        - Authentication
      summary: Get an authentication token using a refresh token
      description: |
        Note: Refresh tokens do not expire so long as they have been used within the past 30 days
      parameters:
        - name: refreshToken
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          headers:
            X-FiveMinCreditLimit:
              $ref: '#/components/headers/X-FiveMinCreditLimit'
            X-FiveMinCreditLimit-ResetsIn:
              $ref: '#/components/headers/X-FiveMinCreditLimit-ResetsIn'
            X-FiveMinCreditLimit-Remaining:
              $ref: '#/components/headers/X-FiveMinCreditLimit-Remaining'
            X-RequestCost:
              $ref: '#/components/headers/X-RequestCost'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/token'
        '400':
          description: Unsuccesful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnsuccessfulApiResponse'
    delete:
      tags:
        - Authentication
      summary: Delete a refresh token
      parameters:
        - name: refreshToken
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          headers:
            X-FiveMinCreditLimit:
              $ref: '#/components/headers/X-FiveMinCreditLimit'
            X-FiveMinCreditLimit-ResetsIn:
              $ref: '#/components/headers/X-FiveMinCreditLimit-ResetsIn'
            X-FiveMinCreditLimit-Remaining:
              $ref: '#/components/headers/X-FiveMinCreditLimit-Remaining'
            X-RequestCost:
              $ref: '#/components/headers/X-RequestCost'
        '400':
          description: Unsuccesful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnsuccessfulApiResponse'
  /authentication/details:
    get:
      tags:
        - Authentication
      summary: Get information about a token and diagnostics
      parameters:
        - name: token
          in: header
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          headers:
            X-FiveMinCreditLimit:
              $ref: '#/components/headers/X-FiveMinCreditLimit'
            X-FiveMinCreditLimit-ResetsIn:
              $ref: '#/components/headers/X-FiveMinCreditLimit-ResetsIn'
            X-FiveMinCreditLimit-Remaining:
              $ref: '#/components/headers/X-FiveMinCreditLimit-Remaining'
            X-RequestCost:
              $ref: '#/components/headers/X-RequestCost'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tokenDetails'
        '400':
          description: Unsuccesful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnsuccessfulApiResponse'
      security:
        - token: []
        - organization: []
  /bookings:
    get:
      summary: Get bookings matching specified criteria
      description: By default only upcoming bookings will be returned
      tags:
        - Bookings
      parameters:
        - name: filter
          in: query
          description: | 
            arrivals - returns bookings arriving today <br>
            departures - confirmed, new and request bookings departing today  <br>
            new - returns bookings created in the past 24 hours <br>
            current - returns bookings with a check-in before or on today and a check out after or on today <br>
            By default, filters will only return bookings with a status of of confirmed, new or request. <br>
            All dates are in the property's time zone.
          schema:
            type: string
            enum:
              - arrivals
              - departures
              - new
              - current
        - name: propertyId
          description: Multiple propertyIds can be included
          in: query
          schema:
            type: array
            items:
              type: integer
        - name: roomId
          description: Multiple roomIds can be included
          in: query
          schema:
            type: array
            items:
              type: integer
        - name: id
          description: The booking ID. Multiple ids can be included.
          in: query
          schema:
            type: array
            items:
              type: integer
        - name: masterId
          description: Multiple masterIds can be included
          in: query
          schema:
            type: array
            items:
              type: integer
        - name: apiReference
          description: Multiple apiReferences can be included
          in: query
          schema:
            type: array
            items:
              type: string
        - name: channel
          description: The channel
          in: query
          schema:
            type: string
            enum: ["agoda", "airbnb", "asiatravel", "atraveode", "booking", "bookingpage", "despegar", "direct", "edreamsodigeo", "expedia", "feratel", "goibibo", "hometogo", "hostelworld", "hotelbeds", "hrs", "jomres", "marriott", "ostrovokru", "ota", "tiket", "tomastravel", "traveloka", "travia", "traum", "trip", "tripadvisorrentals", "vacationstay", "vrbo", "airbnbical", "bedandbreakfasteu", "bedandbreakfastnl", "bookeasycomau", "bookitconz", "flipkey", "googlecal", "googleads", "guestlinkcouk", "holidaylettingscouk", "hostelinternational", "hostelsclub", "housetripcom", "icalimport1", "icalimport2", "icalimport3", "lastminute", "marriott", "nzaa", "reserva", "rezintelnet", "tablethotels", "traumferienwohnungen", "trivagocom", "visitscotlandcom", "vrboical", "webroomsconz"]
        - name: arrival
          description: Gets bookings with an arrival date matching this. YYYY-MM-DD
          in: query
          schema:
            type: string
            format: date
        - name: arrivalFrom
          description: Gets bookings with an arrival date after this. YYYY-MM-DD
          in: query
          schema:
            type: string
            format: date
        - name: arrivalTo
          description: Gets bookings with an arrival date before this. YYYY-MM-DD
          in: query
          schema:
            type: string
            format: date
        - name: departure
          description: Gets bookings with an departure date matching this. YYYY-MM-DD
          in: query
          schema:
            type: string
            format: date
        - name: departureFrom
          description: Gets bookings with an departure date after this. YYYY-MM-DD
          in: query
          schema:
            type: string
            format: date
        - name: departureTo
          description: Gets bookings with an departure date before this. YYYY-MM-DD
          in: query
          schema:
            type: string
            format: date
        - name: bookingTimeFrom
          description: Gets bookings with a booking time after this. YYYY-MM-DDTHH:MM:SS in UTC
          in: query
          schema:
            type: string
            format: date-time
        - name: bookingTimeTo
          description: Gets bookings with a booking time before this. YYYY-MM-DDTHH:MM:SS in UTC
          in: query
          schema:
            type: string
            format: date-time
        - name: modifiedFrom
          description: Gets bookings with a modified datetime after this. When bookings are created their modified time will be set to their created time. YYYY-MM-DDTHH:MM:SS
          in: query
          schema:
            type: string
            format: date-time
        - name: modifiedTo
          description: Gets bookings with a modified datetime before this. When bookings are created their modified time will be set to their created time. YYYY-MM-DDTHH:MM:SS
          in: query
          schema:
            type: string
            format: date-time
        - name: searchString
          description: Gets bookings where the guest name, email, apiref or bookingId fields match this parameter.
          in: query
          schema:
            type: string
        - name: includeInvoiceItems
          in: query
          schema:
            type: boolean
        - name: includeInfoItems
          in: query
          schema:
            type: boolean
        - name: includeGuests
          description: Guest data requires the bookings-personal scope
          in: query
          schema:
            type: boolean
        - name: includeBookingGroup
          description: Returns the bookingGroup field, which contains IDs of other bookings in the booking group
          in: query
          schema:
            type: boolean
        - name: status
          in: query
          description: Will default to "confirmed", "request", "new", "black" and "inquiry" if not specified 
          schema:
            type: array
            items:
              type: string
              enum:
                - confirmed
                - request
                - new
                - cancelled
                - black
                - inquiry
        - $ref: '#/components/parameters/page'
      security:
        - token: []
        - organization: []
      responses:
        '200':
          description: Successful operation
          headers:
            X-FiveMinCreditLimit:
              $ref: '#/components/headers/X-FiveMinCreditLimit'
            X-FiveMinCreditLimit-ResetsIn:
              $ref: '#/components/headers/X-FiveMinCreditLimit-ResetsIn'
            X-FiveMinCreditLimit-Remaining:
              $ref: '#/components/headers/X-FiveMinCreditLimit-Remaining'
            X-RequestCost:
              $ref: '#/components/headers/X-RequestCost'
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessfulApiResponse'
                  - properties:
                      type:
                        type: string
                        example: "booking"
                      pages:
                        $ref: '#/components/schemas/pages'
                      data:
                        type: array
                        items:
                          allOf:
                            - type: object
                            - $ref: '#/components/schemas/booking'
                            - $ref:  '#/components/schemas/bookingGuests'
                            - $ref: '#/components/schemas/bookingActions'
        '400':
          description: Unsuccesful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnsuccessfulApiResponse'
    post:
      tags:
        - Bookings
      summary: Create or update bookings
      description: |
        To add a new info item to a booking, include it without an info item id
        To modify an info item, include the info item id with the code and/or text fields
        To delete an info item, include only the info item id
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                allOf:
                  - properties:
                      id:
                        type: integer
                        description: Required to update an existing booking
                  - $ref: '#/components/schemas/newBooking'
                  - $ref: '#/components/schemas/bookingActions'
            examples:       
              newBooking:
                summary: Create a new booking
                value: [
                        {
                          "roomId": 1234567,
                          "status": "confirmed",
                          "arrival": "2021-01-01",
                          "departure": "2021-01-05",
                          "numAdult": 2,
                          "numChild": 1,
                          "title": "Mr",
                          "firstName": "John",
                          "lastName": "Doe",
                          "email": "johndoe@example.com",
                          "mobile": 123456789,
                          "address": "123 Fake st",
                          "city": "Melbourne",
                          "state": "Victoria",
                          "postcode": "3000",
                          "country": "Australia",
                        }
                      ]
              multipleNewBookings:
                summary: Create two new bookings and modify an existing one
                value: [
                        {
                            "roomId": 1234567,
                            "status": "confirmed",
                            "arrival": "2021-01-01",
                            "departure": "2021-01-05",
                            "comment": "This is a new booking"
                        },
                        {
                            "roomId": 1234567,
                            "status": "confirmed",
                            "arrival": "2021-01-05",
                            "departure": "2021-01-12",
                            "comment": "This is a different new booking"
                        },
                        {
                            "id": 7654321,
                            "status": "cancelled",
                            "comment": "This is an existing booking that will be cancelled"
                        }
                    ]
              updateBooking:
                summary: Modify the departure date of an existing booking
                value: [
                        {
                          "id": 7777777,
                          "departure": "2021-01-10"
                        }
                      ]
              newInfoItem:
                summary: Info items - Add an info item to an existing booking
                value: [
                        {
                          "id": 1234567,
                          "infoItems": [
                            {
                              "code": "new code",
                              "text": "new text"
                            }
                          ]
                        }
                      ]
              modifyInfoItem:
                summary: Info items - Modify an existing info item
                value: [
                        {
                          "id": 1111111,
                          "infoItems": [
                            {
                              "id": 2222222,
                              "text": "updated text"
                            }
                          ]
                        }
                      ]
              deleteInfoItem:
                summary: Info items - Delete an info with while keeping the parent booking
                value: [
                        {
                          "id": 1111111,
                          "infoItems": [
                            {
                              "id": 2222222
                            }
                          ]
                        }
                      ]
                      
              modifyInvoiceItem:
                summary: Invoice items - Create a booking with an invoice item
                value: [
                        {
                            "roomId": 322790,
                            "arrival": "2022-06-29",
                            "departure": "2022-07-09",
                            "invoiceItems": [
                                {
                                    "type": "charge",
                                    "qty" : 2,
                                    "amount": 50
                                }
                            ]
                        }
                    ]
                    
              createInvoiceItem:
                summary: Invoice items - Modify a booking's invoice item
                value: [
                        {
                            "id": 1111111,
                            "invoiceItems": [
                                {
                                    "id": 2222222,
                                    "qty" : 3,
                                }
                            ]
                        }
                    ]
              deleteInvoiceItem:
                summary: Invoice items - Delete a booking's invoice item
                value: [
                        {
                          "id": 1111111,
                          "invoiceItems": [
                            {
                              "id": 2222222
                            }
                          ]
                        }
                      ]
              bookingActions:
                summary: Booking actions - Create two new bookings and put them in a group
                value: [
                        {
                            "roomId": 1234567,
                            "status": "confirmed",
                            "arrival": "2021-01-01",
                            "departure": "2021-01-05",
                            "actions": {
                              "makeGroup": true
                            }
                        },
                        {
                            "roomId": 7654321,
                            "status": "confirmed",
                            "arrival": "2021-01-01",
                            "departure": "2021-01-05",
                            "actions": {
                              "makeGroup": true
                            }
                        }
                    ]     
              
      security:
        - token: []
        - organization: []
      responses:
        '201':
          description: Successful operation
          headers:
            X-FiveMinCreditLimit:
              $ref: '#/components/headers/X-FiveMinCreditLimit'
            X-FiveMinCreditLimit-ResetsIn:
              $ref: '#/components/headers/X-FiveMinCreditLimit-ResetsIn'
            X-FiveMinCreditLimit-Remaining:
              $ref: '#/components/headers/X-FiveMinCreditLimit-Remaining'
            X-RequestCost:
              $ref: '#/components/headers/X-RequestCost'
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - type: object
                    - $ref: '#/components/schemas/multiplePostResponse'
    delete:
      summary: Delete bookings by id
      tags:
        - Bookings
      parameters:
        - name: id
          description: The booking ID. Multiple ids can be included.
          in: query
          schema:
            type: array
            items:
              type: integer
      security:
        - token: []
        - organization: []
      responses:
        '201':
          description: Successful operation
          headers:
            X-FiveMinCreditLimit:
              $ref: '#/components/headers/X-FiveMinCreditLimit'
            X-FiveMinCreditLimit-ResetsIn:
              $ref: '#/components/headers/X-FiveMinCreditLimit-ResetsIn'
            X-FiveMinCreditLimit-Remaining:
              $ref: '#/components/headers/X-FiveMinCreditLimit-Remaining'
            X-RequestCost:
              $ref: '#/components/headers/X-RequestCost'
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - type: object
                    - $ref: '#/components/schemas/multiplePostResponse'
  /bookings/messages:
    get:
      summary: Get messages
      tags:
        - Bookings
      parameters:
        - name: id
          description: The message ID. Multiple ids can be included.
          in: query
          schema:
            type: array
            items:
              type: integer
        - name: propertyId
          in: query
          schema:
            type: array
            items:
              type: integer
        - name: roomId
          in: query
          schema:
            type: array
            items:
              type: integer
        - name: bookingId
          in: query
          schema:
            type: array
            items:
              type: integer
        - name: masterId
          in: query
          schema:
            type: array
            items:
              type: integer
        - name: filter
          in: query
          schema:
            type: string
            enum:
              - read
              - unread
        - name: maxAge
          in: query
          description: The maximum age (in days) of messages to return. If set to 3, messages from more than 3 days ago will not be included.
          schema:
            type: integer
            minimum: 1
            maximum: 999
        - name: source
          in: query
          description: Returns only messages from one side of the conversation. E.g. if set to guest, only messages sent by a guest will be returned, messages sent by a host will be excluded.
          schema:
            type: string
            enum:
              - host
              - guest
              - internalNote
              - system
        - $ref: '#/components/parameters/page'
      security:
        - token: []
        - organization: []
      responses:
        '200':
          description: Successful operation
          headers:
            X-FiveMinCreditLimit:
              $ref: '#/components/headers/X-FiveMinCreditLimit'
            X-FiveMinCreditLimit-ResetsIn:
              $ref: '#/components/headers/X-FiveMinCreditLimit-ResetsIn'
            X-FiveMinCreditLimit-Remaining:
              $ref: '#/components/headers/X-FiveMinCreditLimit-Remaining'
            X-RequestCost:
              $ref: '#/components/headers/X-RequestCost'
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessfulApiResponse'
                  - properties:
                      type:
                        type: string
                        example: "message"
                      pages:
                        $ref: '#/components/schemas/pages'
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/message'
        '400':
          description: Unsuccesful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnsuccessfulApiResponse'
    post:
      summary: Send messages or mark them as read
      tags:
        - Bookings
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/hostMessage'
            examples:
              newMessage:
                summary: Send a new message to a booking
                value: [
                        {
                          "bookingId": 1234567,
                          "message": "Hello world!",
                        }
                      ]
              multipleMessages:
                summary: Send multiple messagages in one request
                value: [
                        {
                            "bookingId": 1111111,
                            "message": "Hello",
                        },
                        {
                            "bookingId": 2222222,
                            "message": "Goodbye"
                        }
                    ]
              messageRead:
                summary: Set an existing message as read
                value: [
                        {
                          "id": 222222,
                          "read": true
                        }
                      ]
              messageAttachment:
                summary: Send a message with an attachment
                value: [
                        {
                          "bookingId": 1234567,
                          "message": "Please see tbe attached",
                          "attachment": "{base64 encoded file}",
                          "attachmentName": "map.png",
                          "attachmentMimeType": "image/png"
                        }
                      ]
      security:
        - token: []
        - organization: []
      responses:
        '201':
          description: Successful operation
          headers:
            X-FiveMinCreditLimit:
              $ref: '#/components/headers/X-FiveMinCreditLimit'
            X-FiveMinCreditLimit-ResetsIn:
              $ref: '#/components/headers/X-FiveMinCreditLimit-ResetsIn'
            X-FiveMinCreditLimit-Remaining:
              $ref: '#/components/headers/X-FiveMinCreditLimit-Remaining'
            X-RequestCost:
              $ref: '#/components/headers/X-RequestCost'
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - type: object
                    - $ref: '#/components/schemas/multiplePostResponse'

    patch:
      summary: Make changes in all messages in a selection.
      tags:
        - Bookings
      parameters:
        - name: messageId
          in: query
          schema:
            type: array
            items:
              type: integer
        - name: propertyId
          in: query
          schema:
            type: array
            items:
              type: integer
        - name: roomId
          in: query
          schema:
            type: array
            items:
              type: integer
        - name: bookingId
          in: query
          schema:
            type: array
            items:
              type: integer
        - name: masterId
          in: query
          schema:
            type: array
            items:
              type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                read:
                  type: boolean
      security:
        - token: []
        - organization: []
      responses:
        '200':
          description: Successful operation
          headers:
            X-FiveMinCreditLimit:
              $ref: '#/components/headers/X-FiveMinCreditLimit'
            X-FiveMinCreditLimit-ResetsIn:
              $ref: '#/components/headers/X-FiveMinCreditLimit-ResetsIn'
            X-FiveMinCreditLimit-Remaining:
              $ref: '#/components/headers/X-FiveMinCreditLimit-Remaining'
            X-RequestCost:
              $ref: '#/components/headers/X-RequestCost'
        '400':
          description: Unsuccesful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnsuccessfulApiResponse'
  /bookings/invoices:
    get:
      summary: Alpha - Get invoices
      tags:
        - Bookings
      parameters:
        - name: bookingId
          in: query
          schema:
            type: array
            items:
              type: integer
        - $ref: '#/components/parameters/page'
      security:
        - token: []
        - organization: []
      responses:
        '200':
          description: Successful operation
          headers:
            X-FiveMinCreditLimit:
              $ref: '#/components/headers/X-FiveMinCreditLimit'
            X-FiveMinCreditLimit-ResetsIn:
              $ref: '#/components/headers/X-FiveMinCreditLimit-ResetsIn'
            X-FiveMinCreditLimit-Remaining:
              $ref: '#/components/headers/X-FiveMinCreditLimit-Remaining'
            X-RequestCost:
              $ref: '#/components/headers/X-RequestCost'
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessfulApiResponse'
                  - properties:
                      type:
                        type: string
                        example: "invoice"
                      pages:
                        $ref: '#/components/schemas/pages'
                      data:
                        type: array
                        items:
                          allOf:
                           - $ref: '#/components/schemas/invoice'
                           - properties:
                              invoiceId:
                                type: integer
                                nullable: true
        '400':
          description: Unsuccesful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnsuccessfulApiResponse'
  /inventory/rooms/offers:
    get:
      summary: Get offer based on specified criteria
      tags:
        - Inventory
      parameters:
        - name: propertyId
          in: query
          schema:
            type: array
            items:
              type: integer
        - name: roomId
          in: query
          schema:
            type: array
