                        {
                            "roomId": 1111111,
                            "calendar": [
                                {
                                    "from": "2022-04-01",
                                    "to": "2022-05-01",
                                    "channels": {
                                      "airbnb": {
                                        "maxBookings": 4
                                      },
                                      "expedia": {
                                        "maxBookings": null
                                      }
                                    }
                                }
                            ]
                        }
                    ]
