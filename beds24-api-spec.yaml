      description: Values that are set in other places, such as per room, are not modified here - only values that you can see in the calendar.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/calendar'
            examples:       
              changeValues:
                summary: Change the minStay, numAvail and a specific price for a date range in a room
                value: [
                        {
                          "roomId": 1234567,
                          "calendar": [
                            {
                              "from": "2022-04-01",
                              "to": "2022-05-01",
                              "minStay": 3,
                              "price1": 450,
                              "numAvail": 1
                            }
                          ]
                        }
                      ]
              deletePrice:
                summary: Delete a price within a date range for a room
                value: [
                        {
                          "roomId": 1234567,
                          "calendar": [
                            {
                              "from": "2022-04-01",
                              "to": "2022-05-01",
                              "price1": null,
                            }
                          ]
                        }
                      ]
              multiplePrices:
                summary: Change multiple prices for one room
                value: [
                        {
                          "roomId": 1234567,
                          "calendar": [
                            {
                              "from": "2022-04-01",
                              "to": "2022-05-01",
                              "price1": 350,
                              "price2": 300
                            }
                          ]
                        }
                      ]
              multipleRooms:
                summary: Change different values for different rooms
                value: [
                        {
                            "roomId": 1111111,
                            "calendar": [
                                {
                                    "from": "2022-04-01",
                                    "to": "2022-05-01",
                                    "minStay": 1
                                }
                            ]
                        },
                        {
                            "roomId": 2222222,
                            "calendar": [
                                {
                                    "from": "2022-04-01",
                                    "to": "2022-05-01",
                                    "override": "blackout"
                                }
                            ]
                        }
                    ]
              channelBookingLimits:
