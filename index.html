<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami Beach Resort - Front Desk</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body { font-family: system-ui, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); min-height: 100vh; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .room-available { background: rgba(16, 185, 129, 0.5); }
        .room-booked { background: rgba(239, 68, 68, 0.5); }
        .room-checkin { background: rgba(59, 130, 246, 0.5); }
        .room-checkout { background: rgba(139, 92, 246, 0.5); }
        .room-makeup { background: linear-gradient(135deg, #06b6d4, #0891b2); }
        .room-dirty { background: linear-gradient(135deg, #f97316, #ea580c); }
        .room-turnover { background: linear-gradient(135deg, #ec4899, #db2777); }
        .tab-active { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top-color: #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .day-btn.active { background: linear-gradient(135deg, #3b82f6, #2563eb); color: white; }
        table { border-collapse: collapse; }
        th, td { border: 1px solid rgba(255,255,255,0.15); }
        .sticky-col { position: sticky; left: 0; z-index: 10; background: #1e293b; }
        .scroll-container { overflow-x: auto; }
        .scroll-container::-webkit-scrollbar { height: 8px; }
        .scroll-container::-webkit-scrollbar-track { background: rgba(255,255,255,0.1); }
        .scroll-container::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 4px; }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const {useState, useEffect, useMemo, useCallback} = React;

const PROXY = "https://beds24-proxy-1006186358018.us-central1.run.app";
const PROPERTY = 279646;

const getBDDate = (offset = 0) => {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    const bd = new Date(utc + 6 * 3600000);
    bd.setDate(bd.getDate() + offset);
    return bd.toISOString().split('T')[0];
};
const getBDTime = () => {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    return new Date(utc + 6 * 3600000).toLocaleTimeString("en-US", {hour: "2-digit", minute: "2-digit", hour12: true});
};
const formatDate = (d) => d ? new Date(d+"T00:00:00").toLocaleDateString("en-US",{weekday:"short",month:"short",day:"numeric"}) : "";
const shortDate = (d) => d ? new Date(d+"T00:00:00").toLocaleDateString("en-US",{month:"numeric",day:"numeric"}) : "";
const dayName = (d) => d ? new Date(d+"T00:00:00").toLocaleDateString("en-US",{weekday:"short"}) : "";

const ROOMS = [
    {id:583459, name:"Royal Sea View Couple", short:"Royal SV", max:2, units:[{id:1,n:"601"},{id:2,n:"602"},{id:3,n:"603"},{id:4,n:"604"}]},
    {id:583466, name:"Premium Sea View Couple", short:"Premium SV", max:2, units:[{id:1,n:"401"},{id:2,n:"404"},{id:3,n:"501"},{id:4,n:"504"}]},
    {id:583467, name:"Deluxe Bay View Couple", short:"Deluxe Bay", max:2, units:[{id:1,n:"402"},{id:2,n:"403"},{id:3,n:"502"},{id:4,n:"503"}]},
    {id:583468, name:"Deluxe Hill View Couple", short:"Deluxe Hill", max:2, units:[{id:1,n:"201"},{id:2,n:"204"},{id:3,n:"207"},{id:4,n:"301"},{id:5,n:"304"},{id:6,n:"307"},{id:7,n:"407"},{id:8,n:"507"}]},
    {id:583469, name:"Deluxe Urban View Couple", short:"Deluxe Urban", max:2, units:[{id:1,n:"101"},{id:2,n:"102"},{id:3,n:"103"},{id:4,n:"104"},{id:5,n:"107"},{id:6,n:"202"},{id:7,n:"203"},{id:8,n:"302"},{id:9,n:"303"}]},
    {id:583470, name:"Premium Sea View Family", short:"Premium Fam", max:4, units:[{id:1,n:"405"},{id:2,n:"406"},{id:3,n:"408"},{id:4,n:"505"},{id:5,n:"506"},{id:6,n:"508"},{id:7,n:"606"}]},
    {id:583471, name:"Deluxe Hill View Family", short:"Deluxe Hill Fam", max:4, units:[{id:1,n:"205"},{id:2,n:"206"},{id:3,n:"208"},{id:4,n:"305"},{id:5,n:"306"},{id:6,n:"308"}]},
    {id:583472, name:"Deluxe Urban View Family", short:"Deluxe Urban Fam", max:4, units:[{id:1,n:"105"},{id:2,n:"106"},{id:3,n:"108"}]}
];

const getRoomInfo = (roomId, unitId) => {
    const r = ROOMS.find(x => x.id === roomId);
    const u = r?.units.find(x => x.id === unitId);
    return {room: r, unit: u, num: u?.n || "?"};
};

const STORAGE_KEY = "miami_checkin_status";
const loadCheckStatus = () => { try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}"); } catch { return {}; } };
const saveCheckStatus = (data) => { localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); };

function App() {
    const [tab, setTab] = useState("calendar");
    const [calDays, setCalDays] = useState(7);
    const [bookings, setBookings] = useState([]);
    const [loading, setLoading] = useState(true);
    const [error, setError] = useState("");
    const [selected, setSelected] = useState([]);
    const [showModal, setShowModal] = useState(false);
    const [time, setTime] = useState(getBDTime());
    const [checkStatus, setCheckStatus] = useState(loadCheckStatus());

    useEffect(() => { const t = setInterval(() => setTime(getBDTime()), 60000); return () => clearInterval(t); }, []);

    const allRooms = useMemo(() => {
        let arr = [];
        ROOMS.forEach(r => r.units.forEach(u => arr.push({room:r, unit:u})));
        return arr.sort((a,b) => parseInt(a.unit.n) - parseInt(b.unit.n));
    }, []);

    const fetchData = useCallback(async () => {
        setLoading(true);
        setError("");
        try {
            const depFrom = getBDDate(-7);
            const url = PROXY + "?endpoint=bookings&propertyId=" + PROPERTY + "&departureFrom=" + depFrom;
            const res = await fetch(url);
            const data = await res.json();
            if (data.success) {
                setBookings(data.data.filter(b => b.status !== "cancelled"));
            } else {
                setError("API: " + (data.error || "Error"));
            }
        } catch(e) { setError("Network: " + e.message); }
        setLoading(false);
    }, []);

    useEffect(() => { fetchData(); const i = setInterval(fetchData, 120000); return () => clearInterval(i); }, [fetchData]);

    const getBooking = useCallback((roomId, unitId, d) => {
        return bookings.find(b => b.roomId === roomId && b.unitId === unitId && d >= b.arrival && d < b.departure);
    }, [bookings]);

    const getDays = (count) => { const days = []; for (let i = 0; i < count; i++) days.push(getBDDate(i)); return days; };

    const toggleSelect = (room, unit, checkIn, checkOut) => {
        const key = room.id + "-" + unit.id;
        setSelected(s => {
            const exists = s.find(x => x.key === key);
            if (exists) return s.filter(x => x.key !== key);
            return [...s, {key, room, unit, checkIn: checkIn || getBDDate(), checkOut: checkOut || getBDDate(1)}];
        });
    };

    const toggleCheckIn = (bookingId) => {
        const newStatus = {...checkStatus};
        newStatus[bookingId] = newStatus[bookingId] === "checkedin" ? null : "checkedin";
        if (!newStatus[bookingId]) delete newStatus[bookingId];
        setCheckStatus(newStatus);
        saveCheckStatus(newStatus);
    };

    const toggleCheckOut = (bookingId) => {
        const newStatus = {...checkStatus};
        newStatus[bookingId] = newStatus[bookingId] === "checkedout" ? null : "checkedout";
        if (!newStatus[bookingId]) delete newStatus[bookingId];
        setCheckStatus(newStatus);
        saveCheckStatus(newStatus);
    };

    const today = getBDDate();

    const stats = useMemo(() => {
        let occ=0, avail=0, cin=0, cout=0;
        allRooms.forEach(({room,unit}) => { if(getBooking(room.id, unit.id, today)) occ++; else avail++; });
        bookings.forEach(b => { if(b.arrival===today) cin++; if(b.departure===today) cout++; });
        return {total:allRooms.length, occ, avail, cin, cout};
    }, [allRooms, bookings, getBooking, today]);

    const housekeeping = useMemo(() => {
        const makeup = [], dirty = [], turnover = [];
        allRooms.forEach(({room, unit}) => {
            const checkoutToday = bookings.find(b => b.roomId === room.id && b.unitId === unit.id && b.departure === today);
            const checkinToday = bookings.find(b => b.roomId === room.id && b.unitId === unit.id && b.arrival === today);
            const currentGuest = bookings.find(b => b.roomId === room.id && b.unitId === unit.id && b.arrival < today && b.departure > today);
            if (checkoutToday && checkinToday) turnover.push({room, unit, out: checkoutToday, in: checkinToday});
            else if (checkoutToday && !checkinToday) dirty.push({room, unit, booking: checkoutToday});
            else if (currentGuest) makeup.push({room, unit, booking: currentGuest});
        });
        return {makeup, dirty, turnover};
    }, [allRooms, bookings, today]);

    const movements = useMemo(() => {
        const todayCheckins = bookings.filter(b => b.arrival === today);
        const todayCheckouts = bookings.filter(b => b.departure === today);
        const currentGuests = bookings.filter(b => b.arrival <= today && b.departure > today);
        const pendingIn = todayCheckins.filter(b => checkStatus[b.id] !== "checkedin");
        const doneIn = todayCheckins.filter(b => checkStatus[b.id] === "checkedin");
        const pendingOut = todayCheckouts.filter(b => checkStatus[b.id] !== "checkedout");
        const doneOut = todayCheckouts.filter(b => checkStatus[b.id] === "checkedout");
        return {pendingIn, doneIn, pendingOut, doneOut, currentGuests};
    }, [bookings, checkStatus, today]);

    const tabs = [
        {id:"calendar", label:"üìÖ Calendar"},
        {id:"category", label:"üë• Category"},
        {id:"housekeeping", label:"üßπ Housekeeping"},
        {id:"movements", label:"‚ÜîÔ∏è Movements"},
        {id:"guests", label:"üè† Guests"},
        {id:"stats", label:"üìä Stats"}
    ];

    const CalendarCell = ({room, unit, d}) => {
        const booking = getBooking(room.id, unit.id, d);
        const isCheckin = booking?.arrival === d;
        const isCheckoutDay = bookings.find(b => b.roomId === room.id && b.unitId === unit.id && b.departure === d);
        const isToday = d === today;
        const isSelected = selected.find(x => x.key === room.id+"-"+unit.id);
        
        let cls = "room-available", content = "‚úì";
        if (booking) {
            cls = isCheckin ? "room-checkin" : "room-booked";
            content = <span className="truncate block text-xs">{booking.firstName?.substring(0,8)}</span>;
        } else if (isCheckoutDay) {
            cls = "room-checkout";
            content = <span className="text-xs opacity-70">OUT</span>;
        }
        
        return (
            <td className={cls + " p-1 text-center text-white cursor-pointer h-10 " + (isToday ? "ring-2 ring-yellow-400 ring-inset" : "") + (isSelected ? " ring-2 ring-white" : "")}
                onClick={() => !booking && toggleSelect(room, unit, d, getBDDate(getDays(calDays).indexOf(d) + 2))}>
                {content}
            </td>
        );
    };

    const MovementCard = ({booking, type, onToggle, actionLabel}) => {
        const {num, room} = getRoomInfo(booking.roomId, booking.unitId);
        return (
            <div className="glass rounded-lg p-2 flex justify-between items-center mb-2">
                <div className="flex-1 min-w-0">
                    <div className="text-white font-medium text-sm truncate">{booking.firstName} {booking.lastName}</div>
                    <div className="text-white text-opacity-50 text-xs">Room {num}</div>
                </div>
                <button onClick={() => onToggle(booking.id)} 
                    className={"w-7 h-7 rounded-full flex items-center justify-center text-xs " + (type === "done" ? "bg-green-500 text-white" : "bg-white bg-opacity-20 text-white hover:bg-opacity-40")}>
                    {type === "done" ? "‚Ü©" : "‚úì"}
                </button>
            </div>
        );
    };

    return (
        <div className="min-h-screen p-2 pb-24">
            {/* Header */}
            <div className="glass rounded-xl p-3 mb-3">
                <div className="flex flex-wrap justify-between items-center gap-2">
                    <div>
                        <h1 className="text-lg font-bold text-white">üè® Miami Beach Resort</h1>
                        <p className="text-white text-opacity-50 text-xs">{formatDate(today)} ‚Ä¢ {time} ‚Ä¢ {bookings.length} bookings</p>
                    </div>
                    <div className="flex items-center gap-2">
                        <span className="text-green-400 text-sm">{stats.avail}A</span>
                        <span className="text-blue-400 text-sm">‚Üì{stats.cin}</span>
                        <span className="text-purple-400 text-sm">‚Üë{stats.cout}</span>
                        <button onClick={fetchData} disabled={loading} className="px-2 py-1 glass rounded text-white text-xs">
                            {loading ? "‚è≥" : "üîÑ"}
                        </button>
                    </div>
                </div>
                {error && <div className="mt-2 p-2 bg-red-500 bg-opacity-20 rounded text-red-300 text-xs">{error}</div>}
                <div className="flex gap-1 mt-3 overflow-x-auto">
                    {tabs.map(t => (
                        <button key={t.id} onClick={() => setTab(t.id)} 
                            className={"px-2 py-1.5 rounded-lg text-xs whitespace-nowrap " + (tab===t.id ? "tab-active text-white" : "text-white text-opacity-60")}>
                            {t.label}
                        </button>
                    ))}
                </div>
            </div>

            {loading && <div className="flex justify-center py-12"><div className="loader"></div></div>}

            {!loading && (
                <>
                    {/* CALENDAR TAB */}
                    {tab === "calendar" && (
                        <div className="glass rounded-xl p-3">
                            <div className="flex flex-wrap items-center gap-2 mb-3">
                                <span className="text-white text-sm font-medium">Days:</span>
                                {[1,3,7,15].map(d => (
                                    <button key={d} onClick={() => setCalDays(d)}
                                        className={"px-3 py-1 rounded text-xs day-btn " + (calDays===d ? "active" : "glass text-white")}>
                                        {d}
                                    </button>
                                ))}
                                <div className="flex-1"></div>
                                <div className="flex gap-2 text-xs text-white flex-wrap">
                                    <span className="flex items-center gap-1"><span className="w-2 h-2 rounded room-available"></span>Avail</span>
                                    <span className="flex items-center gap-1"><span className="w-2 h-2 rounded room-booked"></span>Booked</span>
                                    <span className="flex items-center gap-1"><span className="w-2 h-2 rounded room-checkin"></span>IN</span>
                                </div>
                            </div>
                            <div className="scroll-container">
                                <table className="w-full text-white text-xs">
                                    <thead>
                                        <tr>
                                            <th className="sticky-col p-2 text-left min-w-20">Room</th>
                                            {getDays(calDays).map(d => (
                                                <th key={d} className={"p-1 text-center min-w-12 " + (d===today ? "bg-yellow-900 bg-opacity-40" : "")}>
                                                    <div className="font-medium">{dayName(d)}</div>
                                                    <div className="opacity-60 text-xs">{shortDate(d)}</div>
                                                </th>
                                            ))}
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {allRooms.map(({room, unit}) => (
                                            <tr key={room.id+"-"+unit.id}>
                                                <td className="sticky-col p-1"><span className="font-bold">{unit.n}</span></td>
                                                {getDays(calDays).map(d => <CalendarCell key={d} room={room} unit={unit} d={d}/>)}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    )}

                    {/* CATEGORY TAB */}
                    {tab === "category" && (
                        <div className="glass rounded-xl p-3">
                            <div className="flex gap-2 text-xs text-white mb-3 flex-wrap justify-center">
                                <span className="flex items-center gap-1"><span className="w-2 h-2 rounded room-available"></span>Avail</span>
                                <span className="flex items-center gap-1"><span className="w-2 h-2 rounded room-booked"></span>Booked</span>
                                <span className="flex items-center gap-1"><span className="w-2 h-2 rounded room-checkin"></span>IN</span>
                            </div>
                            {ROOMS.map(roomType => (
                                <div key={roomType.id} className="mb-4">
                                    <h3 className="text-white font-bold text-sm mb-2 px-1">{roomType.name} ({roomType.units.length})</h3>
                                    <div className="scroll-container">
                                        <table className="w-full text-white text-xs">
                                            <thead>
                                                <tr>
                                                    <th className="sticky-col p-1 text-left min-w-12">Unit</th>
                                                    {getDays(7).map(d => (
                                                        <th key={d} className={"p-1 text-center min-w-14 " + (d===today ? "bg-yellow-900 bg-opacity-40" : "")}>
                                                            <div>{dayName(d)}</div>
                                                            <div className="opacity-60">{shortDate(d)}</div>
                                                        </th>
                                                    ))}
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {roomType.units.map(unit => (
                                                    <tr key={unit.id}>
                                                        <td className="sticky-col p-1 font-bold">{unit.n}</td>
                                                        {getDays(7).map(d => <CalendarCell key={d} room={roomType} unit={unit} d={d}/>)}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {/* HOUSEKEEPING TAB */}
                    {tab === "housekeeping" && (
                        <div className="glass rounded-xl p-3">
                            <h2 className="text-white font-bold mb-3">üßπ Housekeeping - {formatDate(today)}</h2>
                            <div className="grid grid-cols-3 gap-2">
                                <div className="glass rounded-lg p-2">
                                    <h3 className="text-cyan-400 font-bold text-sm mb-2">M/K ({housekeeping.makeup.length})</h3>
                                    <div className="flex flex-wrap gap-1">
                                        {housekeeping.makeup.map(({room, unit}) => (
                                            <span key={room.id+"-"+unit.id} className="room-makeup rounded px-2 py-1 text-white text-xs font-bold">{unit.n}</span>
                                        ))}
                                        {housekeeping.makeup.length === 0 && <span className="text-white text-opacity-40 text-xs">None</span>}
                                    </div>
                                </div>
                                <div className="glass rounded-lg p-2">
                                    <h3 className="text-orange-400 font-bold text-sm mb-2">Dirty ({housekeeping.dirty.length})</h3>
                                    <div className="flex flex-wrap gap-1">
                                        {housekeeping.dirty.map(({room, unit}) => (
                                            <span key={room.id+"-"+unit.id} className="room-dirty rounded px-2 py-1 text-white text-xs font-bold">{unit.n}</span>
                                        ))}
                                        {housekeeping.dirty.length === 0 && <span className="text-white text-opacity-40 text-xs">None</span>}
                                    </div>
                                </div>
                                <div className="glass rounded-lg p-2">
                                    <h3 className="text-pink-400 font-bold text-sm mb-2">C/O-C/I ({housekeeping.turnover.length})</h3>
                                    <div className="flex flex-wrap gap-1">
                                        {housekeeping.turnover.map(({room, unit}) => (
                                            <span key={room.id+"-"+unit.id} className="room-turnover rounded px-2 py-1 text-white text-xs font-bold">{unit.n}</span>
                                        ))}
                                        {housekeeping.turnover.length === 0 && <span className="text-white text-opacity-40 text-xs">None</span>}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MOVEMENTS TAB */}
                    {tab === "movements" && (
                        <div className="glass rounded-xl p-3">
                            <h2 className="text-white font-bold mb-3">‚ÜîÔ∏è Movements - {formatDate(today)}</h2>
                            <div className="grid grid-cols-2 lg:grid-cols-4 gap-2">
                                <div className="glass rounded-lg p-2">
                                    <h3 className="text-blue-400 font-bold text-xs mb-2">‚¨áÔ∏è Today's C/I ({movements.pendingIn.length})</h3>
                                    <div className="max-h-60 overflow-y-auto">
                                        {movements.pendingIn.map(b => <MovementCard key={b.id} booking={b} type="pending" onToggle={toggleCheckIn}/>)}
                                        {movements.pendingIn.length === 0 && <div className="text-white text-opacity-40 text-center py-4 text-xs">None</div>}
                                    </div>
                                </div>
                                <div className="glass rounded-lg p-2">
                                    <h3 className="text-green-400 font-bold text-xs mb-2">‚úÖ Checked-in ({movements.doneIn.length})</h3>
                                    <div className="max-h-60 overflow-y-auto">
                                        {movements.doneIn.map(b => <MovementCard key={b.id} booking={b} type="done" onToggle={toggleCheckIn}/>)}
                                        {movements.doneIn.length === 0 && <div className="text-white text-opacity-40 text-center py-4 text-xs">None</div>}
                                    </div>
                                </div>
                                <div className="glass rounded-lg p-2">
                                    <h3 className="text-purple-400 font-bold text-xs mb-2">‚¨ÜÔ∏è Today's C/O ({movements.pendingOut.length})</h3>
                                    <div className="max-h-60 overflow-y-auto">
                                        {movements.pendingOut.map(b => <MovementCard key={b.id} booking={b} type="pending" onToggle={toggleCheckOut}/>)}
                                        {movements.pendingOut.length === 0 && <div className="text-white text-opacity-40 text-center py-4 text-xs">None</div>}
                                    </div>
                                </div>
                                <div className="glass rounded-lg p-2">
                                    <h3 className="text-orange-400 font-bold text-xs mb-2">üëã Checked-out ({movements.doneOut.length})</h3>
                                    <div className="max-h-60 overflow-y-auto">
                                        {movements.doneOut.map(b => <MovementCard key={b.id} booking={b} type="done" onToggle={toggleCheckOut}/>)}
                                        {movements.doneOut.length === 0 && <div className="text-white text-opacity-40 text-center py-4 text-xs">None</div>}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* CURRENT GUESTS TAB */}
                    {tab === "guests" && (
                        <div className="glass rounded-xl p-3">
                            <h2 className="text-white font-bold mb-3">üè† Current Guests ({movements.currentGuests.length})</h2>
                            <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-2">
                                {movements.currentGuests.map(b => {
                                    const {num, room} = getRoomInfo(b.roomId, b.unitId);
                                    return (
                                        <div key={b.id} className="glass rounded-lg p-2">
                                            <div className="flex justify-between items-start">
                                                <div className="flex-1 min-w-0">
                                                    <div className="text-white font-bold text-sm truncate">{b.firstName}</div>
                                                    <div className="text-white text-opacity-50 text-xs truncate">{room?.short}</div>
                                                </div>
                                                <div className="text-lg font-bold text-blue-400 ml-1">{num}</div>
                                            </div>
                                            <div className="mt-1 text-xs text-white text-opacity-40">‚Üí {shortDate(b.departure)}</div>
                                        </div>
                                    );
                                })}
                            </div>
                            {movements.currentGuests.length === 0 && <div className="text-white text-opacity-40 text-center py-8">No current guests</div>}
                        </div>
                    )}

                    {/* STATS TAB */}
                    {tab === "stats" && (
                        <div className="glass rounded-xl p-3">
                            <div className="grid grid-cols-5 gap-2 mb-4">
                                <div className="glass rounded-lg p-3 text-center"><div className="text-2xl font-bold text-white">{stats.total}</div><div className="text-white text-opacity-50 text-xs">Total</div></div>
                                <div className="glass rounded-lg p-3 text-center"><div className="text-2xl font-bold text-green-400">{stats.avail}</div><div className="text-white text-opacity-50 text-xs">Avail</div></div>
                                <div className="glass rounded-lg p-3 text-center"><div className="text-2xl font-bold text-red-400">{stats.occ}</div><div className="text-white text-opacity-50 text-xs">Occ</div></div>
                                <div className="glass rounded-lg p-3 text-center"><div className="text-2xl font-bold text-blue-400">{stats.cin}</div><div className="text-white text-opacity-50 text-xs">C/I</div></div>
                                <div className="glass rounded-lg p-3 text-center"><div className="text-2xl font-bold text-purple-400">{stats.cout}</div><div className="text-white text-opacity-50 text-xs">C/O</div></div>
                            </div>
                            <h3 className="text-white font-bold text-sm mb-2">By Room Type</h3>
                            {ROOMS.map(r => {
                                const booked = r.units.filter(u => getBooking(r.id, u.id, today)).length;
                                return (
                                    <div key={r.id} className="glass rounded-lg p-2 mb-1">
                                        <div className="flex justify-between text-xs mb-1">
                                            <span className="text-white truncate">{r.short}</span>
                                            <span><span className="text-green-400">{r.units.length-booked}</span>/<span className="text-red-400">{booked}</span></span>
                                        </div>
                                        <div className="w-full bg-white bg-opacity-10 rounded-full h-1.5">
                                            <div className="bg-blue-500 h-1.5 rounded-full" style={{width:Math.round(booked/r.units.length*100)+"%"}}></div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    )}
                </>
            )}

            {/* Book Button */}
            {selected.length > 0 && (
                <div className="fixed bottom-4 left-4 right-4 z-50">
                    <button onClick={() => setShowModal(true)} className="w-full px-4 py-3 bg-gradient-to-r from-blue-500 to-blue-600 rounded-xl text-white font-bold shadow-xl flex items-center justify-center gap-2">
                        ‚ûï Book {selected.length} Room{selected.length>1?"s":""}
                        <span onClick={e => {e.stopPropagation(); setSelected([]);}} className="bg-white bg-opacity-20 rounded-full w-6 h-6 flex items-center justify-center text-sm">‚úï</span>
                    </button>
                </div>
            )}

            {showModal && <BookingModal rooms={selected} onClose={() => {setShowModal(false); setSelected([]); fetchData();}}/>}
        </div>
    );
}

function BookingModal({rooms, onClose}) {
    const [form, setForm] = useState({
        guests: [{name: ""}],
        phones: [""],
        email: "",
        nid: "",
        checkIn: rooms[0]?.checkIn || getBDDate(),
        checkOut: rooms[0]?.checkOut || getBDDate(1)
    });
    const [status, setStatus] = useState("");

    const addGuest = () => { if (form.guests.length < 3) setForm({...form, guests: [...form.guests, {name: ""}]}); };
    const addPhone = () => { if (form.phones.length < 3) setForm({...form, phones: [...form.phones, ""]}); };
    const updateGuest = (i, v) => { const g = [...form.guests]; g[i].name = v; setForm({...form, guests: g}); };
    const updatePhone = (i, v) => { const p = [...form.phones]; p[i] = v; setForm({...form, phones: p}); };
    const removeGuest = (i) => { if (form.guests.length > 1) setForm({...form, guests: form.guests.filter((_,idx) => idx !== i)}); };
    const removePhone = (i) => { if (form.phones.length > 1) setForm({...form, phones: form.phones.filter((_,idx) => idx !== i)}); };

    const submit = async (e) => {
        e.preventDefault();
        setStatus("loading");
        try {
            const guestNames = form.guests.map(g => g.name).filter(n => n).join(", ");
            const phoneNums = form.phones.filter(p => p).join(", ");
            
            const data = rooms.map(r => ({
                propertyId: PROPERTY, roomId: r.room.id, unitId: r.unit.id,
                arrival: form.checkIn, departure: form.checkOut,
                numAdult: r.room.max, numChild: 0, status: "confirmed",
                firstName: guestNames, email: form.email || "noemail@example.com",
                mobile: phoneNums, custom4: form.nid, referer: "miami_frontdesk"
            }));
            
            const res = await fetch(PROXY + "?endpoint=bookings&action=write", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(data)
            });
            const result = await res.json();
            if (result.success) { setStatus("success"); setTimeout(onClose, 1500); }
            else setStatus("error: " + (result.error || "Failed"));
        } catch(e) { setStatus("error: " + e.message); }
    };

    if (status === "success") return (
        <div className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
            <div className="glass rounded-2xl p-8 text-center"><div className="text-5xl mb-3">‚úÖ</div><div className="text-white text-lg font-bold">Booking Created!</div></div>
        </div>
    );

    return (
        <div className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 overflow-y-auto">
            <div className="glass rounded-2xl p-4 w-full max-w-md my-4">
                <div className="flex justify-between items-center mb-3">
                    <h3 className="text-lg font-bold text-white">New Booking</h3>
                    <button onClick={onClose} className="text-white text-xl">√ó</button>
                </div>
                
                <div className="mb-3 flex flex-wrap gap-1">
                    {rooms.map(r => <span key={r.key} className="px-2 py-1 bg-blue-500 bg-opacity-30 rounded text-white text-xs">{r.unit.n}</span>)}
                </div>
                
                <form onSubmit={submit} className="space-y-3">
                    <div className="grid grid-cols-2 gap-2">
                        <div><label className="text-white text-opacity-60 text-xs">Check-in</label>
                            <input type="date" required value={form.checkIn} onChange={e => setForm({...form, checkIn:e.target.value})} 
                                className="w-full px-2 py-1.5 rounded bg-white bg-opacity-10 text-white text-sm border border-white border-opacity-20"/></div>
                        <div><label className="text-white text-opacity-60 text-xs">Check-out</label>
                            <input type="date" required min={form.checkIn} value={form.checkOut} onChange={e => setForm({...form, checkOut:e.target.value})} 
                                className="w-full px-2 py-1.5 rounded bg-white bg-opacity-10 text-white text-sm border border-white border-opacity-20"/></div>
                    </div>

                    <div>
                        <div className="flex justify-between items-center mb-1">
                            <label className="text-white text-opacity-60 text-xs">Guests *</label>
                            {form.guests.length < 3 && <button type="button" onClick={addGuest} className="text-blue-400 text-xs">+ Add</button>}
                        </div>
                        {form.guests.map((g, i) => (
                            <div key={i} className="flex gap-1 mb-1">
                                <input type="text" required value={g.name} onChange={e => updateGuest(i, e.target.value)} placeholder={`Guest ${i+1}`}
                                    className="flex-1 px-2 py-1.5 rounded bg-white bg-opacity-10 text-white text-sm border border-white border-opacity-20 placeholder-white placeholder-opacity-40"/>
                                {form.guests.length > 1 && <button type="button" onClick={() => removeGuest(i)} className="text-red-400 px-2 text-sm">‚úï</button>}
                            </div>
                        ))}
                    </div>

                    <div>
                        <div className="flex justify-between items-center mb-1">
                            <label className="text-white text-opacity-60 text-xs">Phone *</label>
                            {form.phones.length < 3 && <button type="button" onClick={addPhone} className="text-blue-400 text-xs">+ Add</button>}
                        </div>
                        {form.phones.map((p, i) => (
                            <div key={i} className="flex gap-1 mb-1">
                                <input type="tel" required value={p} onChange={e => updatePhone(i, e.target.value)} placeholder={`Phone ${i+1}`}
                                    className="flex-1 px-2 py-1.5 rounded bg-white bg-opacity-10 text-white text-sm border border-white border-opacity-20 placeholder-white placeholder-opacity-40"/>
                                {form.phones.length > 1 && <button type="button" onClick={() => removePhone(i)} className="text-red-400 px-2 text-sm">‚úï</button>}
                            </div>
                        ))}
                    </div>

                    <input type="email" value={form.email} onChange={e => setForm({...form, email:e.target.value})} placeholder="Email (optional)"
                        className="w-full px-2 py-1.5 rounded bg-white bg-opacity-10 text-white text-sm border border-white border-opacity-20 placeholder-white placeholder-opacity-40"/>
                    
                    <input type="text" required value={form.nid} onChange={e => setForm({...form, nid:e.target.value})} placeholder="NID *"
                        className="w-full px-2 py-1.5 rounded bg-white bg-opacity-10 text-white text-sm border border-white border-opacity-20 placeholder-white placeholder-opacity-40"/>

                    {status.startsWith("error") && <div className="p-2 bg-red-500 bg-opacity-20 rounded text-red-300 text-xs">{status}</div>}
                    
                    <div className="flex gap-2 pt-2">
                        <button type="button" onClick={onClose} className="flex-1 py-2 glass rounded-lg text-white text-sm">Cancel</button>
                        <button type="submit" disabled={status==="loading"} className="flex-1 py-2 bg-blue-500 rounded-lg text-white font-bold text-sm disabled:opacity-50">
                            {status==="loading" ? "..." : "Book"}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    );
}

ReactDOM.render(<App/>, document.getElementById("root"));
</script>
</body>
</html>
