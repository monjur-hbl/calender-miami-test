<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami Beach Resort Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body { font-family: system-ui, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); min-height: 100vh; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .room-available { background: linear-gradient(135deg, #10b981, #059669); }
        .room-booked { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .room-request { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .room-checkout { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        .room-card { transition: all 0.2s; cursor: pointer; }
        .room-card:hover { transform: translateY(-2px); }
        .tab-active { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top-color: #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const {useState, useEffect, useMemo, useCallback} = React;

const TOKEN = "eVW7+lNu24FRBvbO6F9l0eqUGlYwfIH52O7AwRRWAbDhiOIpJD4GP7YjdOg76p8xTdD5FeYV3zfWCg5HnPlHmz4pOp6Ebf2wyQLkQCjFFXnx3GzSvBiDVBhyf2wIfUtDpYlrNvc+RXfOK23xl/MWsDVu/r8niD4uoTnvQ4gQvD0=";
const PROPERTY_ID = 279646;
const API_URL = "https://api.beds24.com/v2";

const getBDDate = () => {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    const bd = new Date(utc + 6 * 3600000);
    return bd.getFullYear() + "-" + String(bd.getMonth()+1).padStart(2,"0") + "-" + String(bd.getDate()).padStart(2,"0");
};

const formatDate = (d) => d ? new Date(d+"T00:00:00").toLocaleDateString("en-US",{weekday:"short",month:"short",day:"numeric"}) : "";

const ROOMS = [
    {id:583459, name:"Royal Sea View Couple", max:2, units:[{id:1,n:"601"},{id:2,n:"602"},{id:3,n:"603"},{id:4,n:"604"}]},
    {id:583466, name:"Premium Sea View Couple", max:2, units:[{id:1,n:"401"},{id:2,n:"404"},{id:3,n:"501"},{id:4,n:"504"}]},
    {id:583467, name:"Deluxe Bay View Couple", max:2, units:[{id:1,n:"402"},{id:2,n:"403"},{id:3,n:"502"},{id:4,n:"503"}]},
    {id:583468, name:"Deluxe Hill View Couple", max:2, units:[{id:1,n:"201"},{id:2,n:"204"},{id:3,n:"207"},{id:4,n:"301"},{id:5,n:"304"},{id:6,n:"307"},{id:7,n:"407"},{id:8,n:"507"}]},
    {id:583469, name:"Deluxe Urban View Couple", max:2, units:[{id:1,n:"101"},{id:2,n:"102"},{id:3,n:"103"},{id:4,n:"104"},{id:5,n:"107"},{id:6,n:"202"},{id:7,n:"203"},{id:8,n:"302"},{id:9,n:"303"}]},
    {id:583470, name:"Premium Sea View Family", max:4, units:[{id:1,n:"405"},{id:2,n:"406"},{id:3,n:"408"},{id:4,n:"505"},{id:5,n:"506"},{id:6,n:"508"},{id:7,n:"606"}]},
    {id:583471, name:"Deluxe Hill View Family", max:4, units:[{id:1,n:"205"},{id:2,n:"206"},{id:3,n:"208"},{id:4,n:"305"},{id:5,n:"306"},{id:6,n:"308"}]},
    {id:583472, name:"Deluxe Urban View Family", max:4, units:[{id:1,n:"105"},{id:2,n:"106"},{id:3,n:"108"}]}
];

const getFloor = n => Math.floor(parseInt(n)/100);
const floorName = f => ["Ground","1st","2nd","3rd","4th","5th","6th"][f] + " Floor";

function App() {
    const [tab, setTab] = useState("floor");
    const [date, setDate] = useState(getBDDate());
    const [bookings, setBookings] = useState([]);
    const [loading, setLoading] = useState(true);
    const [error, setError] = useState("");
    const [selected, setSelected] = useState([]);
    const [showModal, setShowModal] = useState(false);

    const allRooms = useMemo(() => {
        let arr = [];
        ROOMS.forEach(r => r.units.forEach(u => arr.push({room:r, unit:u})));
        return arr.sort((a,b) => parseInt(a.unit.n) - parseInt(b.unit.n));
    }, []);

    const floors = useMemo(() => [...new Set(allRooms.map(r => getFloor(r.unit.n)))].sort(), [allRooms]);

    const fetchData = useCallback(async () => {
        setLoading(true);
        setError("");
        try {
            const res = await fetch(API_URL + "/bookings?propertyId=" + PROPERTY_ID, {headers:{token:TOKEN}});
            const data = await res.json();
            if (data.success) {
                setBookings(data.data.filter(b => b.status !== "cancelled"));
            } else {
                setError("API: " + (data.error || "Failed"));
            }
        } catch(e) {
            setError("Network: " + e.message);
        }
        setLoading(false);
    }, []);

    useEffect(() => { fetchData(); const i = setInterval(fetchData, 120000); return () => clearInterval(i); }, [fetchData]);

    const getBooking = (roomId, unitId, d) => bookings.find(b => 
        b.roomId === roomId && b.unitId === unitId && d >= b.arrival && d < b.departure
    );

    const stats = useMemo(() => {
        const today = getBDDate();
        let occ=0, avail=0, pend=0, cin=0, cout=0;
        allRooms.forEach(({room,unit}) => {
            const b = getBooking(room.id, unit.id, today);
            if(b) b.status==="request" ? pend++ : occ++;
            else avail++;
        });
        bookings.forEach(b => {
            if(b.arrival===today) cin++;
            if(b.departure===today) cout++;
        });
        return {total:allRooms.length, occ, avail, pend, cin, cout};
    }, [allRooms, bookings]);

    const toggle = (room, unit) => {
        const key = room.id + "-" + unit.id;
        setSelected(s => s.find(x => x.key===key) ? s.filter(x => x.key!==key) : [...s, {key, room, unit}]);
    };

    const RoomCard = ({room, unit, booking}) => {
        const isBooked = booking && (booking.status==="confirmed" || booking.status==="request");
        const cls = !isBooked ? "room-available" : booking.status==="request" ? "room-request" : booking.departure===getBDDate() ? "room-checkout" : "room-booked";
        const isSel = selected.find(x => x.key === room.id+"-"+unit.id);
        
        return (
            <div onClick={() => !isBooked && toggle(room, unit)}
                className={"room-card rounded-xl p-3 text-white " + cls + (isSel ? " ring-2 ring-white" : "")}>
                <div className="flex justify-between mb-1">
                    <span className="text-xl font-bold">{unit.n}</span>
                    {isSel && <span>‚úì</span>}
                </div>
                <div className="text-xs opacity-80 truncate">{room.name}</div>
                <div className="text-xs opacity-70 mt-1">üë• {room.max}A</div>
                <div className="mt-2 pt-2 border-t border-white border-opacity-20 text-xs">
                    {isBooked ? (
                        <div><span className="font-medium">{booking.firstName}</span><div className="opacity-70">‚Üí{formatDate(booking.departure)}</div></div>
                    ) : <span className="bg-white bg-opacity-20 px-2 py-1 rounded">Available</span>}
                </div>
            </div>
        );
    };

    const renderFloor = (floor) => {
        const rooms = allRooms.filter(r => getFloor(r.unit.n) === floor);
        return (
            <div key={floor} className="mb-6">
                <div className="flex items-center gap-3 mb-3">
                    <span className="px-3 py-1 glass rounded text-white text-sm font-medium">üè¢ {floorName(floor)}</span>
                    <div className="flex-1 h-px bg-white bg-opacity-10"></div>
                    <span className="text-white text-opacity-50 text-sm">{rooms.length} rooms</span>
                </div>
                <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-2">
                    {rooms.map(({room,unit}) => <RoomCard key={room.id+"-"+unit.id} room={room} unit={unit} booking={getBooking(room.id, unit.id, date)}/>)}
                </div>
            </div>
        );
    };

    const renderCategory = (cat) => {
        const maxA = cat === "Couple" ? 2 : 4;
        const rooms = allRooms.filter(r => r.room.max === maxA);
        return (
            <div key={cat} className="mb-6">
                <div className="flex items-center gap-3 mb-3">
                    <span className="px-3 py-1 glass rounded text-white text-sm font-medium">üë• {cat} Units</span>
                    <div className="flex-1 h-px bg-white bg-opacity-10"></div>
                    <span className="text-white text-opacity-50 text-sm">{rooms.length} rooms</span>
                </div>
                <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-2">
                    {rooms.map(({room,unit}) => <RoomCard key={room.id+"-"+unit.id} room={room} unit={unit} booking={getBooking(room.id, unit.id, date)}/>)}
                </div>
            </div>
        );
    };

    return (
        <div className="min-h-screen p-4 pb-24">
            <div className="glass rounded-xl p-4 mb-4">
                <div className="flex flex-wrap justify-between items-center gap-4">
                    <div>
                        <h1 className="text-xl font-bold text-white">üè® Miami Beach Resort</h1>
                        <p className="text-white text-opacity-50 text-sm">Cox Bazar ‚Ä¢ {formatDate(getBDDate())} ‚Ä¢ {bookings.length} bookings</p>
                    </div>
                    <button onClick={fetchData} className="px-4 py-2 glass rounded-lg text-white text-sm">
                        {loading ? "‚è≥" : "üîÑ"} Refresh
                    </button>
                </div>
                {error && <div className="mt-2 p-2 bg-red-500 bg-opacity-20 rounded text-red-300 text-sm">{error}</div>}
                <div className="flex gap-2 mt-4 overflow-x-auto">
                    {[["floor","üè¢ Floor"],["category","üë• Category"],["movements","‚ÜîÔ∏è Today"],["dashboard","üìä Stats"]].map(([id,label]) => (
                        <button key={id} onClick={() => setTab(id)} className={"px-4 py-2 rounded-lg text-sm whitespace-nowrap " + (tab===id ? "tab-active text-white" : "text-white text-opacity-60 hover:bg-white hover:bg-opacity-5")}>
                            {label}
                        </button>
                    ))}
                </div>
            </div>

            {tab === "floor" && (
                <div className="grid grid-cols-3 md:grid-cols-6 gap-2 mb-4">
                    <div className="glass rounded-lg p-3 text-center"><div className="text-xl font-bold text-white">{stats.total}</div><div className="text-xs text-white text-opacity-60">Total</div></div>
                    <div className="glass rounded-lg p-3 text-center"><div className="text-xl font-bold text-green-400">{stats.avail}</div><div className="text-xs text-white text-opacity-60">Available</div></div>
                    <div className="glass rounded-lg p-3 text-center"><div className="text-xl font-bold text-red-400">{stats.occ}</div><div className="text-xs text-white text-opacity-60">Occupied</div></div>
                    <div className="glass rounded-lg p-3 text-center"><div className="text-xl font-bold text-yellow-400">{stats.pend}</div><div className="text-xs text-white text-opacity-60">Pending</div></div>
                    <div className="glass rounded-lg p-3 text-center"><div className="text-xl font-bold text-blue-400">{stats.cin}</div><div className="text-xs text-white text-opacity-60">Check-in</div></div>
                    <div className="glass rounded-lg p-3 text-center"><div className="text-xl font-bold text-purple-400">{stats.cout}</div><div className="text-xs text-white text-opacity-60">Check-out</div></div>
                </div>
            )}

            <div className="glass rounded-lg p-2 mb-4 flex flex-wrap justify-center gap-4 text-white text-xs">
                <span className="flex items-center gap-1"><span className="w-3 h-3 rounded room-available"></span>Available</span>
                <span className="flex items-center gap-1"><span className="w-3 h-3 rounded room-booked"></span>Occupied</span>
                <span className="flex items-center gap-1"><span className="w-3 h-3 rounded room-request"></span>Pending</span>
                <span className="flex items-center gap-1"><span className="w-3 h-3 rounded room-checkout"></span>C/O Today</span>
            </div>

            {(tab === "floor" || tab === "category") && (
                <div className="glass rounded-lg p-3 mb-4 flex flex-wrap items-center gap-3">
                    <span className="text-white text-sm">üìÖ</span>
                    <input type="date" value={date} onChange={e => setDate(e.target.value)} className="px-3 py-1 rounded bg-white bg-opacity-10 text-white text-sm border border-white border-opacity-20"/>
                    <button onClick={() => setDate(getBDDate())} className="px-3 py-1 glass rounded text-white text-sm">Today</button>
                    <span className="text-white text-opacity-60 text-sm">{formatDate(date)}</span>
                </div>
            )}

            {loading && <div className="flex justify-center py-12"><div className="loader"></div></div>}

            {!loading && (
                <div className="glass rounded-xl p-4">
                    {tab === "floor" && floors.map(f => renderFloor(f))}
                    {tab === "category" && ["Couple","Family"].map(c => renderCategory(c))}
                    {tab === "movements" && (
                        <div className="grid md:grid-cols-2 gap-4">
                            <div>
                                <h3 className="text-white font-bold mb-3">‚¨áÔ∏è Check-ins ({stats.cin})</h3>
                                {bookings.filter(b => b.arrival===getBDDate()).map(b => {
                                    const r = ROOMS.find(x => x.id===b.roomId);
                                    const u = r ? r.units.find(x => x.id===b.unitId) : null;
                                    return <div key={b.id} className="glass rounded p-3 mb-2 text-white"><div className="font-medium">{b.firstName}</div><div className="text-sm text-white text-opacity-60">Room {u ? u.n : "?"}</div></div>;
                                })}
                                {stats.cin===0 && <div className="text-white text-opacity-50 text-center py-4">None today</div>}
                            </div>
                            <div>
                                <h3 className="text-white font-bold mb-3">‚¨ÜÔ∏è Check-outs ({stats.cout})</h3>
                                {bookings.filter(b => b.departure===getBDDate()).map(b => {
                                    const r = ROOMS.find(x => x.id===b.roomId);
                                    const u = r ? r.units.find(x => x.id===b.unitId) : null;
                                    return <div key={b.id} className="glass rounded p-3 mb-2 text-white"><div className="font-medium">{b.firstName}</div><div className="text-sm text-white text-opacity-60">Room {u ? u.n : "?"}</div></div>;
                                })}
                                {stats.cout===0 && <div className="text-white text-opacity-50 text-center py-4">None today</div>}
                            </div>
                        </div>
                    )}
                    {tab === "dashboard" && (
                        <div>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
                                <div className="glass rounded-lg p-4 text-center"><div className="text-3xl font-bold text-white">{stats.total}</div><div className="text-white text-opacity-60">Total</div></div>
                                <div className="glass rounded-lg p-4 text-center"><div className="text-3xl font-bold text-green-400">{stats.avail}</div><div className="text-white text-opacity-60">Available</div></div>
                                <div className="glass rounded-lg p-4 text-center"><div className="text-3xl font-bold text-red-400">{stats.occ+stats.pend}</div><div className="text-white text-opacity-60">Booked</div></div>
                                <div className="glass rounded-lg p-4 text-center"><div className="text-3xl font-bold text-blue-400">{Math.round((stats.occ+stats.pend)/stats.total*100)}%</div><div className="text-white text-opacity-60">Occupancy</div></div>
                            </div>
                            {ROOMS.map(r => {
                                const booked = r.units.filter(u => getBooking(r.id, u.id, getBDDate())).length;
                                return <div key={r.id} className="glass rounded p-3 mb-2 flex justify-between text-white"><span>{r.name}</span><span><span className="text-green-400">{r.units.length-booked}</span> / <span className="text-red-400">{booked}</span></span></div>;
                            })}
                        </div>
                    )}
                </div>
            )}

            {selected.length > 0 && (
                <div className="fixed bottom-4 left-4 right-4 md:left-auto md:right-4 z-50">
                    <button onClick={() => setShowModal(true)} className="w-full md:w-auto px-6 py-3 bg-blue-500 rounded-xl text-white font-bold shadow-lg flex items-center justify-center gap-2">
                        Book {selected.length} Room{selected.length>1?"s":""}
                        <span onClick={e => {e.stopPropagation(); setSelected([]);}} className="ml-3 cursor-pointer">‚úï</span>
                    </button>
                </div>
            )}

            {showModal && (
                <div className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
                    <div className="glass rounded-xl p-6 w-full max-w-md">
                        <h3 className="text-xl font-bold text-white mb-4">Book Rooms: {selected.map(s => s.unit.n).join(", ")}</h3>
                        <BookingForm rooms={selected} token={TOKEN} onClose={() => {setShowModal(false); setSelected([]); fetchData();}}/>
                    </div>
                </div>
            )}

            <div className="text-center py-4 text-white text-opacity-40 text-xs">Powered by Holidayzer</div>
        </div>
    );
}

function BookingForm({rooms, token, onClose}) {
    const [form, setForm] = useState({name:"", phone:"", email:"", nid:"", checkIn:getBDDate(), checkOut:""});
    const [status, setStatus] = useState("");
    
    const submit = async (e) => {
        e.preventDefault();
        setStatus("loading");
        try {
            const bookings = rooms.map(r => ({
                propertyId: PROPERTY_ID, roomId: r.room.id, unitId: r.unit.id,
                arrival: form.checkIn, departure: form.checkOut, numAdult: r.room.max, numChild: 0,
                status: "request", firstName: form.name, email: form.email || "default", mobile: form.phone, custom4: form.nid, referer: "holidayzer"
            }));
            const res = await fetch(API_URL + "/bookings", {method:"POST", headers:{"Content-Type":"application/json", token:token}, body: JSON.stringify(bookings)});
            const data = await res.json();
            if (data.success) { setStatus("success"); setTimeout(onClose, 1500); }
            else setStatus("error: " + (data.error || "Failed"));
        } catch(e) { setStatus("error: " + e.message); }
    };

    if (status === "success") return <div className="text-center text-green-400 text-xl py-8">‚úÖ Booking Created!</div>;

    return (
        <form onSubmit={submit} className="space-y-3">
            <div className="grid grid-cols-2 gap-3">
                <input type="date" required value={form.checkIn} onChange={e => setForm({...form, checkIn:e.target.value})} className="px-3 py-2 rounded bg-white bg-opacity-10 text-white border border-white border-opacity-20"/>
                <input type="date" required min={form.checkIn} value={form.checkOut} onChange={e => setForm({...form, checkOut:e.target.value})} className="px-3 py-2 rounded bg-white bg-opacity-10 text-white border border-white border-opacity-20"/>
            </div>
            <input type="text" required value={form.name} onChange={e => setForm({...form, name:e.target.value})} className="w-full px-3 py-2 rounded bg-white bg-opacity-10 text-white border border-white border-opacity-20" placeholder="Full Name *"/>
            <input type="tel" required value={form.phone} onChange={e => setForm({...form, phone:e.target.value})} className="w-full px-3 py-2 rounded bg-white bg-opacity-10 text-white border border-white border-opacity-20" placeholder="Phone *"/>
            <input type="email" value={form.email} onChange={e => setForm({...form, email:e.target.value})} className="w-full px-3 py-2 rounded bg-white bg-opacity-10 text-white border border-white border-opacity-20" placeholder="Email"/>
            <input type="text" required value={form.nid} onChange={e => setForm({...form, nid:e.target.value})} className="w-full px-3 py-2 rounded bg-white bg-opacity-10 text-white border border-white border-opacity-20" placeholder="NID *"/>
            {status.startsWith("error") && <div className="text-red-400 text-sm">{status}</div>}
            <div className="flex gap-3">
                <button type="button" onClick={onClose} className="flex-1 py-2 glass rounded text-white">Cancel</button>
                <button type="submit" disabled={status==="loading"} className="flex-1 py-2 bg-blue-500 rounded text-white font-bold disabled:opacity-50">
                    {status==="loading" ? "Creating..." : "Create Booking"}
                </button>
            </div>
        </form>
    );
}

ReactDOM.render(<App/>, document.getElementById("root"));
</script>
</body>
</html>
