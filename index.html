<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami Beach Resort - Front Desk</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body { font-family: system-ui, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); min-height: 100vh; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .room-available { background: rgba(16, 185, 129, 0.4); }
        .room-booked { background: rgba(239, 68, 68, 0.4); }
        .room-checkin { background: rgba(59, 130, 246, 0.4); }
        .room-checkout { background: rgba(139, 92, 246, 0.4); }
        .room-makeup { background: linear-gradient(135deg, #06b6d4, #0891b2); }
        .room-dirty { background: linear-gradient(135deg, #f97316, #ea580c); }
        .room-turnover { background: linear-gradient(135deg, #ec4899, #db2777); }
        .tab-active { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top-color: #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .day-btn.active { background: linear-gradient(135deg, #3b82f6, #2563eb); color: white; }
        table { border-collapse: collapse; }
        th, td { border: 1px solid rgba(255,255,255,0.1); }
        .sticky-col { position: sticky; left: 0; z-index: 10; background: #1a1a2e; }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const {useState, useEffect, useMemo, useCallback} = React;

const PROXY = "https://beds24-proxy-1006186358018.us-central1.run.app";
const PROPERTY = 279646;

const getBDDate = (offset = 0) => {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    const bd = new Date(utc + 6 * 3600000);
    bd.setDate(bd.getDate() + offset);
    return bd.getFullYear() + "-" + String(bd.getMonth()+1).padStart(2,"0") + "-" + String(bd.getDate()).padStart(2,"0");
};
const getBDTime = () => {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    return new Date(utc + 6 * 3600000).toLocaleTimeString("en-US", {hour: "2-digit", minute: "2-digit", hour12: true});
};
const formatDate = (d) => d ? new Date(d+"T00:00:00").toLocaleDateString("en-US",{weekday:"short",month:"short",day:"numeric"}) : "";
const shortDate = (d) => d ? new Date(d+"T00:00:00").toLocaleDateString("en-US",{month:"numeric",day:"numeric"}) : "";
const dayName = (d) => d ? new Date(d+"T00:00:00").toLocaleDateString("en-US",{weekday:"short"}) : "";

const ROOMS = [
    {id:583459, name:"Royal Sea View Couple", short:"Royal SV", max:2, units:[{id:1,n:"601"},{id:2,n:"602"},{id:3,n:"603"},{id:4,n:"604"}]},
    {id:583466, name:"Premium Sea View Couple", short:"Premium SV", max:2, units:[{id:1,n:"401"},{id:2,n:"404"},{id:3,n:"501"},{id:4,n:"504"}]},
    {id:583467, name:"Deluxe Bay View Couple", short:"Deluxe Bay", max:2, units:[{id:1,n:"402"},{id:2,n:"403"},{id:3,n:"502"},{id:4,n:"503"}]},
    {id:583468, name:"Deluxe Hill View Couple", short:"Deluxe Hill", max:2, units:[{id:1,n:"201"},{id:2,n:"204"},{id:3,n:"207"},{id:4,n:"301"},{id:5,n:"304"},{id:6,n:"307"},{id:7,n:"407"},{id:8,n:"507"}]},
    {id:583469, name:"Deluxe Urban View Couple", short:"Deluxe Urban", max:2, units:[{id:1,n:"101"},{id:2,n:"102"},{id:3,n:"103"},{id:4,n:"104"},{id:5,n:"107"},{id:6,n:"202"},{id:7,n:"203"},{id:8,n:"302"},{id:9,n:"303"}]},
    {id:583470, name:"Premium Sea View Family", short:"Premium Fam", max:4, units:[{id:1,n:"405"},{id:2,n:"406"},{id:3,n:"408"},{id:4,n:"505"},{id:5,n:"506"},{id:6,n:"508"},{id:7,n:"606"}]},
    {id:583471, name:"Deluxe Hill View Family", short:"Deluxe Hill Fam", max:4, units:[{id:1,n:"205"},{id:2,n:"206"},{id:3,n:"208"},{id:4,n:"305"},{id:5,n:"306"},{id:6,n:"308"}]},
    {id:583472, name:"Deluxe Urban View Family", short:"Deluxe Urban Fam", max:4, units:[{id:1,n:"105"},{id:2,n:"106"},{id:3,n:"108"}]}
];

const getRoomInfo = (roomId, unitId) => {
    const r = ROOMS.find(x => x.id === roomId);
    const u = r?.units.find(x => x.id === unitId);
    return {room: r, unit: u, num: u?.n || "?"};
};

const STORAGE_KEY = "miami_checkin_status";
const loadCheckStatus = () => {
    try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}"); } catch { return {}; }
};
const saveCheckStatus = (data) => {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
};

function App() {
    const [tab, setTab] = useState("calendar");
    const [calDays, setCalDays] = useState(7);
    const [bookings, setBookings] = useState([]);
    const [loading, setLoading] = useState(true);
    const [error, setError] = useState("");
    const [selected, setSelected] = useState([]);
    const [showModal, setShowModal] = useState(false);
    const [time, setTime] = useState(getBDTime());
    const [checkStatus, setCheckStatus] = useState(loadCheckStatus());

    useEffect(() => { const t = setInterval(() => setTime(getBDTime()), 60000); return () => clearInterval(t); }, []);

    const allRooms = useMemo(() => {
        let arr = [];
        ROOMS.forEach(r => r.units.forEach(u => arr.push({room:r, unit:u})));
        return arr.sort((a,b) => parseInt(a.unit.n) - parseInt(b.unit.n));
    }, []);

    const fetchData = useCallback(async () => {
        setLoading(true);
        setError("");
        try {
            const depFrom = getBDDate(-7);
            const url = PROXY + "?endpoint=bookings&propertyId=" + PROPERTY + "&departureFrom=" + depFrom;
            const res = await fetch(url);
            const data = await res.json();
            if (data.success) {
                setBookings(data.data.filter(b => b.status !== "cancelled"));
            } else {
                setError("API: " + (data.error || "Error"));
            }
        } catch(e) { setError("Network: " + e.message); }
        setLoading(false);
    }, []);

    useEffect(() => { fetchData(); const i = setInterval(fetchData, 120000); return () => clearInterval(i); }, [fetchData]);

    const getBooking = useCallback((roomId, unitId, d) => {
        return bookings.find(b => b.roomId === roomId && b.unitId === unitId && d >= b.arrival && d < b.departure);
    }, [bookings]);

    const getDays = (count) => {
        const days = [];
        for (let i = 0; i < count; i++) days.push(getBDDate(i));
        return days;
    };

    const toggleSelect = (room, unit) => {
        const key = room.id + "-" + unit.id;
        setSelected(s => s.find(x => x.key===key) ? s.filter(x => x.key!==key) : [...s, {key, room, unit}]);
    };

    const toggleCheckIn = (bookingId) => {
        const newStatus = {...checkStatus};
        if (newStatus[bookingId] === "checkedin") delete newStatus[bookingId];
        else newStatus[bookingId] = "checkedin";
        setCheckStatus(newStatus);
        saveCheckStatus(newStatus);
    };

    const toggleCheckOut = (bookingId) => {
        const newStatus = {...checkStatus};
        if (newStatus[bookingId] === "checkedout") delete newStatus[bookingId];
        else newStatus[bookingId] = "checkedout";
        setCheckStatus(newStatus);
        saveCheckStatus(newStatus);
    };

    const today = getBDDate();
    const stats = useMemo(() => {
        let occ=0, avail=0, cin=0, cout=0;
        allRooms.forEach(({room,unit}) => {
            const b = getBooking(room.id, unit.id, today);
            if(b) occ++; else avail++;
        });
        bookings.forEach(b => { if(b.arrival===today) cin++; if(b.departure===today) cout++; });
        return {total:allRooms.length, occ, avail, cin, cout};
    }, [allRooms, bookings, getBooking, today]);

    const housekeeping = useMemo(() => {
        const makeup = [], dirty = [], turnover = [];
        allRooms.forEach(({room, unit}) => {
            const checkoutToday = bookings.find(b => b.roomId === room.id && b.unitId === unit.id && b.departure === today);
            const checkinToday = bookings.find(b => b.roomId === room.id && b.unitId === unit.id && b.arrival === today);
            const currentGuest = bookings.find(b => b.roomId === room.id && b.unitId === unit.id && b.arrival < today && b.departure > today);
            
            if (checkoutToday && checkinToday) turnover.push({room, unit, out: checkoutToday, in: checkinToday});
            else if (checkoutToday && !checkinToday) dirty.push({room, unit, booking: checkoutToday});
            else if (currentGuest) makeup.push({room, unit, booking: currentGuest});
        });
        return {makeup, dirty, turnover};
    }, [allRooms, bookings, today]);

    // Movement data
    const movements = useMemo(() => {
        const todayCheckins = bookings.filter(b => b.arrival === today);
        const todayCheckouts = bookings.filter(b => b.departure === today);
        const currentGuests = bookings.filter(b => b.arrival < today && b.departure > today);
        
        const pendingIn = todayCheckins.filter(b => checkStatus[b.id] !== "checkedin");
        const doneIn = todayCheckins.filter(b => checkStatus[b.id] === "checkedin");
        const pendingOut = todayCheckouts.filter(b => checkStatus[b.id] !== "checkedout");
        const doneOut = todayCheckouts.filter(b => checkStatus[b.id] === "checkedout");
        
        return {pendingIn, doneIn, pendingOut, doneOut, currentGuests};
    }, [bookings, checkStatus, today]);

    const tabs = [
        {id:"calendar", label:"üìÖ Calendar"},
        {id:"category", label:"üë• Category"},
        {id:"housekeeping", label:"üßπ Housekeeping"},
        {id:"movements", label:"‚ÜîÔ∏è Movements"},
        {id:"guests", label:"üè† Current Guests"},
        {id:"stats", label:"üìä Stats"}
    ];

    const CalendarCell = ({room, unit, d}) => {
        const booking = getBooking(room.id, unit.id, d);
        const isCheckin = booking?.arrival === d;
        const isCheckout = bookings.find(b => b.roomId === room.id && b.unitId === unit.id && b.departure === d);
        const isToday = d === today;
        const isSelected = selected.find(x => x.key === room.id+"-"+unit.id);
        
        let cls = "room-available";
        let content = "‚úì";
        
        if (booking) {
            cls = isCheckin ? "room-checkin" : "room-booked";
            content = <span className="truncate block">{booking.firstName}</span>;
        } else if (isCheckout) {
            cls = "room-checkout";
            content = <span className="text-xs">OUT</span>;
        }
        
        return (
            <td className={cls + " p-1 text-center text-white text-xs cursor-pointer min-w-16 " + (isToday ? "ring-2 ring-yellow-400 ring-inset" : "") + (isSelected ? " ring-2 ring-white" : "")}
                onClick={() => !booking && toggleSelect(room, unit)}>
                {content}
            </td>
        );
    };

    const MovementCard = ({booking, type, onToggle}) => {
        const {num, room} = getRoomInfo(booking.roomId, booking.unitId);
        return (
            <div className="glass rounded-lg p-3 flex justify-between items-center">
                <div>
                    <div className="text-white font-semibold">{booking.firstName} {booking.lastName}</div>
                    <div className="text-white text-opacity-60 text-sm">Room {num} ‚Ä¢ {room?.short}</div>
                </div>
                <button onClick={() => onToggle(booking.id)} 
                    className={"w-8 h-8 rounded-full flex items-center justify-center " + (type === "done" ? "bg-green-500" : "bg-white bg-opacity-20 hover:bg-opacity-40")}>
                    {type === "done" ? "‚Ü©" : "‚úì"}
                </button>
            </div>
        );
    };

    return (
        <div className="min-h-screen p-4 pb-24">
            {/* Header */}
            <div className="glass rounded-xl p-4 mb-4">
                <div className="flex flex-wrap justify-between items-center gap-4">
                    <div>
                        <h1 className="text-xl font-bold text-white">üè® Miami Beach Resort</h1>
                        <p className="text-white text-opacity-50 text-sm">{formatDate(today)} ‚Ä¢ {time} ‚Ä¢ {bookings.length} bookings</p>
                    </div>
                    <div className="flex items-center gap-3">
                        <div className="flex gap-1 text-sm">
                            <span className="text-blue-400">‚Üì{stats.cin}</span>
                            <span className="text-purple-400">‚Üë{stats.cout}</span>
                        </div>
                        <button onClick={fetchData} disabled={loading} className="px-3 py-1.5 glass rounded-lg text-white text-sm">
                            {loading ? "‚è≥" : "üîÑ"}
                        </button>
                    </div>
                </div>
                {error && <div className="mt-2 p-2 bg-red-500 bg-opacity-20 rounded text-red-300 text-sm">{error}</div>}
                <div className="flex gap-2 mt-4 overflow-x-auto">
                    {tabs.map(t => (
                        <button key={t.id} onClick={() => setTab(t.id)} 
                            className={"px-3 py-2 rounded-lg text-sm whitespace-nowrap " + (tab===t.id ? "tab-active text-white" : "text-white text-opacity-60")}>
                            {t.label}
                        </button>
                    ))}
                </div>
            </div>

            {loading && <div className="flex justify-center py-12"><div className="loader"></div></div>}

            {!loading && (
                <>
                    {/* CALENDAR TAB */}
                    {tab === "calendar" && (
                        <div className="glass rounded-xl p-4">
                            <div className="flex flex-wrap items-center gap-4 mb-4">
                                <span className="text-white font-bold">View:</span>
                                {[1,3,7,15].map(d => (
                                    <button key={d} onClick={() => setCalDays(d)}
                                        className={"px-4 py-2 rounded-lg text-sm day-btn " + (calDays===d ? "active" : "glass text-white")}>
                                        {d} Day{d>1?"s":""}
                                    </button>
                                ))}
                                <div className="flex-1"></div>
                                <div className="flex gap-2 text-xs text-white">
                                    <span className="flex items-center gap-1"><span className="w-3 h-3 rounded room-available"></span>Available</span>
                                    <span className="flex items-center gap-1"><span className="w-3 h-3 rounded room-booked"></span>Occupied</span>
                                    <span className="flex items-center gap-1"><span className="w-3 h-3 rounded room-checkin"></span>Check-in</span>
                                    <span className="flex items-center gap-1"><span className="w-3 h-3 rounded room-checkout"></span>Check-out</span>
                                </div>
                            </div>
                            <div className="overflow-x-auto">
                                <table className="w-full text-white text-sm">
                                    <thead>
                                        <tr>
                                            <th className="sticky-col p-2 text-left min-w-24">Room</th>
                                            {getDays(calDays).map(d => (
                                                <th key={d} className={"p-2 text-center min-w-16 " + (d===today ? "bg-yellow-900 bg-opacity-30" : "")}>
                                                    <div>{dayName(d)}</div>
                                                    <div className="text-xs opacity-60">{shortDate(d)}</div>
                                                </th>
                                            ))}
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {allRooms.map(({room, unit}) => (
                                            <tr key={room.id+"-"+unit.id}>
                                                <td className="sticky-col p-2">
                                                    <span className="font-bold">{unit.n}</span>
                                                    <span className="text-xs opacity-60 ml-2">{room.short}</span>
                                                </td>
                                                {getDays(calDays).map(d => (
                                                    <CalendarCell key={d} room={room} unit={unit} d={d}/>
                                                ))}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    )}

                    {/* CATEGORY TAB */}
                    {tab === "category" && (
                        <div className="glass rounded-xl p-4">
                            <div className="flex gap-2 text-xs text-white mb-4 justify-center">
                                <span className="flex items-center gap-1"><span className="w-3 h-3 rounded room-available"></span>Available</span>
                                <span className="flex items-center gap-1"><span className="w-3 h-3 rounded room-booked"></span>Occupied</span>
                                <span className="flex items-center gap-1"><span className="w-3 h-3 rounded room-checkin"></span>Check-in</span>
                            </div>
                            {ROOMS.map(roomType => (
                                <div key={roomType.id} className="mb-6">
                                    <h3 className="text-white font-bold mb-3 flex items-center gap-2">
                                        <span className="px-3 py-1 glass rounded">{roomType.name}</span>
                                        <span className="text-sm text-white text-opacity-50">({roomType.units.length} units)</span>
                                    </h3>
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-white text-sm">
                                            <thead>
                                                <tr>
                                                    <th className="sticky-col p-2 text-left min-w-16">Unit</th>
                                                    {getDays(7).map(d => (
                                                        <th key={d} className={"p-2 text-center min-w-20 " + (d===today ? "bg-yellow-900 bg-opacity-30" : "")}>
                                                            <div>{dayName(d)}</div>
                                                            <div className="text-xs opacity-60">{shortDate(d)}</div>
                                                        </th>
                                                    ))}
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {roomType.units.map(unit => (
                                                    <tr key={unit.id}>
                                                        <td className="sticky-col p-2 font-bold">{unit.n}</td>
                                                        {getDays(7).map(d => (
                                                            <CalendarCell key={d} room={roomType} unit={unit} d={d}/>
                                                        ))}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {/* HOUSEKEEPING TAB */}
                    {tab === "housekeeping" && (
                        <div className="glass rounded-xl p-4">
                            <h2 className="text-white font-bold text-lg mb-4">üßπ Housekeeping - {formatDate(today)}</h2>
                            <div className="grid md:grid-cols-3 gap-4">
                                <div className="glass rounded-xl p-4">
                                    <div className="flex items-center gap-2 mb-3">
                                        <span className="w-4 h-4 rounded room-makeup"></span>
                                        <h3 className="text-white font-bold">M/K ({housekeeping.makeup.length})</h3>
                                    </div>
                                    <p className="text-white text-opacity-50 text-xs mb-3">Staying guests - daily cleaning</p>
                                    <div className="grid grid-cols-3 gap-2">
                                        {housekeeping.makeup.map(({room, unit, booking}) => (
                                            <div key={room.id+"-"+unit.id} className="room-makeup rounded p-2 text-white text-center">
                                                <div className="font-bold">{unit.n}</div>
                                                <div className="text-xs truncate">{booking.firstName}</div>
                                            </div>
                                        ))}
                                    </div>
                                    {housekeeping.makeup.length === 0 && <div className="text-white text-opacity-40 text-center py-4">None</div>}
                                </div>
                                
                                <div className="glass rounded-xl p-4">
                                    <div className="flex items-center gap-2 mb-3">
                                        <span className="w-4 h-4 rounded room-dirty"></span>
                                        <h3 className="text-white font-bold">Dirty ({housekeeping.dirty.length})</h3>
                                    </div>
                                    <p className="text-white text-opacity-50 text-xs mb-3">Checked out - no new guest</p>
                                    <div className="grid grid-cols-3 gap-2">
                                        {housekeeping.dirty.map(({room, unit, booking}) => (
                                            <div key={room.id+"-"+unit.id} className="room-dirty rounded p-2 text-white text-center">
                                                <div className="font-bold">{unit.n}</div>
                                                <div className="text-xs truncate">{booking.firstName}</div>
                                            </div>
                                        ))}
                                    </div>
                                    {housekeeping.dirty.length === 0 && <div className="text-white text-opacity-40 text-center py-4">None</div>}
                                </div>
                                
                                <div className="glass rounded-xl p-4">
                                    <div className="flex items-center gap-2 mb-3">
                                        <span className="w-4 h-4 rounded room-turnover"></span>
                                        <h3 className="text-white font-bold">C/O-C/I ({housekeeping.turnover.length})</h3>
                                    </div>
                                    <p className="text-white text-opacity-50 text-xs mb-3">Same-day turnover!</p>
                                    <div className="space-y-2">
                                        {housekeeping.turnover.map(({room, unit, out, in: inB}) => (
                                            <div key={room.id+"-"+unit.id} className="room-turnover rounded p-2 text-white">
                                                <div className="font-bold">{unit.n}</div>
                                                <div className="text-xs">OUT: {out.firstName} ‚Üí IN: {inB.firstName}</div>
                                            </div>
                                        ))}
                                    </div>
                                    {housekeeping.turnover.length === 0 && <div className="text-white text-opacity-40 text-center py-4">None</div>}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MOVEMENTS TAB */}
                    {tab === "movements" && (
                        <div className="glass rounded-xl p-4">
                            <h2 className="text-white font-bold text-lg mb-4">‚ÜîÔ∏è Movements - {formatDate(today)}</h2>
                            <div className="grid md:grid-cols-4 gap-4">
                                <div>
                                    <h3 className="text-blue-400 font-bold mb-3 flex items-center gap-2">
                                        ‚¨áÔ∏è Today's Check-in ({movements.pendingIn.length})
                                    </h3>
                                    <div className="space-y-2">
                                        {movements.pendingIn.map(b => <MovementCard key={b.id} booking={b} type="pending" onToggle={toggleCheckIn}/>)}
                                        {movements.pendingIn.length === 0 && <div className="text-white text-opacity-40 text-center py-4 glass rounded-lg">None</div>}
                                    </div>
                                </div>
                                
                                <div>
                                    <h3 className="text-green-400 font-bold mb-3 flex items-center gap-2">
                                        ‚úÖ Already Checked-in ({movements.doneIn.length})
                                    </h3>
                                    <div className="space-y-2">
                                        {movements.doneIn.map(b => <MovementCard key={b.id} booking={b} type="done" onToggle={toggleCheckIn}/>)}
                                        {movements.doneIn.length === 0 && <div className="text-white text-opacity-40 text-center py-4 glass rounded-lg">None</div>}
                                    </div>
                                </div>
                                
                                <div>
                                    <h3 className="text-purple-400 font-bold mb-3 flex items-center gap-2">
                                        ‚¨ÜÔ∏è Today's Check-out ({movements.pendingOut.length})
                                    </h3>
                                    <div className="space-y-2">
                                        {movements.pendingOut.map(b => <MovementCard key={b.id} booking={b} type="pending" onToggle={toggleCheckOut}/>)}
                                        {movements.pendingOut.length === 0 && <div className="text-white text-opacity-40 text-center py-4 glass rounded-lg">None</div>}
                                    </div>
                                </div>
                                
                                <div>
                                    <h3 className="text-orange-400 font-bold mb-3 flex items-center gap-2">
                                        üëã Already Checked-out ({movements.doneOut.length})
                                    </h3>
                                    <div className="space-y-2">
                                        {movements.doneOut.map(b => <MovementCard key={b.id} booking={b} type="done" onToggle={toggleCheckOut}/>)}
                                        {movements.doneOut.length === 0 && <div className="text-white text-opacity-40 text-center py-4 glass rounded-lg">None</div>}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* CURRENT GUESTS TAB */}
                    {tab === "guests" && (
                        <div className="glass rounded-xl p-4">
                            <h2 className="text-white font-bold text-lg mb-4">üè† Current Guests ({movements.currentGuests.length + movements.doneIn.length})</h2>
                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-3">
                                {[...movements.doneIn, ...movements.currentGuests].map(b => {
                                    const {num, room} = getRoomInfo(b.roomId, b.unitId);
                                    return (
                                        <div key={b.id} className="glass rounded-lg p-4">
                                            <div className="flex justify-between">
                                                <div>
                                                    <div className="text-white font-bold">{b.firstName} {b.lastName}</div>
                                                    <div className="text-white text-opacity-60 text-sm">{room?.name}</div>
                                                </div>
                                                <div className="text-2xl font-bold text-blue-400">{num}</div>
                                            </div>
                                            <div className="mt-2 text-xs text-white text-opacity-50">
                                                {formatDate(b.arrival)} ‚Üí {formatDate(b.departure)}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                            {movements.currentGuests.length + movements.doneIn.length === 0 && 
                                <div className="text-white text-opacity-40 text-center py-8">No current guests</div>}
                        </div>
                    )}

                    {/* STATS TAB */}
                    {tab === "stats" && (
                        <div className="glass rounded-xl p-4">
                            <div className="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6">
                                <div className="glass rounded-xl p-5 text-center"><div className="text-3xl font-bold text-white">{stats.total}</div><div className="text-white text-opacity-60 text-sm">Total</div></div>
                                <div className="glass rounded-xl p-5 text-center"><div className="text-3xl font-bold text-green-400">{stats.avail}</div><div className="text-white text-opacity-60 text-sm">Available</div></div>
                                <div className="glass rounded-xl p-5 text-center"><div className="text-3xl font-bold text-red-400">{stats.occ}</div><div className="text-white text-opacity-60 text-sm">Occupied</div></div>
                                <div className="glass rounded-xl p-5 text-center"><div className="text-3xl font-bold text-blue-400">{stats.cin}</div><div className="text-white text-opacity-60 text-sm">Check-in</div></div>
                                <div className="glass rounded-xl p-5 text-center"><div className="text-3xl font-bold text-purple-400">{stats.cout}</div><div className="text-white text-opacity-60 text-sm">Check-out</div></div>
                            </div>
                            <h3 className="text-white font-bold mb-4">By Room Type</h3>
                            {ROOMS.map(r => {
                                const booked = r.units.filter(u => getBooking(r.id, u.id, today)).length;
                                return (
                                    <div key={r.id} className="glass rounded-lg p-4 mb-2">
                                        <div className="flex justify-between mb-2">
                                            <span className="text-white">{r.name}</span>
                                            <span><span className="text-green-400">{r.units.length-booked}</span>/<span className="text-red-400">{booked}</span></span>
                                        </div>
                                        <div className="w-full bg-white bg-opacity-10 rounded-full h-2">
                                            <div className="bg-blue-500 h-2 rounded-full" style={{width:Math.round(booked/r.units.length*100)+"%"}}></div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    )}
                </>
            )}

            {/* Book Button */}
            {selected.length > 0 && (
                <div className="fixed bottom-4 left-4 right-4 md:left-auto md:right-4 z-50">
                    <button onClick={() => setShowModal(true)} className="w-full md:w-auto px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 rounded-xl text-white font-bold shadow-xl flex items-center justify-center gap-3">
                        ‚ûï Book {selected.length} Room{selected.length>1?"s":""}
                        <span onClick={e => {e.stopPropagation(); setSelected([]);}} className="bg-white bg-opacity-20 rounded-full w-6 h-6 flex items-center justify-center">‚úï</span>
                    </button>
                </div>
            )}

            {showModal && <BookingModal rooms={selected} onClose={() => {setShowModal(false); setSelected([]); fetchData();}}/>}
        </div>
    );
}

function BookingModal({rooms, onClose}) {
    const [form, setForm] = useState({
        guests: [{name: ""}],
        phones: [""],
        email: "",
        nid: "",
        checkIn: getBDDate(),
        checkOut: getBDDate(1)
    });
    const [status, setStatus] = useState("");

    const addGuest = () => { if (form.guests.length < 3) setForm({...form, guests: [...form.guests, {name: ""}]}); };
    const addPhone = () => { if (form.phones.length < 3) setForm({...form, phones: [...form.phones, ""]}); };
    const updateGuest = (i, v) => { const g = [...form.guests]; g[i].name = v; setForm({...form, guests: g}); };
    const updatePhone = (i, v) => { const p = [...form.phones]; p[i] = v; setForm({...form, phones: p}); };
    const removeGuest = (i) => { setForm({...form, guests: form.guests.filter((_,idx) => idx !== i)}); };
    const removePhone = (i) => { setForm({...form, phones: form.phones.filter((_,idx) => idx !== i)}); };

    const submit = async (e) => {
        e.preventDefault();
        setStatus("loading");
        try {
            // Get write token
            const tokenRes = await fetch(PROXY + "?endpoint=authentication/token&action=write");
            const tokenData = await tokenRes.json();
            if (!tokenData.token) { setStatus("error: No token"); return; }

            const guestNames = form.guests.map(g => g.name).filter(n => n).join(", ");
            const phoneNums = form.phones.filter(p => p).join(", ");
            
            const data = rooms.map(r => ({
                propertyId: PROPERTY, roomId: r.room.id, unitId: r.unit.id,
                arrival: form.checkIn, departure: form.checkOut,
                numAdult: r.room.max, numChild: 0, status: "confirmed",
                firstName: guestNames, email: form.email || "noemail@example.com",
                mobile: phoneNums, custom4: form.nid, referer: "holidayzer"
            }));
            
            const res = await fetch(PROXY + "?endpoint=bookings&action=write", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(data)
            });
            const result = await res.json();
            if (result.success) { setStatus("success"); setTimeout(onClose, 1500); }
            else setStatus("error: " + (result.error || "Failed"));
        } catch(e) { setStatus("error: " + e.message); }
    };

    if (status === "success") return (
        <div className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
            <div className="glass rounded-2xl p-10 text-center">
                <div className="text-6xl mb-4">‚úÖ</div>
                <div className="text-white text-xl font-bold">Booking Created!</div>
            </div>
        </div>
    );

    return (
        <div className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 overflow-y-auto">
            <div className="glass rounded-2xl p-6 w-full max-w-lg my-4">
                <div className="flex justify-between items-center mb-4">
                    <h3 className="text-xl font-bold text-white">New Booking</h3>
                    <button onClick={onClose} className="text-white text-2xl">√ó</button>
                </div>
                
                <div className="mb-4 flex flex-wrap gap-2">
                    {rooms.map(r => <span key={r.key} className="px-3 py-1 bg-blue-500 bg-opacity-30 rounded-full text-white text-sm">{r.unit.n}</span>)}
                </div>
                
                <form onSubmit={submit} className="space-y-4">
                    <div className="grid grid-cols-2 gap-3">
                        <div><label className="text-white text-opacity-70 text-xs">Check-in</label>
                            <input type="date" required value={form.checkIn} onChange={e => setForm({...form, checkIn:e.target.value})} 
                                className="w-full px-3 py-2 rounded-lg bg-white bg-opacity-10 text-white border border-white border-opacity-20"/></div>
                        <div><label className="text-white text-opacity-70 text-xs">Check-out</label>
                            <input type="date" required min={form.checkIn} value={form.checkOut} onChange={e => setForm({...form, checkOut:e.target.value})} 
                                className="w-full px-3 py-2 rounded-lg bg-white bg-opacity-10 text-white border border-white border-opacity-20"/></div>
                    </div>

                    <div>
                        <div className="flex justify-between items-center mb-1">
                            <label className="text-white text-opacity-70 text-xs">Guest Names *</label>
                            {form.guests.length < 3 && <button type="button" onClick={addGuest} className="text-blue-400 text-sm">+ Add Guest</button>}
                        </div>
                        {form.guests.map((g, i) => (
                            <div key={i} className="flex gap-2 mb-2">
                                <input type="text" required value={g.name} onChange={e => updateGuest(i, e.target.value)} 
                                    placeholder={`Guest ${i+1} Name`}
                                    className="flex-1 px-3 py-2 rounded-lg bg-white bg-opacity-10 text-white border border-white border-opacity-20 placeholder-white placeholder-opacity-40"/>
                                {form.guests.length > 1 && <button type="button" onClick={() => removeGuest(i)} className="text-red-400 px-2">‚úï</button>}
                            </div>
                        ))}
                    </div>

                    <div>
                        <div className="flex justify-between items-center mb-1">
                            <label className="text-white text-opacity-70 text-xs">Phone Numbers *</label>
                            {form.phones.length < 3 && <button type="button" onClick={addPhone} className="text-blue-400 text-sm">+ Add Phone</button>}
                        </div>
                        {form.phones.map((p, i) => (
                            <div key={i} className="flex gap-2 mb-2">
                                <input type="tel" required value={p} onChange={e => updatePhone(i, e.target.value)} 
                                    placeholder={`Phone ${i+1}`}
                                    className="flex-1 px-3 py-2 rounded-lg bg-white bg-opacity-10 text-white border border-white border-opacity-20 placeholder-white placeholder-opacity-40"/>
                                {form.phones.length > 1 && <button type="button" onClick={() => removePhone(i)} className="text-red-400 px-2">‚úï</button>}
                            </div>
                        ))}
                    </div>

                    <input type="email" value={form.email} onChange={e => setForm({...form, email:e.target.value})} placeholder="Email (optional)"
                        className="w-full px-3 py-2 rounded-lg bg-white bg-opacity-10 text-white border border-white border-opacity-20 placeholder-white placeholder-opacity-40"/>
                    
                    <input type="text" required value={form.nid} onChange={e => setForm({...form, nid:e.target.value})} placeholder="NID *"
                        className="w-full px-3 py-2 rounded-lg bg-white bg-opacity-10 text-white border border-white border-opacity-20 placeholder-white placeholder-opacity-40"/>

                    {status.startsWith("error") && <div className="p-3 bg-red-500 bg-opacity-20 rounded text-red-300 text-sm">{status}</div>}
                    
                    <div className="flex gap-3">
                        <button type="button" onClick={onClose} className="flex-1 py-3 glass rounded-xl text-white">Cancel</button>
                        <button type="submit" disabled={status==="loading"} className="flex-1 py-3 bg-blue-500 rounded-xl text-white font-bold disabled:opacity-50">
                            {status==="loading" ? "Creating..." : "Book Now"}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    );
}

ReactDOM.render(<App/>, document.getElementById("root"));
</script>
</body>
</html>
