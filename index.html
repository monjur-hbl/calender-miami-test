<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami Beach Resort - Front Desk</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: #1a1d23; min-height: 100vh; color: #fff; }
        
        /* Header */
        .header { background: #12151a; border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 100; }
        
        /* Navigation */
        .nav-btn { padding: 10px 20px; border-radius: 8px; font-size: 14px; font-weight: 500; border: none; cursor: pointer; transition: all 0.2s; background: rgba(255,255,255,0.05); color: rgba(255,255,255,0.6); }
        .nav-btn:hover { background: rgba(255,255,255,0.1); color: #fff; }
        .nav-btn.active { background: #10b981; color: white; }
        
        /* Day buttons */
        .day-btn { padding: 8px 16px; border-radius: 8px; font-size: 13px; font-weight: 500; border: none; cursor: pointer; transition: all 0.2s; background: rgba(255,255,255,0.05); color: rgba(255,255,255,0.6); }
        .day-btn:hover { background: rgba(255,255,255,0.1); }
        .day-btn.active { background: #10b981; color: white; }
        
        /* Date input */
        .date-input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 10px 14px; color: #fff; font-size: 14px; }
        .date-input:focus { outline: none; border-color: #10b981; }
        
        /* Stats */
        .stat-box { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; padding: 16px; text-align: center; }
        .stat-num { font-size: 28px; font-weight: 700; }
        .stat-label { font-size: 11px; color: rgba(255,255,255,0.5); margin-top: 4px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        /* Floor Header */
        .floor-header { background: rgba(0,0,0,0.3); padding: 10px 16px; margin: 20px 16px 12px 16px; border-radius: 8px; display: inline-flex; align-items: center; gap: 10px; }
        .floor-title { font-weight: 600; font-size: 14px; }
        .floor-count { color: rgba(255,255,255,0.5); font-size: 13px; }
        
        /* Room Grid */
        .room-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; padding: 0 16px; }
        
        /* Room Card */
        .room-card { border-radius: 12px; padding: 14px; transition: all 0.2s; cursor: pointer; position: relative; min-height: 130px; }
        .room-card:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
        
        /* Card Colors */
        .card-available { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .card-occupied { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .card-checkin { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }
        .card-checkout { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); }
        .card-turnover { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        
        .room-number { font-size: 28px; font-weight: 700; color: white; }
        .room-type { font-size: 11px; color: rgba(255,255,255,0.8); margin-top: 2px; line-height: 1.3; }
        .room-capacity { font-size: 11px; color: rgba(255,255,255,0.6); margin-top: 4px; }
        .room-guest { font-size: 13px; font-weight: 600; color: white; margin-top: 10px; }
        .room-date { font-size: 11px; color: rgba(255,255,255,0.7); margin-top: 2px; }
        .room-badge { display: inline-block; padding: 4px 12px; background: rgba(255,255,255,0.2); border-radius: 20px; font-size: 11px; font-weight: 600; color: white; margin-top: 10px; }
        .room-selected { box-shadow: 0 0 0 3px #fff, 0 0 0 5px #10b981; }
        
        /* Calendar Row - for each room showing 7 days */
        .cal-row { display: flex; gap: 4px; margin-top: 10px; }
        .cal-cell { flex: 1; height: 24px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 9px; font-weight: 600; }
        .cal-cell.avail { background: rgba(255,255,255,0.2); color: rgba(255,255,255,0.8); }
        .cal-cell.booked { background: rgba(0,0,0,0.3); color: rgba(255,255,255,0.6); }
        .cal-cell.today { border: 2px solid #fbbf24; }
        
        /* Mobile Select */
        .mobile-select { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: #fff; font-size: 14px; }
        
        /* Housekeeping Cards */
        .hk-section { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 20px; }
        .hk-card { display: flex; align-items: center; gap: 14px; padding: 14px; border-radius: 10px; margin-bottom: 10px; }
        .hk-makeup { background: linear-gradient(135deg, #0ea5e9, #0284c7); }
        .hk-dirty { background: linear-gradient(135deg, #f97316, #ea580c); }
        .hk-turnover { background: linear-gradient(135deg, #a855f7, #9333ea); }
        .hk-room { font-size: 24px; font-weight: 700; min-width: 55px; }
        .hk-guest { font-weight: 600; }
        .hk-type { font-size: 12px; opacity: 0.8; }
        
        /* Movement Cards */
        .mv-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 14px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; transition: all 0.2s; }
        .mv-card:hover { background: rgba(255,255,255,0.08); }
        .mv-guest { font-weight: 600; font-size: 15px; }
        .mv-room { font-size: 13px; color: rgba(255,255,255,0.5); margin-top: 2px; }
        .mv-btn { width: 46px; height: 46px; border-radius: 10px; border: none; cursor: pointer; font-size: 18px; transition: all 0.2s; }
        .mv-btn-pending { background: rgba(255,255,255,0.1); color: rgba(255,255,255,0.6); }
        .mv-btn-pending:hover { background: #10b981; color: white; }
        .mv-btn-done { background: #10b981; color: white; }
        
        /* Legend */
        .legend { display: flex; gap: 16px; flex-wrap: wrap; }
        .legend-item { display: flex; align-items: center; gap: 8px; font-size: 12px; color: rgba(255,255,255,0.6); }
        .legend-dot { width: 14px; height: 14px; border-radius: 4px; }
        
        /* Loader */
        .loader { width: 44px; height: 44px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #10b981; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: rgba(255,255,255,0.02); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 4px; }
        
        /* Responsive */
        @media (max-width: 640px) {
            .room-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .room-card { padding: 12px; min-height: 120px; }
            .room-number { font-size: 24px; }
        }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const {useState, useEffect, useMemo, useCallback} = React;

const PROXY = "https://beds24-proxy-1006186358018.us-central1.run.app";
const PROPERTY = 279646;

const getBDDate = (offset = 0) => {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    const bd = new Date(utc + 6 * 3600000);
    bd.setDate(bd.getDate() + offset);
    return bd.toISOString().split('T')[0];
};
const getBDTime = () => {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    return new Date(utc + 6 * 3600000).toLocaleTimeString("en-US", {hour: "2-digit", minute: "2-digit", hour12: true});
};
const formatDate = (d) => new Date(d+"T00:00:00").toLocaleDateString("en-US",{weekday:"long",month:"short",day:"numeric"});
const shortDate = (d) => new Date(d+"T00:00:00").toLocaleDateString("en-US",{weekday:"short",month:"short",day:"numeric"});
const dayLetter = (d) => new Date(d+"T00:00:00").toLocaleDateString("en-US",{weekday:"narrow"});

const ROOMS = [
    {id:583459, name:"Royal Sea View Couple", short:"Royal Sea View", max:2, units:[{id:1,n:"601"},{id:2,n:"602"},{id:3,n:"603"},{id:4,n:"604"}]},
    {id:583466, name:"Premium Sea View Couple", short:"Premium Sea View", max:2, units:[{id:1,n:"401"},{id:2,n:"404"},{id:3,n:"501"},{id:4,n:"504"}]},
    {id:583467, name:"Deluxe Bay View Couple", short:"Deluxe Bay View", max:2, units:[{id:1,n:"402"},{id:2,n:"403"},{id:3,n:"502"},{id:4,n:"503"}]},
    {id:583468, name:"Deluxe Hill View Couple", short:"Deluxe Hill View", max:2, units:[{id:1,n:"201"},{id:2,n:"204"},{id:3,n:"207"},{id:4,n:"301"},{id:5,n:"304"},{id:6,n:"307"},{id:7,n:"407"},{id:8,n:"507"}]},
    {id:583469, name:"Deluxe Urban View Couple", short:"Deluxe Urban View", max:2, units:[{id:1,n:"101"},{id:2,n:"102"},{id:3,n:"103"},{id:4,n:"104"},{id:5,n:"107"},{id:6,n:"202"},{id:7,n:"203"},{id:8,n:"302"},{id:9,n:"303"}]},
    {id:583470, name:"Premium Sea View Family", short:"Premium Sea View Family", max:4, units:[{id:1,n:"405"},{id:2,n:"406"},{id:3,n:"408"},{id:4,n:"505"},{id:5,n:"506"},{id:6,n:"508"},{id:7,n:"606"}]},
    {id:583471, name:"Deluxe Hill View Family", short:"Deluxe Hill View Family", max:4, units:[{id:1,n:"205"},{id:2,n:"206"},{id:3,n:"208"},{id:4,n:"305"},{id:5,n:"306"},{id:6,n:"308"}]},
    {id:583472, name:"Deluxe Urban View Family", short:"Deluxe Urban View Family", max:4, units:[{id:1,n:"105"},{id:2,n:"106"},{id:3,n:"108"}]}
];

const getFloor = (n) => Math.floor(parseInt(n) / 100);
const FLOORS = [1, 2, 3, 4, 5, 6];
const floorName = (f) => f === 1 ? "1st" : f === 2 ? "2nd" : f === 3 ? "3rd" : f + "th";

const getRoomInfo = (roomId, unitId) => {
    const r = ROOMS.find(x => x.id === roomId);
    const u = r?.units.find(x => x.id === unitId);
    return {room: r, unit: u, num: u?.n || "?"};
};

const STORAGE_KEY = "miami_checkin_v2";
const loadStatus = () => { try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}"); } catch { return {}; } };
const saveStatus = (d) => localStorage.setItem(STORAGE_KEY, JSON.stringify(d));

function App() {
    const [tab, setTab] = useState("floor");
    const [calDays, setCalDays] = useState(7);
    const [startDate, setStartDate] = useState(getBDDate());
    const [bookings, setBookings] = useState([]);
    const [loading, setLoading] = useState(true);
    const [error, setError] = useState("");
    const [selected, setSelected] = useState([]);
    const [showModal, setShowModal] = useState(false);
    const [time, setTime] = useState(getBDTime());
    const [checkStatus, setCheckStatus] = useState(loadStatus());
    const [isMobile, setIsMobile] = useState(window.innerWidth < 768);

    useEffect(() => {
        const h = () => setIsMobile(window.innerWidth < 768);
        window.addEventListener('resize', h);
        return () => window.removeEventListener('resize', h);
    }, []);

    useEffect(() => { const t = setInterval(() => setTime(getBDTime()), 60000); return () => clearInterval(t); }, []);

    const allRooms = useMemo(() => {
        let arr = [];
        ROOMS.forEach(r => r.units.forEach(u => arr.push({room: r, unit: u, floor: getFloor(u.n)})));
        return arr.sort((a,b) => parseInt(a.unit.n) - parseInt(b.unit.n));
    }, []);

    const roomsByFloor = useMemo(() => {
        const g = {};
        FLOORS.forEach(f => g[f] = []);
        allRooms.forEach(r => g[r.floor]?.push(r));
        return g;
    }, [allRooms]);

    const fetchData = useCallback(async () => {
        setLoading(true);
        setError("");
        try {
            const res = await fetch(`${PROXY}?endpoint=bookings&propertyId=${PROPERTY}&departureFrom=${getBDDate(-7)}`);
            const data = await res.json();
            if (data.success) setBookings(data.data.filter(b => b.status !== "cancelled"));
            else setError(data.error || "Error");
        } catch(e) { setError(e.message); }
        setLoading(false);
    }, []);

    useEffect(() => { fetchData(); const i = setInterval(fetchData, 120000); return () => clearInterval(i); }, [fetchData]);

    const getBooking = useCallback((roomId, unitId, d) => bookings.find(b => b.roomId === roomId && b.unitId === unitId && d >= b.arrival && d < b.departure), [bookings]);
    const getCheckout = useCallback((roomId, unitId, d) => bookings.find(b => b.roomId === roomId && b.unitId === unitId && b.departure === d), [bookings]);
    const getCheckin = useCallback((roomId, unitId, d) => bookings.find(b => b.roomId === roomId && b.unitId === unitId && b.arrival === d), [bookings]);

    const getDays = useCallback((count) => {
        const days = [];
        const start = new Date(startDate + "T00:00:00");
        for (let i = 0; i < count; i++) {
            const d = new Date(start);
            d.setDate(d.getDate() + i);
            days.push(d.toISOString().split('T')[0]);
        }
        return days;
    }, [startDate]);

    const days = useMemo(() => getDays(calDays), [getDays, calDays]);
    const today = getBDDate();

    const toggleSelect = (room, unit) => {
        const key = `${room.id}-${unit.id}`;
        setSelected(s => s.find(x => x.key === key) ? s.filter(x => x.key !== key) : [...s, {key, room, unit}]);
    };

    const toggle = (id, type) => {
        const ns = {...checkStatus};
        const key = type === "in" ? "checkedin" : "checkedout";
        ns[id] = ns[id] === key ? null : key;
        if (!ns[id]) delete ns[id];
        setCheckStatus(ns);
        saveStatus(ns);
    };

    const stats = useMemo(() => {
        let occ=0, avail=0, cin=0, cout=0;
        allRooms.forEach(({room, unit}) => getBooking(room.id, unit.id, today) ? occ++ : avail++);
        bookings.forEach(b => { if(b.arrival === today) cin++; if(b.departure === today) cout++; });
        return {total: allRooms.length, occ, avail, cin, cout};
    }, [allRooms, bookings, getBooking, today]);

    const housekeeping = useMemo(() => {
        const makeup = [], dirty = [], turnover = [];
        allRooms.forEach(({room, unit}) => {
            const co = getCheckout(room.id, unit.id, today);
            const ci = getCheckin(room.id, unit.id, today);
            const stay = bookings.find(b => b.roomId === room.id && b.unitId === unit.id && b.arrival < today && b.departure > today);
            if (co && ci) turnover.push({room, unit, out: co, in: ci});
            else if (co) dirty.push({room, unit, booking: co});
            else if (stay) makeup.push({room, unit, booking: stay});
        });
        return {makeup, dirty, turnover};
    }, [allRooms, bookings, getCheckout, getCheckin, today]);

    const movements = useMemo(() => {
        const todayIn = bookings.filter(b => b.arrival === today);
        const todayOut = bookings.filter(b => b.departure === today);
        const guests = bookings.filter(b => b.arrival <= today && b.departure > today);
        return {
            pendingIn: todayIn.filter(b => checkStatus[b.id] !== "checkedin"),
            doneIn: todayIn.filter(b => checkStatus[b.id] === "checkedin"),
            pendingOut: todayOut.filter(b => checkStatus[b.id] !== "checkedout"),
            doneOut: todayOut.filter(b => checkStatus[b.id] === "checkedout"),
            guests
        };
    }, [bookings, checkStatus, today]);

    const tabs = [
        {id: "floor", label: "üè¢ By Floor"},
        {id: "category", label: "üìÅ By Category"},
        {id: "housekeeping", label: "üßπ Housekeeping"},
        {id: "movements", label: "‚ÜîÔ∏è Movements"},
        {id: "dashboard", label: "üìä Dashboard"}
    ];

    // Room Card Component
    const RoomCard = ({room, unit}) => {
        const booking = getBooking(room.id, unit.id, today);
        const checkout = getCheckout(room.id, unit.id, today);
        const checkin = getCheckin(room.id, unit.id, today);
        const isSelected = selected.find(x => x.key === `${room.id}-${unit.id}`);
        
        let cardClass = "card-available";
        let statusBadge = "Available";
        let guestName = "";
        let guestDate = "";
        
        if (checkout && checkin) {
            cardClass = "card-turnover";
            statusBadge = "Turnover";
            guestName = checkin.firstName;
            guestDate = "‚Üí " + shortDate(checkin.departure);
        } else if (booking) {
            if (booking.arrival === today) {
                cardClass = "card-checkin";
                statusBadge = "Check-in";
            } else {
                cardClass = "card-occupied";
                statusBadge = null;
            }
            guestName = booking.firstName;
            guestDate = "‚Üí " + shortDate(booking.departure);
        } else if (checkout) {
            cardClass = "card-available";
            statusBadge = "C/O Today";
        }
        
        const canSelect = !booking;
        
        return (
            <div className={`room-card ${cardClass} ${isSelected ? 'room-selected' : ''}`}
                 onClick={() => canSelect && toggleSelect(room, unit)}>
                <div className="room-number">{unit.n}</div>
                <div className="room-type">{room.short}</div>
                <div className="room-capacity">üë§ {room.max}A</div>
                
                {guestName ? (
                    <>
                        <div className="room-guest">{guestName}</div>
                        <div className="room-date">{guestDate}</div>
                    </>
                ) : (
                    <div className="room-badge">{statusBadge}</div>
                )}
                
                {/* Mini calendar for next days */}
                <div className="cal-row">
                    {days.slice(0, 7).map(d => {
                        const hasBooking = getBooking(room.id, unit.id, d);
                        const isToday = d === today;
                        return (
                            <div key={d} className={`cal-cell ${hasBooking ? 'booked' : 'avail'} ${isToday ? 'today' : ''}`}>
                                {dayLetter(d)}
                            </div>
                        );
                    })}
                </div>
            </div>
        );
    };

    return (
        <div style={{minHeight: '100vh', paddingBottom: '100px'}}>
            {/* Header */}
            <div className="header">
                <div style={{maxWidth: '100%', padding: '16px'}}>
                    <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', flexWrap: 'wrap', gap: '12px', marginBottom: '16px'}}>
                        <div>
                            <h1 style={{fontSize: '22px', fontWeight: '700', display: 'flex', alignItems: 'center', gap: '8px'}}>üè® Miami Beach Resort</h1>
                            <p style={{fontSize: '13px', color: 'rgba(255,255,255,0.5)', marginTop: '4px'}}>Cox's Bazar ‚Ä¢ {formatDate(today)} ‚Ä¢ {time}</p>
                        </div>
                        <button onClick={fetchData} disabled={loading} style={{padding: '12px 24px', background: '#10b981', border: 'none', borderRadius: '10px', color: 'white', fontWeight: '600', cursor: 'pointer', display: 'flex', alignItems: 'center', gap: '8px', fontSize: '14px'}}>
                            {loading ? '‚è≥' : 'üîÑ'} Refresh
                        </button>
                    </div>

                    {/* Navigation */}
                    {isMobile ? (
                        <select value={tab} onChange={e => setTab(e.target.value)} className="mobile-select" style={{marginBottom: '14px'}}>
                            {tabs.map(t => <option key={t.id} value={t.id}>{t.label}</option>)}
                        </select>
                    ) : (
                        <div style={{display: 'flex', gap: '8px', marginBottom: '14px', overflowX: 'auto'}}>
                            {tabs.map(t => <button key={t.id} onClick={() => setTab(t.id)} className={`nav-btn ${tab === t.id ? 'active' : ''}`}>{t.label}</button>)}
                        </div>
                    )}

                    {/* Stats */}
                    <div style={{display: 'grid', gridTemplateColumns: 'repeat(5, 1fr)', gap: '10px', marginBottom: '14px'}}>
                        <div className="stat-box"><div className="stat-num" style={{color: '#fff'}}>{stats.total}</div><div className="stat-label">Total</div></div>
                        <div className="stat-box"><div className="stat-num" style={{color: '#10b981'}}>{stats.avail}</div><div className="stat-label">Available</div></div>
                        <div className="stat-box"><div className="stat-num" style={{color: '#ef4444'}}>{stats.occ}</div><div className="stat-label">Occupied</div></div>
                        <div className="stat-box"><div className="stat-num" style={{color: '#3b82f6'}}>{stats.cin}</div><div className="stat-label">Check-ins</div></div>
                        <div className="stat-box"><div className="stat-num" style={{color: '#8b5cf6'}}>{stats.cout}</div><div className="stat-label">Check-outs</div></div>
                    </div>

                    {/* Calendar Controls */}
                    {(tab === "floor" || tab === "category") && (
                        <div style={{display: 'flex', flexWrap: 'wrap', alignItems: 'center', gap: '10px'}}>
                            <input type="date" value={startDate} onChange={e => setStartDate(e.target.value)} className="date-input"/>
                            <button onClick={() => setStartDate(getBDDate())} className={`day-btn ${startDate === getBDDate() ? 'active' : ''}`}>Today</button>
                            <div style={{width: '1px', height: '24px', background: 'rgba(255,255,255,0.1)'}}></div>
                            {[1, 3, 7, 15].map(d => <button key={d} onClick={() => setCalDays(d)} className={`day-btn ${calDays === d ? 'active' : ''}`}>{d} Days</button>)}
                            <div style={{flex: 1}}></div>
                            <div className="legend">
                                <span className="legend-item"><span className="legend-dot" style={{background: '#10b981'}}></span>Available</span>
                                <span className="legend-item"><span className="legend-dot" style={{background: '#ef4444'}}></span>Occupied</span>
                                <span className="legend-item"><span className="legend-dot" style={{background: '#3b82f6'}}></span>Check-in</span>
                                <span className="legend-item"><span className="legend-dot" style={{background: '#8b5cf6'}}></span>Check-out</span>
                            </div>
                        </div>
                    )}
                </div>
            </div>

            {error && <div style={{margin: '16px', padding: '14px', background: 'rgba(239,68,68,0.15)', border: '1px solid #ef4444', borderRadius: '10px', color: '#ef4444'}}>{error}</div>}
            {loading && <div style={{display: 'flex', justifyContent: 'center', padding: '60px'}}><div className="loader"></div></div>}

            {!loading && (
                <>
                    {/* BY FLOOR */}
                    {tab === "floor" && (
                        <div>
                            {FLOORS.map(floor => {
                                const rooms = roomsByFloor[floor];
                                if (!rooms?.length) return null;
                                return (
                                    <div key={floor}>
                                        <div className="floor-header">
                                            <span className="floor-title">üè¢ {floorName(floor)} Floor</span>
                                            <span className="floor-count">{rooms.length} rooms</span>
                                        </div>
                                        <div className="room-grid">
                                            {rooms.map(({room, unit}) => <RoomCard key={`${room.id}-${unit.id}`} room={room} unit={unit}/>)}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    )}

                    {/* BY CATEGORY */}
                    {tab === "category" && (
                        <div>
                            {ROOMS.map(roomType => (
                                <div key={roomType.id}>
                                    <div className="floor-header">
                                        <span className="floor-title">üìÅ {roomType.name}</span>
                                        <span className="floor-count">{roomType.units.length} rooms ‚Ä¢ {roomType.max}A</span>
                                    </div>
                                    <div className="room-grid">
                                        {roomType.units.map(unit => <RoomCard key={`${roomType.id}-${unit.id}`} room={roomType} unit={unit}/>)}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {/* HOUSEKEEPING */}
                    {tab === "housekeeping" && (
                        <div style={{padding: '16px'}}>
                            <h2 style={{fontSize: '20px', fontWeight: '600', marginBottom: '20px'}}>üßπ Housekeeping - {formatDate(today)}</h2>
                            <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', gap: '20px'}}>
                                <div className="hk-section">
                                    <h3 style={{color: '#0ea5e9', marginBottom: '14px', fontSize: '16px'}}>üõèÔ∏è Make-up ({housekeeping.makeup.length})</h3>
                                    {housekeeping.makeup.map(({room, unit, booking}) => (
                                        <div key={`${room.id}-${unit.id}`} className="hk-card hk-makeup">
                                            <div className="hk-room">{unit.n}</div>
                                            <div><div className="hk-guest">{booking.firstName}</div><div className="hk-type">{room.short}</div></div>
                                        </div>
                                    ))}
                                    {!housekeeping.makeup.length && <div style={{color: 'rgba(255,255,255,0.4)', textAlign: 'center', padding: '30px'}}>No rooms</div>}
                                </div>
                                <div className="hk-section">
                                    <h3 style={{color: '#f97316', marginBottom: '14px', fontSize: '16px'}}>üßΩ Dirty ({housekeeping.dirty.length})</h3>
                                    {housekeeping.dirty.map(({room, unit, booking}) => (
                                        <div key={`${room.id}-${unit.id}`} className="hk-card hk-dirty">
                                            <div className="hk-room">{unit.n}</div>
                                            <div><div className="hk-guest">{booking.firstName}</div><div className="hk-type">{room.short}</div></div>
                                        </div>
                                    ))}
                                    {!housekeeping.dirty.length && <div style={{color: 'rgba(255,255,255,0.4)', textAlign: 'center', padding: '30px'}}>No rooms</div>}
                                </div>
                                <div className="hk-section">
                                    <h3 style={{color: '#a855f7', marginBottom: '14px', fontSize: '16px'}}>üîÑ Turnover ({housekeeping.turnover.length})</h3>
                                    {housekeeping.turnover.map(({room, unit, out, in: ci}) => (
                                        <div key={`${room.id}-${unit.id}`} className="hk-card hk-turnover">
                                            <div className="hk-room">{unit.n}</div>
                                            <div><div className="hk-guest">{out.firstName} ‚Üí {ci.firstName}</div><div className="hk-type">{room.short}</div></div>
                                        </div>
                                    ))}
                                    {!housekeeping.turnover.length && <div style={{color: 'rgba(255,255,255,0.4)', textAlign: 'center', padding: '30px'}}>No rooms</div>}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MOVEMENTS */}
                    {tab === "movements" && (
                        <div style={{padding: '16px'}}>
                            <h2 style={{fontSize: '20px', fontWeight: '600', marginBottom: '20px'}}>‚ÜîÔ∏è Movements - {formatDate(today)}</h2>
                            <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(280px, 1fr))', gap: '16px', marginBottom: '24px'}}>
                                <div className="hk-section">
                                    <h3 style={{color: '#3b82f6', marginBottom: '14px'}}>‚¨áÔ∏è Pending Check-in ({movements.pendingIn.length})</h3>
                                    {movements.pendingIn.map(b => {
                                        const {num, room} = getRoomInfo(b.roomId, b.unitId);
                                        return (
                                            <div key={b.id} className="mv-card">
                                                <div><div className="mv-guest">{b.firstName}</div><div className="mv-room">Room {num} ‚Ä¢ {room?.short}</div></div>
                                                <button className="mv-btn mv-btn-pending" onClick={() => toggle(b.id, "in")}>‚úì</button>
                                            </div>
                                        );
                                    })}
                                    {!movements.pendingIn.length && <div style={{color: 'rgba(255,255,255,0.4)', textAlign: 'center', padding: '30px'}}>None</div>}
                                </div>
                                <div className="hk-section">
                                    <h3 style={{color: '#10b981', marginBottom: '14px'}}>‚úÖ Checked-in ({movements.doneIn.length})</h3>
                                    {movements.doneIn.map(b => {
                                        const {num, room} = getRoomInfo(b.roomId, b.unitId);
                                        return (
                                            <div key={b.id} className="mv-card">
                                                <div><div className="mv-guest">{b.firstName}</div><div className="mv-room">Room {num} ‚Ä¢ {room?.short}</div></div>
                                                <button className="mv-btn mv-btn-done" onClick={() => toggle(b.id, "in")}>‚Ü©</button>
                                            </div>
                                        );
                                    })}
                                    {!movements.doneIn.length && <div style={{color: 'rgba(255,255,255,0.4)', textAlign: 'center', padding: '30px'}}>None</div>}
                                </div>
                                <div className="hk-section">
                                    <h3 style={{color: '#8b5cf6', marginBottom: '14px'}}>‚¨ÜÔ∏è Pending Check-out ({movements.pendingOut.length})</h3>
                                    {movements.pendingOut.map(b => {
                                        const {num, room} = getRoomInfo(b.roomId, b.unitId);
                                        return (
                                            <div key={b.id} className="mv-card">
                                                <div><div className="mv-guest">{b.firstName}</div><div className="mv-room">Room {num} ‚Ä¢ {room?.short}</div></div>
                                                <button className="mv-btn mv-btn-pending" onClick={() => toggle(b.id, "out")}>‚úì</button>
                                            </div>
                                        );
                                    })}
                                    {!movements.pendingOut.length && <div style={{color: 'rgba(255,255,255,0.4)', textAlign: 'center', padding: '30px'}}>None</div>}
                                </div>
                                <div className="hk-section">
                                    <h3 style={{color: '#f59e0b', marginBottom: '14px'}}>üëã Checked-out ({movements.doneOut.length})</h3>
                                    {movements.doneOut.map(b => {
                                        const {num, room} = getRoomInfo(b.roomId, b.unitId);
                                        return (
                                            <div key={b.id} className="mv-card">
                                                <div><div className="mv-guest">{b.firstName}</div><div className="mv-room">Room {num} ‚Ä¢ {room?.short}</div></div>
                                                <button className="mv-btn mv-btn-done" onClick={() => toggle(b.id, "out")}>‚Ü©</button>
                                            </div>
                                        );
                                    })}
                                    {!movements.doneOut.length && <div style={{color: 'rgba(255,255,255,0.4)', textAlign: 'center', padding: '30px'}}>None</div>}
                                </div>
                            </div>
                            <div className="hk-section">
                                <h3 style={{marginBottom: '14px'}}>üè† Current Guests ({movements.guests.length})</h3>
                                <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fill, minmax(160px, 1fr))', gap: '12px'}}>
                                    {movements.guests.map(b => {
                                        const {num, room} = getRoomInfo(b.roomId, b.unitId);
                                        return (
                                            <div key={b.id} style={{background: 'rgba(255,255,255,0.05)', borderRadius: '10px', padding: '14px'}}>
                                                <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'start'}}><span style={{fontWeight: '600'}}>{b.firstName}</span><span style={{color: '#3b82f6', fontWeight: '700', fontSize: '18px'}}>{num}</span></div>
                                                <div style={{fontSize: '12px', color: 'rgba(255,255,255,0.5)', marginTop: '4px'}}>{room?.short}</div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* DASHBOARD */}
                    {tab === "dashboard" && (
                        <div style={{padding: '16px'}}>
                            <h2 style={{fontSize: '20px', fontWeight: '600', marginBottom: '20px'}}>üìä Dashboard</h2>
                            <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(320px, 1fr))', gap: '20px'}}>
                                <div className="hk-section">
                                    <h3 style={{marginBottom: '18px'}}>Occupancy by Room Type</h3>
                                    {ROOMS.map(r => {
                                        const booked = r.units.filter(u => getBooking(r.id, u.id, today)).length;
                                        const pct = Math.round(booked / r.units.length * 100);
                                        return (
                                            <div key={r.id} style={{marginBottom: '14px'}}>
                                                <div style={{display: 'flex', justifyContent: 'space-between', fontSize: '13px', marginBottom: '6px'}}>
                                                    <span>{r.short}</span><span style={{color: 'rgba(255,255,255,0.5)'}}>{booked}/{r.units.length} ({pct}%)</span>
                                                </div>
                                                <div style={{height: '10px', background: 'rgba(255,255,255,0.1)', borderRadius: '5px', overflow: 'hidden'}}>
                                                    <div style={{height: '100%', width: pct+'%', background: 'linear-gradient(90deg, #10b981, #34d399)', borderRadius: '5px', transition: 'width 0.5s'}}></div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                                <div className="hk-section">
                                    <h3 style={{marginBottom: '18px'}}>Occupancy by Floor</h3>
                                    <div style={{display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '14px'}}>
                                        {FLOORS.map(f => {
                                            const rooms = roomsByFloor[f] || [];
                                            const booked = rooms.filter(({room, unit}) => getBooking(room.id, unit.id, today)).length;
                                            const pct = rooms.length ? Math.round(booked / rooms.length * 100) : 0;
                                            return (
                                                <div key={f} style={{background: 'rgba(255,255,255,0.05)', borderRadius: '12px', padding: '18px', textAlign: 'center'}}>
                                                    <div style={{color: 'rgba(255,255,255,0.5)', fontSize: '12px'}}>Floor {f}</div>
                                                    <div style={{fontSize: '32px', fontWeight: '700', color: pct > 70 ? '#ef4444' : pct > 40 ? '#f59e0b' : '#10b981', marginTop: '4px'}}>{pct}%</div>
                                                    <div style={{fontSize: '12px', color: 'rgba(255,255,255,0.4)', marginTop: '2px'}}>{booked}/{rooms.length}</div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </>
            )}

            {/* Floating Book Button */}
            {selected.length > 0 && (
                <div style={{position: 'fixed', bottom: '24px', left: '16px', right: '16px', zIndex: 1000, maxWidth: '500px', margin: '0 auto'}}>
                    <button onClick={() => setShowModal(true)} style={{width: '100%', padding: '18px', background: 'linear-gradient(135deg, #10b981, #059669)', border: 'none', borderRadius: '14px', color: 'white', fontWeight: '700', fontSize: '16px', cursor: 'pointer', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '12px', boxShadow: '0 8px 30px rgba(16,185,129,0.4)'}}>
                        ‚ûï Book {selected.length} Room{selected.length > 1 ? 's' : ''} ({selected.map(s => s.unit.n).join(', ')})
                        <span onClick={e => {e.stopPropagation(); setSelected([]);}} style={{marginLeft: 'auto', background: 'rgba(255,255,255,0.2)', borderRadius: '50%', width: '32px', height: '32px', display: 'flex', alignItems: 'center', justifyContent: 'center'}}>‚úï</span>
                    </button>
                </div>
            )}

            {showModal && <BookingModal selected={selected} onClose={() => {setShowModal(false); setSelected([]); fetchData();}}/>}
        </div>
    );
}

function BookingModal({selected, onClose}) {
    const [form, setForm] = useState({guests: [{name: ""}], phones: [""], email: "", nid: "", dob: "", checkIn: getBDDate(), checkOut: getBDDate(1)});
    const [status, setStatus] = useState("");

    const add = (f) => form[f].length < 3 && setForm({...form, [f]: [...form[f], f === 'guests' ? {name: ""} : ""]});
    const upd = (f, i, v) => { const a = [...form[f]]; f === 'guests' ? a[i].name = v : a[i] = v; setForm({...form, [f]: a}); };
    const rem = (f, i) => form[f].length > 1 && setForm({...form, [f]: form[f].filter((_, idx) => idx !== i)});

    const submit = async (e) => {
        e.preventDefault();
        setStatus("loading");
        try {
            const names = form.guests.map(g => g.name).filter(Boolean).join(", ");
            const phones = form.phones.filter(Boolean).join(", ");
            const data = selected.map(s => ({
                propertyId: PROPERTY, roomId: s.room.id, unitId: s.unit.id,
                arrival: form.checkIn, departure: form.checkOut,
                numAdult: s.room.max, numChild: 0, status: "confirmed",
                firstName: names, email: form.email || "default",
                mobile: phones, custom4: form.nid || "default", custom5: form.dob || "default",
                referer: "miami_frontdesk"
            }));
            const res = await fetch(PROXY + "?endpoint=bookings&action=write", {method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify(data)});
            const result = await res.json();
            if (result.success) { setStatus("success"); setTimeout(onClose, 1500); }
            else setStatus("error: " + (result.error || "Failed"));
        } catch(e) { setStatus("error: " + e.message); }
    };

    if (status === "success") return (
        <div style={{position: 'fixed', inset: 0, background: 'rgba(0,0,0,0.85)', display: 'flex', alignItems: 'center', justifyContent: 'center', zIndex: 1000}}>
            <div style={{background: '#1a1d23', border: '1px solid rgba(255,255,255,0.1)', borderRadius: '20px', padding: '50px', textAlign: 'center'}}>
                <div style={{fontSize: '56px', marginBottom: '16px'}}>‚úÖ</div>
                <div style={{fontSize: '22px', fontWeight: '700'}}>Booking Created!</div>
            </div>
        </div>
    );

    const inputStyle = {width: '100%', padding: '12px 14px', background: 'rgba(255,255,255,0.05)', border: '1px solid rgba(255,255,255,0.1)', borderRadius: '10px', color: '#fff', fontSize: '14px'};

    return (
        <div style={{position: 'fixed', inset: 0, background: 'rgba(0,0,0,0.85)', display: 'flex', alignItems: 'center', justifyContent: 'center', padding: '16px', zIndex: 1000, overflowY: 'auto'}}>
            <div style={{background: '#1a1d23', border: '1px solid rgba(255,255,255,0.1)', borderRadius: '20px', padding: '28px', width: '100%', maxWidth: '440px'}}>
                <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '24px'}}>
                    <h3 style={{fontSize: '20px', fontWeight: '700'}}>‚ûï New Booking</h3>
                    <button onClick={onClose} style={{background: 'none', border: 'none', color: 'rgba(255,255,255,0.5)', fontSize: '28px', cursor: 'pointer'}}>√ó</button>
                </div>
                <div style={{display: 'flex', flexWrap: 'wrap', gap: '8px', marginBottom: '24px'}}>
                    {selected.map(s => <span key={s.key} style={{padding: '8px 14px', background: 'linear-gradient(135deg, #10b981, #059669)', borderRadius: '8px', fontSize: '14px', fontWeight: '600'}}>{s.unit.n}</span>)}
                </div>
                <form onSubmit={submit}>
                    <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '14px', marginBottom: '18px'}}>
                        <div><label style={{fontSize: '12px', color: 'rgba(255,255,255,0.5)', display: 'block', marginBottom: '6px'}}>Check-in</label><input type="date" required value={form.checkIn} onChange={e => setForm({...form, checkIn: e.target.value})} style={inputStyle}/></div>
                        <div><label style={{fontSize: '12px', color: 'rgba(255,255,255,0.5)', display: 'block', marginBottom: '6px'}}>Check-out</label><input type="date" required min={form.checkIn} value={form.checkOut} onChange={e => setForm({...form, checkOut: e.target.value})} style={inputStyle}/></div>
                    </div>
                    <div style={{marginBottom: '18px'}}>
                        <div style={{display: 'flex', justifyContent: 'space-between', marginBottom: '8px'}}><label style={{fontSize: '12px', color: 'rgba(255,255,255,0.5)'}}>Guests *</label>{form.guests.length < 3 && <button type="button" onClick={() => add('guests')} style={{background: 'none', border: 'none', color: '#10b981', fontSize: '12px', cursor: 'pointer'}}>+ Add</button>}</div>
                        {form.guests.map((g, i) => (
                            <div key={i} style={{display: 'flex', gap: '10px', marginBottom: '10px'}}>
                                <input type="text" required value={g.name} onChange={e => upd('guests', i, e.target.value)} placeholder={`Guest ${i+1}`} style={{...inputStyle, flex: 1}}/>
                                {form.guests.length > 1 && <button type="button" onClick={() => rem('guests', i)} style={{background: 'none', border: 'none', color: '#ef4444', fontSize: '20px', cursor: 'pointer', padding: '0 10px'}}>√ó</button>}
                            </div>
                        ))}
                    </div>
                    <div style={{marginBottom: '18px'}}>
                        <div style={{display: 'flex', justifyContent: 'space-between', marginBottom: '8px'}}><label style={{fontSize: '12px', color: 'rgba(255,255,255,0.5)'}}>Phone *</label>{form.phones.length < 3 && <button type="button" onClick={() => add('phones')} style={{background: 'none', border: 'none', color: '#10b981', fontSize: '12px', cursor: 'pointer'}}>+ Add</button>}</div>
                        {form.phones.map((p, i) => (
                            <div key={i} style={{display: 'flex', gap: '10px', marginBottom: '10px'}}>
                                <input type="tel" required value={p} onChange={e => upd('phones', i, e.target.value)} placeholder={`Phone ${i+1}`} style={{...inputStyle, flex: 1}}/>
                                {form.phones.length > 1 && <button type="button" onClick={() => rem('phones', i)} style={{background: 'none', border: 'none', color: '#ef4444', fontSize: '20px', cursor: 'pointer', padding: '0 10px'}}>√ó</button>}
                            </div>
                        ))}
                    </div>
                    <input type="email" value={form.email} onChange={e => setForm({...form, email: e.target.value})} placeholder="Email (optional)" style={{...inputStyle, marginBottom: '14px'}}/>
                    <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '14px', marginBottom: '20px'}}>
                        <input type="text" value={form.nid} onChange={e => setForm({...form, nid: e.target.value})} placeholder="NID" style={inputStyle}/>
                        <input type="text" value={form.dob} onChange={e => setForm({...form, dob: e.target.value})} placeholder="DOB" style={inputStyle}/>
                    </div>
                    {status.startsWith("error") && <div style={{padding: '12px', background: 'rgba(239,68,68,0.15)', border: '1px solid #ef4444', borderRadius: '10px', color: '#ef4444', fontSize: '13px', marginBottom: '18px'}}>{status}</div>}
                    <div style={{display: 'flex', gap: '14px'}}>
                        <button type="button" onClick={onClose} style={{flex: 1, padding: '14px', background: 'rgba(255,255,255,0.05)', border: '1px solid rgba(255,255,255,0.1)', borderRadius: '10px', color: '#fff', fontWeight: '600', cursor: 'pointer'}}>Cancel</button>
                        <button type="submit" disabled={status === "loading"} style={{flex: 1, padding: '14px', background: 'linear-gradient(135deg, #10b981, #059669)', border: 'none', borderRadius: '10px', color: 'white', fontWeight: '700', cursor: 'pointer', opacity: status === "loading" ? 0.6 : 1}}>{status === "loading" ? "..." : "Book"}</button>
                    </div>
                </form>
            </div>
        </div>
    );
}

ReactDOM.render(<App/>, document.getElementById("root"));
</script>
