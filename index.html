<!DOCTYPE html>

    <style>

        .header { background: #171c26; border-bottom: 1px solid rgba(255,255,255,0.08); position: sticky; top: 0; z-index: 100; }
        
        .nav-btn { padding: 10px 18px; border-radius: 8px; font-size: 13px; font-weight: 500; border: none; cursor: pointer; transition: all 0.2s; background: rgba(255,255,255,0.05); color: rgba(255,255,255,0.6); white-space: nowrap; }

        .date-input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 8px 12px; color: #fff; font-size: 13px; }

        /* Calendar Grid - Card Style */
        .cal-container { padding: 16px; overflow-x: auto; }
        .cal-grid { display: flex; flex-direction: column; gap: 12px; }
        
        /* Date Header Row */
        .date-header-row { display: flex; gap: 12px; margin-left: 130px; margin-bottom: 8px; position: sticky; top: 150px; z-index: 40; background: #1e2430; padding: 8px 0; }

        /* Floor Section */
        .floor-section { margin-bottom: 20px; }

        /* Status Card */
        .status-card { min-width: 140px; max-width: 140px; border-radius: 12px; padding: 14px; position: relative; cursor: pointer; transition: all 0.2s; display: flex; flex-direction: column; }

        /* Card Colors */

        .info-btn { position: absolute; top: 8px; right: 8px; width: 22px; height: 22px; background: rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 11px; cursor: pointer; border: none; color: white; }

        .modal { background: #1e2430; border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 24px; width: 100%; max-width: 480px; max-height: 90vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-close { background: none; border: none; color: rgba(255,255,255,0.5); font-size: 28px; cursor: pointer; }
        
        .info-section { background: rgba(255,255,255,0.03); border-radius: 10px; padding: 14px; margin-bottom: 12px; }

        .request-guest { font-size: 14px; font-weight: 600; margin-top: 4px; }
        .request-select { width: 100%; padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: #fff; margin-top: 10px; }
        .request-note { width: 100%; padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: #fff; margin-top: 8px; resize: none; }

        .request-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px; margin-top: 8px; font-size: 13px; }
        .request-pending { border-left: 3px solid #f59e0b; }
        .request-done { border-left: 3px solid #10b981; opacity: 0.7; }
        .done-btn { padding: 6px 12px; background: #10b981; border: none; border-radius: 6px; color: white; font-size: 11px; cursor: pointer; }
        
        /* Housekeeping */
        .hk-section { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; padding: 16px; }
        .hk-card { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 10px; margin-bottom: 8px; }
        .hk-makeup { background: linear-gradient(135deg, #0ea5e9, #0284c7); }
        .hk-dirty { background: linear-gradient(135deg, #f97316, #ea580c); }
        .hk-turnover { background: linear-gradient(135deg, #a855f7, #9333ea); }
        
        /* Movement */
        .mv-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; padding: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .mv-btn { width: 40px; height: 40px; border-radius: 8px; border: none; cursor: pointer; font-size: 16px; }
        .mv-btn-pending { background: rgba(255,255,255,0.1); color: rgba(255,255,255,0.6); }
        .mv-btn-pending:hover { background: #10b981; color: white; }
        .mv-btn-done { background: #10b981; color: white; }
        
        .mobile-select { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: #fff; }
        .loader { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #10b981; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: rgba(255,255,255,0.02); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 4px; }
        
        @media (max-width: 768px) {
            .status-card { min-width: 120px; max-width: 120px; padding: 10px; }
            .room-label { min-width: 100px; max-width: 100px; }
            .date-header { min-width: 120px; max-width: 120px; }
            .date-header-row { margin-left: 112px; }
        }

<body>
<div id="root"></div>
<script type="text/babel">
const {useState, useEffect, useMemo, useCallback} = React;

const PROXY = "https://beds24-proxy-1006186358018.us-central1.run.app";
const PROPERTY = 279646;

const getBDDate = (offset = 0) => {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    const bd = new Date(utc + 6 * 3600000);
    bd.setDate(bd.getDate() + offset);
    return bd.toISOString().split('T')[0];
};
const getBDTime = () => {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    return new Date(utc + 6 * 3600000).toLocaleTimeString("en-US", {hour: "2-digit", minute: "2-digit", hour12: true});
};
const formatDate = (d) => new Date(d+"T00:00:00").toLocaleDateString("en-US",{weekday:"short",month:"short",day:"numeric"});
const shortDay = (d) => new Date(d+"T00:00:00").toLocaleDateString("en-US",{weekday:"short"});
const dayNum = (d) => new Date(d+"T00:00:00").getDate();

const ROOMS = [
    {id:583459, name:"Royal Sea View Couple", short:"Royal Sea View Couple", max:2, units:[{id:1,n:"601"},{id:2,n:"602"},{id:3,n:"603"},{id:4,n:"604"}]},
    {id:583466, name:"Premium Sea View Couple", short:"Premium Sea View Couple", max:2, units:[{id:1,n:"401"},{id:2,n:"404"},{id:3,n:"501"},{id:4,n:"504"}]},
    {id:583467, name:"Deluxe Bay View Couple", short:"Deluxe Bay View Couple", max:2, units:[{id:1,n:"402"},{id:2,n:"403"},{id:3,n:"502"},{id:4,n:"503"}]},
    {id:583468, name:"Deluxe Hill View Couple", short:"Deluxe Hill View Couple", max:2, units:[{id:1,n:"201"},{id:2,n:"204"},{id:3,n:"207"},{id:4,n:"301"},{id:5,n:"304"},{id:6,n:"307"},{id:7,n:"407"},{id:8,n:"507"}]},
    {id:583469, name:"Deluxe Urban View Couple", short:"Deluxe Urban View Couple", max:2, units:[{id:1,n:"101"},{id:2,n:"102"},{id:3,n:"103"},{id:4,n:"104"},{id:5,n:"107"},{id:6,n:"202"},{id:7,n:"203"},{id:8,n:"302"},{id:9,n:"303"}]},
    {id:583470, name:"Premium Sea View Family", short:"Premium Sea View Family", max:4, units:[{id:1,n:"405"},{id:2,n:"406"},{id:3,n:"408"},{id:4,n:"505"},{id:5,n:"506"},{id:6,n:"508"},{id:7,n:"606"}]},
    {id:583471, name:"Deluxe Hill View Family", short:"Deluxe Hill View Family", max:4, units:[{id:1,n:"205"},{id:2,n:"206"},{id:3,n:"208"},{id:4,n:"305"},{id:5,n:"306"},{id:6,n:"308"}]},
    {id:583472, name:"Deluxe Urban View Family", short:"Deluxe Urban View Family", max:4, units:[{id:1,n:"105"},{id:2,n:"106"},{id:3,n:"108"}]}
];

const getFloor = (n) => Math.floor(parseInt(n) / 100);
const FLOORS = [1, 2, 3, 4, 5, 6];
const floorName = (f) => f === 1 ? "1st" : f === 2 ? "2nd" : f === 3 ? "3rd" : f + "th";

const getRoomInfo = (roomId, unitId) => {
    const r = ROOMS.find(x => x.id === roomId);
    const u = r?.units.find(x => x.id === unitId);
    return {room: r, unit: u, num: u?.n || "?"};
};

const STORAGE_KEY = "miami_checkin_v2";
const REQUEST_KEY = "miami_requests_v1";
const loadStatus = () => { try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}"); } catch { return {}; } };
const saveStatus = (d) => localStorage.setItem(STORAGE_KEY, JSON.stringify(d));
const loadRequests = () => { try { return JSON.parse(localStorage.getItem(REQUEST_KEY) || "[]"); } catch { return []; } };
const saveRequests = (d) => localStorage.setItem(REQUEST_KEY, JSON.stringify(d));

const REQUEST_TYPES = [
    "Room Service", "Water Bottle Request", "Room Clean Request", "Towel Request",
    "Bedsheet Change Request", "Toiletries Request", "Extra Pillow Request",
    "AC/Heating Issue", "Maintenance Request", "Other"
];

function App() {
    const [tab, setTab] = useState("floor");
    const [calDays, setCalDays] = useState(7);
    const [startDate, setStartDate] = useState(getBDDate());
    const [bookings, setBookings] = useState([]);
    const [loading, setLoading] = useState(true);
    const [error, setError] = useState("");
    const [selected, setSelected] = useState([]);
    const [showBookModal, setShowBookModal] = useState(false);
    const [showInfoModal, setShowInfoModal] = useState(null);
    const [time, setTime] = useState(getBDTime());
    const [checkStatus, setCheckStatus] = useState(loadStatus());
    const [requests, setRequests] = useState(loadRequests());
    const [searchQuery, setSearchQuery] = useState("");
    const [isMobile, setIsMobile] = useState(window.innerWidth < 768);

    useEffect(() => {
        const h = () => setIsMobile(window.innerWidth < 768);
        window.addEventListener('resize', h);
        return () => window.removeEventListener('resize', h);
    }, []);

    useEffect(() => { const t = setInterval(() => setTime(getBDTime()), 60000); return () => clearInterval(t); }, []);

    const allRooms = useMemo(() => {
        let arr = [];
        ROOMS.forEach(r => r.units.forEach(u => arr.push({room: r, unit: u, floor: getFloor(u.n)})));
        return arr.sort((a,b) => parseInt(a.unit.n) - parseInt(b.unit.n));
    }, []);

    const roomsByFloor = useMemo(() => {
        const g = {};
        FLOORS.forEach(f => g[f] = []);
        allRooms.forEach(r => g[r.floor]?.push(r));
        return g;
    }, [allRooms]);

    const fetchData = useCallback(async () => {
        setLoading(true);
        setError("");
        try {
            const res = await fetch(`${PROXY}?endpoint=bookings&propertyId=${PROPERTY}&departureFrom=${getBDDate(-7)}`);
            const data = await res.json();
            if (data.success) setBookings(data.data.filter(b => b.status !== "cancelled"));
            else setError(data.error || "Error");
        } catch(e) { setError(e.message); }
        setLoading(false);
    }, []);

    useEffect(() => { fetchData(); const i = setInterval(fetchData, 120000); return () => clearInterval(i); }, [fetchData]);

    const getBooking = useCallback((roomId, unitId, d) => bookings.find(b => b.roomId === roomId && b.unitId === unitId && d >= b.arrival && d < b.departure), [bookings]);
    const getCheckout = useCallback((roomId, unitId, d) => bookings.find(b => b.roomId === roomId && b.unitId === unitId && b.departure === d), [bookings]);
    const getCheckin = useCallback((roomId, unitId, d) => bookings.find(b => b.roomId === roomId && b.unitId === unitId && b.arrival === d), [bookings]);

    const getDays = useCallback((count) => {
        const days = [];
        const start = new Date(startDate + "T00:00:00");
        for (let i = 0; i < count; i++) {
            const d = new Date(start);
            d.setDate(d.getDate() + i);
            days.push(d.toISOString().split('T')[0]);
        }
        return days;
    }, [startDate]);

    const days = useMemo(() => getDays(calDays), [getDays, calDays]);
    const today = getBDDate();

    const toggleSelect = (room, unit, date) => {
        const key = `${room.id}-${unit.id}-${date}`;
        setSelected(s => s.find(x => x.key === key) ? s.filter(x => x.key !== key) : [...s, {key, room, unit, date}]);
    };

    const toggle = (id, type) => {
        const ns = {...checkStatus};
        const key = type === "in" ? "checkedin" : "checkedout";
        ns[id] = ns[id] === key ? null : key;
        if (!ns[id]) delete ns[id];
        setCheckStatus(ns);
        saveStatus(ns);
    };

    const addRequest = (roomNum, guestName, requestType, note) => {
        const newReq = { id: Date.now(), roomNum, guestName, requestType, note, timestamp: new Date().toISOString(), done: false };
        const updated = [newReq, ...requests];
        setRequests(updated);
        saveRequests(updated);
    };

    const markRequestDone = (id) => {
        const updated = requests.map(r => r.id === id ? {...r, done: true, doneAt: new Date().toISOString()} : r);
        setRequests(updated);
        saveRequests(updated);
    };

    const stats = useMemo(() => {
        let occ=0, avail=0, cin=0, cout=0;
        allRooms.forEach(({room, unit}) => getBooking(room.id, unit.id, today) ? occ++ : avail++);
        bookings.forEach(b => { if(b.arrival === today) cin++; if(b.departure === today) cout++; });
        return {total: allRooms.length, occ, avail, cin, cout};
    }, [allRooms, bookings, getBooking, today]);

    const housekeeping = useMemo(() => {
        const makeup = [], dirty = [], turnover = [];
        allRooms.forEach(({room, unit}) => {
            const co = getCheckout(room.id, unit.id, today);
            const ci = getCheckin(room.id, unit.id, today);
            const stay = bookings.find(b => b.roomId === room.id && b.unitId === unit.id && b.arrival < today && b.departure > today);
            if (co && ci) turnover.push({room, unit, out: co, in: ci});
            else if (co) dirty.push({room, unit, booking: co});
            else if (stay) makeup.push({room, unit, booking: stay});
        });
        return {makeup, dirty, turnover};
    }, [allRooms, bookings, getCheckout, getCheckin, today]);

    const movements = useMemo(() => {
        const todayIn = bookings.filter(b => b.arrival === today);
        const todayOut = bookings.filter(b => b.departure === today);
        const guests = bookings.filter(b => b.arrival <= today && b.departure > today);
        return {
            pendingIn: todayIn.filter(b => checkStatus[b.id] !== "checkedin"),
            doneIn: todayIn.filter(b => checkStatus[b.id] === "checkedin"),
            pendingOut: todayOut.filter(b => checkStatus[b.id] !== "checkedout"),
            doneOut: todayOut.filter(b => checkStatus[b.id] === "checkedout"),
            guests
        };
    }, [bookings, checkStatus, today]);

    const currentGuests = useMemo(() => {
        return bookings.filter(b => b.arrival <= today && b.departure > today).map(b => {
            const {room, unit, num} = getRoomInfo(b.roomId, b.unitId);
            return {...b, room, unit, num};
        }).sort((a,b) => parseInt(a.num) - parseInt(b.num));
    }, [bookings, today]);

    const searchResults = useMemo(() => {
        if (!searchQuery.trim()) return [];
        const q = searchQuery.toLowerCase();
        return bookings.filter(b => 
            b.firstName?.toLowerCase().includes(q) || b.lastName?.toLowerCase().includes(q) ||
            b.email?.toLowerCase().includes(q) || b.mobile?.includes(q) ||
            getRoomInfo(b.roomId, b.unitId).num.includes(q)
        ).slice(0, 20);
    }, [bookings, searchQuery]);

    const getMultiUnitInfo = (booking) => {
        if (!booking.masterId) return null;
        const related = bookings.filter(b => b.masterId === booking.masterId || b.id === booking.masterId);
        if (related.length <= 1) return null;
        const totalAmount = related.reduce((sum, b) => sum + (parseFloat(b.price) || 0), 0);
        const totalPaid = related.reduce((sum, b) => sum + (parseFloat(b.paid) || 0), 0);
        return { count: related.length, rooms: related.map(b => getRoomInfo(b.roomId, b.unitId).num), totalAmount, totalPaid, totalDue: totalAmount - totalPaid };
    };

    const tabs = [
        {id: "floor", label: "üè¢ By Floor"},
        {id: "category", label: "üìÅ By Category"},
        {id: "search", label: "üîç Search"},
        {id: "book", label: "‚ûï Book"},
        {id: "requests", label: "üõéÔ∏è Requests"},
        {id: "housekeeping", label: "üßπ Housekeeping"},
        {id: "movements", label: "‚ÜîÔ∏è Movements"},
        {id: "dashboard", label: "üìä Dashboard"}
    ];

    // Status Card Component
    const StatusCard = ({room, unit, date}) => {
        const booking = getBooking(room.id, unit.id, date);
        const checkout = getCheckout(room.id, unit.id, date);
        const checkin = getCheckin(room.id, unit.id, date);
        const isSelected = selected.find(x => x.key === `${room.id}-${unit.id}-${date}`);
        
        let cardClass = "card-available";
        let icon = "‚úì";
        let statusText = "";
        let guestName = "";
        let guestDate = "";
        let showInfo = false;
        let infoBooking = null;
        let badgeText = "Available";
        
        if (checkout && checkin) {
            cardClass = "card-turnover";
            icon = "üîÑ";
            statusText = "Turnover";

                    <button onClick={() => setShowBookModal(true)} style={{width: '100%', padding: '16px', background: 'linear-gradient(135deg, #22c55e, #16a34a)', border: 'none', borderRadius: '12px', color: 'white', fontWeight: '700', fontSize: '15px', cursor: 'pointer', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '10px', boxShadow: '0 8px 25px rgba(34,197,94,0.4)'}}>
                        ‚ûï Book {selected.length} Room{selected.length > 1 ? 's' : ''} ({selected.map(s => s.unit.n).join(', ')})
                        <span onClick={e => {e.stopPropagation(); setSelected([]);}} style={{marginLeft: 'auto', background: 'rgba(255,255,255,0.2)', borderRadius: '50%', width: '28px', height: '28px', display: 'flex', alignItems: 'center', justifyContent: 'center'}}>‚úï</span>
                    </button>
                </div>
            )}

            {showInfoModal && <InfoModal booking={showInfoModal} onClose={() => setShowInfoModal(null)} getMultiUnitInfo={getMultiUnitInfo}/>}
            {showBookModal && <BookingModal selected={selected} onClose={() => {setShowBookModal(false); setSelected([]); fetchData();}}/>}
        </div>
    );
}

function GuestRequestCard({guest, onAddRequest}) {
    const [requestType, setRequestType] = useState("");
    const [note, setNote] = useState("");
    const [expanded, setExpanded] = useState(false);

    const handleSubmit = () => {
        if (!requestType) return;
        onAddRequest(guest.num, guest.firstName, requestType, note);
        setRequestType(""); setNote(""); setExpanded(false);
    };

    return (
        <div className="request-card">
            <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
                <div>
                    <div className="request-room">{guest.num}</div>
                    <div className="request-guest">{guest.firstName}</div>
                    <div style={{fontSize: '11px', color: 'rgba(255,255,255,0.4)'}}>{guest.room?.short}</div>
                </div>
                <button onClick={() => setExpanded(!expanded)} style={{padding: '8px 16px', background: expanded ? 'rgba(255,255,255,0.1)' : '#22c55e', border: 'none', borderRadius: '8px', color: 'white', fontWeight: '600', cursor: 'pointer', fontSize: '12px'}}>
                    {expanded ? '‚úï' : '+ Request'}
                </button>
            </div>
            {expanded && (
                <div style={{marginTop: '12px'}}>
                    <select value={requestType} onChange={e => setRequestType(e.target.value)} className="request-select">
                        <option value="">Select request...</option>
                        {REQUEST_TYPES.map(t => <option key={t} value={t}>{t}</option>)}
                    </select>
                    <textarea value={note} onChange={e => setNote(e.target.value)} placeholder="Note (optional)..." className="request-note" rows={2}/>
                    <button onClick={handleSubmit} disabled={!requestType} className="request-btn" style={{opacity: requestType ? 1 : 0.5}}>Submit</button>
                </div>
            )}
        </div>
    );
}

function InfoModal({booking, onClose, getMultiUnitInfo}) {
    const {num, room} = getRoomInfo(booking.roomId, booking.unitId);
    const multiUnit = getMultiUnitInfo(booking);
    const price = parseFloat(booking.price) || 0;
    const paid = parseFloat(booking.paid) || 0;
    const due = price - paid;

    return (
        <div className="modal-overlay" onClick={onClose}>
            <div className="modal" onClick={e => e.stopPropagation()}>
                <div className="modal-header">
                    <h3 style={{fontSize: '18px', fontWeight: '700'}}>‚ÑπÔ∏è Booking Details</h3>
                    <button className="modal-close" onClick={onClose}>√ó</button>
                </div>
                <div style={{display: 'flex', alignItems: 'center', gap: '16px', marginBottom: '20px'}}>
                    <div style={{width: '70px', height: '70px', background: 'linear-gradient(135deg, #22c55e, #16a34a)', borderRadius: '12px', display: 'flex', alignItems: 'center', justifyContent: 'center', fontSize: '28px', fontWeight: '700'}}>{num}</div>
                    <div>
                        <div style={{fontSize: '20px', fontWeight: '700'}}>{booking.firstName} {booking.lastName}</div>
                        <div style={{color: 'rgba(255,255,255,0.5)', fontSize: '13px'}}>{room?.name}</div>
                    </div>
                </div>
                <div className="info-section">
                    <div className="info-grid">
                        <div><div className="info-label">Check-in</div><div className="info-value">{formatDate(booking.arrival)}</div></div>
                        <div><div className="info-label">Check-out</div><div className="info-value">{formatDate(booking.departure)}</div></div>
                    </div>
                </div>
                <div className="info-section">
                    <div className="info-label">Contact</div>
                    <div className="info-value">{booking.mobile || "No phone"}</div>
                    {booking.email && <div style={{fontSize: '13px', color: 'rgba(255,255,255,0.6)', marginTop: '4px'}}>{booking.email}</div>}
                </div>
                <div className="info-section">
                    <div className="info-label">Payment</div>
                    <div className="info-grid" style={{marginTop: '8px'}}>
                        <div><div className="info-label">Total</div><div className="info-value">‡ß≥{price.toLocaleString()}</div></div>
                        <div><div className="info-label">Paid</div><div className="info-value" style={{color: '#22c55e'}}>‡ß≥{paid.toLocaleString()}</div></div>
                    </div>
                    <div style={{marginTop: '12px', padding: '10px', background: due > 0 ? 'rgba(239,68,68,0.15)' : 'rgba(34,197,94,0.15)', borderRadius: '8px', textAlign: 'center'}}>
                        <div className="info-label">Due</div>
                        <div style={{fontSize: '24px', fontWeight: '700', color: due > 0 ? '#ef4444' : '#22c55e'}}>‡ß≥{due.toLocaleString()}</div>
                    </div>
                </div>
                {multiUnit && (
                    <div className="info-section" style={{background: 'rgba(59,130,246,0.1)', border: '1px solid rgba(59,130,246,0.3)'}}>
                        <div className="info-label" style={{color: '#3b82f6'}}>üîó Multi-Room ({multiUnit.count} rooms)</div>
                        <div style={{fontSize: '13px', marginTop: '6px', color: 'rgba(255,255,255,0.7)'}}>Rooms: {multiUnit.rooms.join(", ")}</div>
                        <div className="info-grid" style={{marginTop: '12px'}}>
                            <div><div className="info-label">Total All</div><div className="info-value">‡ß≥{multiUnit.totalAmount.toLocaleString()}</div></div>
                            <div><div className="info-label">Paid All</div><div className="info-value" style={{color: '#22c55e'}}>‡ß≥{multiUnit.totalPaid.toLocaleString()}</div></div>
                        </div>
                        <div style={{marginTop: '12px', padding: '10px', background: multiUnit.totalDue > 0 ? 'rgba(239,68,68,0.2)' : 'rgba(34,197,94,0.2)', borderRadius: '8px', textAlign: 'center'}}>
                            <div className="info-label">Total Due</div>
                            <div style={{fontSize: '24px', fontWeight: '700', color: multiUnit.totalDue > 0 ? '#ef4444' : '#22c55e'}}>‡ß≥{multiUnit.totalDue.toLocaleString()}</div>
                        </div>
                    </div>
                )}
                {booking.custom4 && <div className="info-section"><div className="info-label">NID</div><div className="info-value">{booking.custom4}</div></div>}
                <div style={{fontSize: '11px', color: 'rgba(255,255,255,0.3)', marginTop: '16px', textAlign: 'center'}}>ID: {booking.id}</div>
            </div>
        </div>
    );
}

function BookingModal({selected, onClose}) {
    const [form, setForm] = useState({guests: [{name: ""}], phones: [""], email: "", nid: "", dob: "", checkIn: selected[0]?.date || getBDDate(), checkOut: getBDDate(1)});
    const [status, setStatus] = useState("");
    const add = (f) => form[f].length < 3 && setForm({...form, [f]: [...form[f], f === 'guests' ? {name: ""} : ""]});
    const upd = (f, i, v) => { const a = [...form[f]]; f === 'guests' ? a[i].name = v : a[i] = v; setForm({...form, [f]: a}); };
    const rem = (f, i) => form[f].length > 1 && setForm({...form, [f]: form[f].filter((_, idx) => idx !== i)});

    const submit = async (e) => {
        e.preventDefault();
        setStatus("loading");
        try {
            const names = form.guests.map(g => g.name).filter(Boolean).join(", ");
            const phones = form.phones.filter(Boolean).join(", ");
            const data = selected.map(s => ({
                propertyId: PROPERTY, roomId: s.room.id, unitId: s.unit.id,
                arrival: form.checkIn, departure: form.checkOut,
                numAdult: s.room.max, numChild: 0, status: "confirmed",
                firstName: names, email: form.email || "default",
                mobile: phones, custom4: form.nid || "default", custom5: form.dob || "default",
                referer: "miami_frontdesk"
            }));
            const res = await fetch(PROXY + "?endpoint=bookings&action=write", {method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify(data)});
            const result = await res.json();
            if (result.success) { setStatus("success"); setTimeout(onClose, 1500); }
            else setStatus("error: " + (result.error || "Failed"));
        } catch(e) { setStatus("error: " + e.message); }
    };

    if (status === "success") return (<div className="modal-overlay"><div className="modal" style={{textAlign: 'center', padding: '50px'}}><div style={{fontSize: '56px', marginBottom: '16px'}}>‚úÖ</div><div style={{fontSize: '20px', fontWeight: '700'}}>Booking Created!</div></div></div>);

    const inputStyle = {width: '100%', padding: '12px', background: 'rgba(255,255,255,0.05)', border: '1px solid rgba(255,255,255,0.1)', borderRadius: '8px', color: '#fff', fontSize: '14px'};

    return (
        <div className="modal-overlay">
            <div className="modal">
                <div className="modal-header">
                    <h3 style={{fontSize: '18px', fontWeight: '700'}}>‚ûï New Booking</h3>
                    <button className="modal-close" onClick={onClose}>√ó</button>
                </div>
                <div style={{display: 'flex', flexWrap: 'wrap', gap: '8px', marginBottom: '20px'}}>
                    {selected.map(s => <span key={s.key} style={{padding: '8px 14px', background: '#22c55e', borderRadius: '8px', fontSize: '13px', fontWeight: '600'}}>{s.unit.n}</span>)}
                </div>
                <form onSubmit={submit}>
                    <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '12px', marginBottom: '16px'}}>
                        <div><label style={{fontSize: '11px', color: 'rgba(255,255,255,0.5)', display: 'block', marginBottom: '4px'}}>Check-in</label><input type="date" required value={form.checkIn} onChange={e => setForm({...form, checkIn: e.target.value})} style={inputStyle}/></div>
                        <div><label style={{fontSize: '11px', color: 'rgba(255,255,255,0.5)', display: 'block', marginBottom: '4px'}}>Check-out</label><input type="date" required min={form.checkIn} value={form.checkOut} onChange={e => setForm({...form, checkOut: e.target.value})} style={inputStyle}/></div>
                    </div>
                    <div style={{marginBottom: '16px'}}>
                        <div style={{display: 'flex', justifyContent: 'space-between', marginBottom: '6px'}}><label style={{fontSize: '11px', color: 'rgba(255,255,255,0.5)'}}>Guests *</label>{form.guests.length < 3 && <button type="button" onClick={() => add('guests')} style={{background: 'none', border: 'none', color: '#22c55e', fontSize: '11px', cursor: 'pointer'}}>+ Add</button>}</div>
                        {form.guests.map((g, i) => (<div key={i} style={{display: 'flex', gap: '8px', marginBottom: '8px'}}><input type="text" required value={g.name} onChange={e => upd('guests', i, e.target.value)} placeholder={`Guest ${i+1}`} style={{...inputStyle, flex: 1}}/>{form.guests.length > 1 && <button type="button" onClick={() => rem('guests', i)} style={{background: 'none', border: 'none', color: '#ef4444', fontSize: '18px', cursor: 'pointer'}}>√ó</button>}</div>))}
                    </div>
                    <div style={{marginBottom: '16px'}}>
                        <div style={{display: 'flex', justifyContent: 'space-between', marginBottom: '6px'}}><label style={{fontSize: '11px', color: 'rgba(255,255,255,0.5)'}}>Phone *</label>{form.phones.length < 3 && <button type="button" onClick={() => add('phones')} style={{background: 'none', border: 'none', color: '#22c55e', fontSize: '11px', cursor: 'pointer'}}>+ Add</button>}</div>
                        {form.phones.map((p, i) => (<div key={i} style={{display: 'flex', gap: '8px', marginBottom: '8px'}}><input type="tel" required value={p} onChange={e => upd('phones', i, e.target.value)} placeholder={`Phone ${i+1}`} style={{...inputStyle, flex: 1}}/>{form.phones.length > 1 && <button type="button" onClick={() => rem('phones', i)} style={{background: 'none', border: 'none', color: '#ef4444', fontSize: '18px', cursor: 'pointer'}}>√ó</button>}</div>))}
                    </div>
                    <input type="email" value={form.email} onChange={e => setForm({...form, email: e.target.value})} placeholder="Email (optional)" style={{...inputStyle, marginBottom: '12px'}}/>
                    <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '12px', marginBottom: '16px'}}>
                        <input type="text" value={form.nid} onChange={e => setForm({...form, nid: e.target.value})} placeholder="NID" style={inputStyle}/>
                        <input type="text" value={form.dob} onChange={e => setForm({...form, dob: e.target.value})} placeholder="DOB" style={inputStyle}/>
                    </div>
                    {status.startsWith("error") && <div style={{padding: '10px', background: 'rgba(239,68,68,0.15)', border: '1px solid #ef4444', borderRadius: '8px', color: '#ef4444', fontSize: '12px', marginBottom: '14px'}}>{status}</div>}
                    <div style={{display: 'flex', gap: '12px'}}>
                        <button type="button" onClick={onClose} style={{flex: 1, padding: '12px', background: 'rgba(255,255,255,0.05)', border: '1px solid rgba(255,255,255,0.1)', borderRadius: '8px', color: '#fff', fontWeight: '600', cursor: 'pointer'}}>Cancel</button>
                        <button type="submit" disabled={status === "loading"} style={{flex: 1, padding: '12px', background: '#22c55e', border: 'none', borderRadius: '8px', color: 'white', fontWeight: '700', cursor: 'pointer', opacity: status === "loading" ? 0.6 : 1}}>{status === "loading" ? "..." : "Book"}</button>
                    </div>
                </form>
            </div>
        </div>
    );
}

ReactDOM.render(<App/>, document.getElementById("root"));
</script>
