<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami Beach Resort - Front Desk</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: #0d1117; min-height: 100vh; color: #e6edf3; }
        
        /* Header */
        .header { background: #161b22; border-bottom: 1px solid #30363d; position: sticky; top: 0; z-index: 100; }
        
        /* Navigation */
        .nav-btn { padding: 10px 18px; border-radius: 8px; font-size: 14px; font-weight: 500; border: none; cursor: pointer; transition: all 0.2s; background: transparent; color: #8b949e; }
        .nav-btn:hover { background: #21262d; color: #e6edf3; }
        .nav-btn.active { background: #238636; color: white; }
        
        /* Day buttons */
        .day-btn { padding: 6px 14px; border-radius: 6px; font-size: 13px; font-weight: 500; border: 1px solid #30363d; cursor: pointer; transition: all 0.2s; background: #21262d; color: #8b949e; }
        .day-btn:hover { border-color: #8b949e; color: #e6edf3; }
        .day-btn.active { background: #238636; border-color: #238636; color: white; }
        
        /* Date input */
        .date-input { background: #21262d; border: 1px solid #30363d; border-radius: 6px; padding: 8px 12px; color: #e6edf3; font-size: 14px; }
        .date-input:focus { outline: none; border-color: #58a6ff; }
        
        /* Stats */
        .stat-box { background: #161b22; border: 1px solid #30363d; border-radius: 10px; padding: 14px; text-align: center; }
        .stat-num { font-size: 26px; font-weight: 700; }
        .stat-label { font-size: 11px; color: #8b949e; margin-top: 2px; text-transform: uppercase; }
        
        /* Calendar Grid */
        .calendar-grid { display: flex; flex-direction: column; }
        
        /* Calendar Header Row */
        .cal-header-row { display: flex; background: #161b22; border-bottom: 1px solid #30363d; position: sticky; top: 165px; z-index: 90; }
        
        /* Room Label Column - Fixed Width */
        .room-label { width: 120px; min-width: 120px; max-width: 120px; padding: 12px 10px; display: flex; flex-direction: column; justify-content: center; background: #161b22; border-right: 1px solid #30363d; }
        .room-label .room-num { font-size: 20px; font-weight: 700; color: #e6edf3; }
        .room-label .room-type { font-size: 10px; color: #8b949e; line-height: 1.3; margin-top: 2px; word-wrap: break-word; }
        
        /* Calendar Date Headers */
        .cal-date-header { flex: 1; min-width: 70px; padding: 10px 4px; text-align: center; border-right: 1px solid #30363d; }
        .cal-date-header:last-child { border-right: none; }
        .cal-date-header .day-name { font-size: 11px; color: #8b949e; text-transform: uppercase; }
        .cal-date-header .day-num { font-size: 18px; font-weight: 600; color: #e6edf3; }
        .cal-date-header.today { background: rgba(56, 139, 253, 0.15); }
        .cal-date-header.today .day-num { color: #58a6ff; }
        
        /* Room Row */
        .room-row { display: flex; border-bottom: 1px solid #21262d; transition: background 0.2s; }
        .room-row:hover { background: #161b22; }
        
        /* Status Cell - All Same Size */
        .status-cell { flex: 1; min-width: 70px; height: 65px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-right: 1px solid #21262d; cursor: pointer; transition: all 0.15s; position: relative; }
        .status-cell:last-child { border-right: none; }
        .status-cell:hover { filter: brightness(1.1); transform: scale(1.02); z-index: 5; }
        .status-cell.today-col { box-shadow: inset 0 0 0 2px rgba(56, 139, 253, 0.4); }
        .status-cell.selected { box-shadow: inset 0 0 0 3px #58a6ff !important; }
        
        /* Status Colors - Clean & Professional */
        .st-available { background: #238636; }
        .st-available-checkout { background: #238636; }
        .st-occupied { background: #6e7681; }
        .st-checkin { background: #1f6feb; }
        .st-checkout { background: #8957e5; }
        .st-turnover { background: linear-gradient(135deg, #8957e5 50%, #1f6feb 50%); }
        
        .status-icon { font-size: 14px; }
        .status-text { font-size: 9px; color: rgba(255,255,255,0.8); margin-top: 2px; text-transform: uppercase; letter-spacing: 0.5px; }
        .guest-name { font-size: 11px; font-weight: 600; color: white; max-width: 60px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        /* Floor Header */
        .floor-header { background: #21262d; padding: 10px 16px; font-weight: 600; color: #e6edf3; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #30363d; }
        .floor-header .floor-icon { font-size: 16px; }
        .floor-header .floor-count { color: #8b949e; font-weight: 400; font-size: 13px; }
        
        /* Legend */
        .legend { display: flex; gap: 12px; flex-wrap: wrap; }
        .legend-item { display: flex; align-items: center; gap: 6px; font-size: 12px; color: #8b949e; }
        .legend-dot { width: 12px; height: 12px; border-radius: 3px; }
        
        /* Mobile Select */
        .mobile-select { width: 100%; padding: 12px; background: #21262d; border: 1px solid #30363d; border-radius: 8px; color: #e6edf3; font-size: 14px; }
        
        /* Housekeeping Cards */
        .hk-section { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 16px; }
        .hk-card { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 8px; margin-bottom: 8px; }
        .hk-makeup { background: #0d419d; }
        .hk-dirty { background: #9a6700; }
        .hk-turnover { background: #8957e5; }
        .hk-room { font-size: 20px; font-weight: 700; min-width: 50px; }
        .hk-info { flex: 1; }
        .hk-guest { font-weight: 500; }
        .hk-type { font-size: 12px; color: rgba(255,255,255,0.7); }
        
        /* Movement Cards */
        .mv-card { background: #21262d; border: 1px solid #30363d; border-radius: 10px; padding: 14px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .mv-card:hover { border-color: #8b949e; }
        .mv-guest { font-weight: 600; }
        .mv-room { font-size: 13px; color: #8b949e; }
        .mv-btn { width: 44px; height: 44px; border-radius: 8px; border: none; cursor: pointer; font-size: 18px; transition: all 0.2s; }
        .mv-btn-pending { background: #21262d; border: 1px solid #30363d; color: #8b949e; }
        .mv-btn-pending:hover { background: #238636; border-color: #238636; color: white; }
        .mv-btn-done { background: #238636; color: white; }
        
        /* Loader */
        .loader { width: 40px; height: 40px; border: 3px solid #30363d; border-top-color: #58a6ff; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0d1117; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #8b949e; }
        
        /* Responsive */
        @media (max-width: 768px) {
            .room-label { width: 90px; min-width: 90px; max-width: 90px; padding: 8px 6px; }
            .room-label .room-num { font-size: 16px; }
            .room-label .room-type { font-size: 9px; }
            .status-cell { min-width: 55px; height: 55px; }
            .cal-date-header { min-width: 55px; }
            .stat-box { padding: 10px 8px; }
            .stat-num { font-size: 20px; }
        }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const {useState, useEffect, useMemo, useCallback} = React;

const PROXY = "https://beds24-proxy-1006186358018.us-central1.run.app";
const PROPERTY = 279646;

const getBDDate = (offset = 0) => {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    const bd = new Date(utc + 6 * 3600000);
    bd.setDate(bd.getDate() + offset);
    return bd.toISOString().split('T')[0];
};
const getBDTime = () => {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    return new Date(utc + 6 * 3600000).toLocaleTimeString("en-US", {hour: "2-digit", minute: "2-digit", hour12: true});
};
const formatDate = (d) => new Date(d+"T00:00:00").toLocaleDateString("en-US",{weekday:"long",month:"short",day:"numeric"});
const dayName = (d) => new Date(d+"T00:00:00").toLocaleDateString("en-US",{weekday:"short"});
const dayNum = (d) => new Date(d+"T00:00:00").getDate();

const ROOMS = [
    {id:583459, name:"Royal Sea View Couple", short:"Royal SV", max:2, units:[{id:1,n:"601"},{id:2,n:"602"},{id:3,n:"603"},{id:4,n:"604"}]},
    {id:583466, name:"Premium Sea View Couple", short:"Premium SV", max:2, units:[{id:1,n:"401"},{id:2,n:"404"},{id:3,n:"501"},{id:4,n:"504"}]},
    {id:583467, name:"Deluxe Bay View Couple", short:"Deluxe Bay", max:2, units:[{id:1,n:"402"},{id:2,n:"403"},{id:3,n:"502"},{id:4,n:"503"}]},
    {id:583468, name:"Deluxe Hill View Couple", short:"Deluxe Hill", max:2, units:[{id:1,n:"201"},{id:2,n:"204"},{id:3,n:"207"},{id:4,n:"301"},{id:5,n:"304"},{id:6,n:"307"},{id:7,n:"407"},{id:8,n:"507"}]},
    {id:583469, name:"Deluxe Urban View Couple", short:"Deluxe Urban", max:2, units:[{id:1,n:"101"},{id:2,n:"102"},{id:3,n:"103"},{id:4,n:"104"},{id:5,n:"107"},{id:6,n:"202"},{id:7,n:"203"},{id:8,n:"302"},{id:9,n:"303"}]},
    {id:583470, name:"Premium Sea View Family", short:"Premium SV Fam", max:4, units:[{id:1,n:"405"},{id:2,n:"406"},{id:3,n:"408"},{id:4,n:"505"},{id:5,n:"506"},{id:6,n:"508"},{id:7,n:"606"}]},
    {id:583471, name:"Deluxe Hill View Family", short:"Deluxe Hill Fam", max:4, units:[{id:1,n:"205"},{id:2,n:"206"},{id:3,n:"208"},{id:4,n:"305"},{id:5,n:"306"},{id:6,n:"308"}]},
    {id:583472, name:"Deluxe Urban View Family", short:"Deluxe Urban Fam", max:4, units:[{id:1,n:"105"},{id:2,n:"106"},{id:3,n:"108"}]}
];

const getFloor = (n) => Math.floor(parseInt(n) / 100);
const FLOORS = [1, 2, 3, 4, 5, 6];
const floorName = (f) => f === 1 ? "1st" : f === 2 ? "2nd" : f === 3 ? "3rd" : f + "th";

const getRoomInfo = (roomId, unitId) => {
    const r = ROOMS.find(x => x.id === roomId);
    const u = r?.units.find(x => x.id === unitId);
    return {room: r, unit: u, num: u?.n || "?"};
};

const STORAGE_KEY = "miami_checkin_v2";
const loadStatus = () => { try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}"); } catch { return {}; } };
const saveStatus = (d) => localStorage.setItem(STORAGE_KEY, JSON.stringify(d));

function App() {
    const [tab, setTab] = useState("floor");
    const [calDays, setCalDays] = useState(7);
    const [startDate, setStartDate] = useState(getBDDate());
    const [bookings, setBookings] = useState([]);
    const [loading, setLoading] = useState(true);
    const [error, setError] = useState("");
    const [selected, setSelected] = useState([]);
    const [showModal, setShowModal] = useState(false);
    const [time, setTime] = useState(getBDTime());
    const [checkStatus, setCheckStatus] = useState(loadStatus());
    const [isMobile, setIsMobile] = useState(window.innerWidth < 768);

    useEffect(() => {
        const h = () => setIsMobile(window.innerWidth < 768);
        window.addEventListener('resize', h);
        return () => window.removeEventListener('resize', h);
    }, []);

    useEffect(() => { const t = setInterval(() => setTime(getBDTime()), 60000); return () => clearInterval(t); }, []);

    const allRooms = useMemo(() => {
        let arr = [];
        ROOMS.forEach(r => r.units.forEach(u => arr.push({room: r, unit: u, floor: getFloor(u.n)})));
        return arr.sort((a,b) => parseInt(a.unit.n) - parseInt(b.unit.n));
    }, []);

    const roomsByFloor = useMemo(() => {
        const g = {};
        FLOORS.forEach(f => g[f] = []);
        allRooms.forEach(r => g[r.floor]?.push(r));
        return g;
    }, [allRooms]);

    const fetchData = useCallback(async () => {
        setLoading(true);
        setError("");
        try {
            const res = await fetch(`${PROXY}?endpoint=bookings&propertyId=${PROPERTY}&departureFrom=${getBDDate(-7)}`);
            const data = await res.json();
            if (data.success) setBookings(data.data.filter(b => b.status !== "cancelled"));
            else setError(data.error || "Error");
        } catch(e) { setError(e.message); }
        setLoading(false);
    }, []);

    useEffect(() => { fetchData(); const i = setInterval(fetchData, 120000); return () => clearInterval(i); }, [fetchData]);

    const getBooking = useCallback((roomId, unitId, d) => bookings.find(b => b.roomId === roomId && b.unitId === unitId && d >= b.arrival && d < b.departure), [bookings]);
    const getCheckout = useCallback((roomId, unitId, d) => bookings.find(b => b.roomId === roomId && b.unitId === unitId && b.departure === d), [bookings]);
    const getCheckin = useCallback((roomId, unitId, d) => bookings.find(b => b.roomId === roomId && b.unitId === unitId && b.arrival === d), [bookings]);

    const getDays = useCallback((count) => {
        const days = [];
        const start = new Date(startDate + "T00:00:00");
        for (let i = 0; i < count; i++) {
            const d = new Date(start);
            d.setDate(d.getDate() + i);
            days.push(d.toISOString().split('T')[0]);
        }
        return days;
    }, [startDate]);

    const days = useMemo(() => getDays(calDays), [getDays, calDays]);
    const today = getBDDate();

    const toggleSelect = (room, unit, date) => {
        const key = `${room.id}-${unit.id}-${date}`;
        setSelected(s => s.find(x => x.key === key) ? s.filter(x => x.key !== key) : [...s, {key, room, unit, date}]);
    };

    const toggle = (id, type) => {
        const ns = {...checkStatus};
        const key = type === "in" ? "checkedin" : "checkedout";
        ns[id] = ns[id] === key ? null : key;
        if (!ns[id]) delete ns[id];
        setCheckStatus(ns);
        saveStatus(ns);
    };

    const stats = useMemo(() => {
        let occ=0, avail=0, cin=0, cout=0;
        allRooms.forEach(({room, unit}) => getBooking(room.id, unit.id, today) ? occ++ : avail++);
        bookings.forEach(b => { if(b.arrival === today) cin++; if(b.departure === today) cout++; });
        return {total: allRooms.length, occ, avail, cin, cout};
    }, [allRooms, bookings, getBooking, today]);

    const housekeeping = useMemo(() => {
        const makeup = [], dirty = [], turnover = [];
        allRooms.forEach(({room, unit}) => {
            const co = getCheckout(room.id, unit.id, today);
            const ci = getCheckin(room.id, unit.id, today);
            const stay = bookings.find(b => b.roomId === room.id && b.unitId === unit.id && b.arrival < today && b.departure > today);
            if (co && ci) turnover.push({room, unit, out: co, in: ci});
            else if (co) dirty.push({room, unit, booking: co});
            else if (stay) makeup.push({room, unit, booking: stay});
        });
        return {makeup, dirty, turnover};
    }, [allRooms, bookings, getCheckout, getCheckin, today]);

    const movements = useMemo(() => {
        const todayIn = bookings.filter(b => b.arrival === today);
        const todayOut = bookings.filter(b => b.departure === today);
        const guests = bookings.filter(b => b.arrival <= today && b.departure > today);
        return {
            pendingIn: todayIn.filter(b => checkStatus[b.id] !== "checkedin"),
            doneIn: todayIn.filter(b => checkStatus[b.id] === "checkedin"),
            pendingOut: todayOut.filter(b => checkStatus[b.id] !== "checkedout"),
            doneOut: todayOut.filter(b => checkStatus[b.id] === "checkedout"),
            guests
        };
    }, [bookings, checkStatus, today]);

    const tabs = [
        {id: "floor", label: "üè¢ By Floor"},
        {id: "category", label: "üìÅ By Category"},
        {id: "housekeeping", label: "üßπ Housekeeping"},
        {id: "movements", label: "‚ÜîÔ∏è Movements"},
        {id: "dashboard", label: "üìä Dashboard"}
    ];

    const StatusCell = ({room, unit, date}) => {
        const booking = getBooking(room.id, unit.id, date);
        const checkout = getCheckout(room.id, unit.id, date);
        const checkin = getCheckin(room.id, unit.id, date);
        const isToday = date === today;
        const isSelected = selected.find(x => x.key === `${room.id}-${unit.id}-${date}`);
        
        // Determine status
        let cls = "st-available", icon = "‚úì", text = "", guest = "";
        
        if (checkout && checkin) {
            // TURNOVER: Check-out AND Check-in same day
            cls = "st-turnover";
            icon = "‚¨ÜÔ∏è‚¨áÔ∏è";
            text = "";
            guest = checkin.firstName?.substring(0,7);
        } else if (booking) {
            // OCCUPIED or CHECK-IN
            if (booking.arrival === date) {
                cls = "st-checkin";
                icon = "‚¨áÔ∏è";
                text = "IN";
            } else {
                cls = "st-occupied";
                icon = "";
            }
            guest = booking.firstName?.substring(0,7);
        } else if (checkout) {
            // CHECK-OUT only (room becomes available)
            cls = "st-available-checkout";
            icon = "‚¨ÜÔ∏è";
            text = "OUT";
        }
        
        const canSelect = !booking && !checkout;

        return (
            <div className={`status-cell ${cls} ${isToday ? 'today-col' : ''} ${isSelected ? 'selected' : ''}`}
                 onClick={() => canSelect && toggleSelect(room, unit, date)}>
                {icon && <span className="status-icon">{icon}</span>}
                {guest && <span className="guest-name">{guest}</span>}
                {text && !guest && <span className="status-text">{text}</span>}
            </div>
        );
    };

    const CalendarHeader = () => (
        <div className="cal-header-row">
            <div className="room-label" style={{background: '#161b22'}}>
                <span className="room-num" style={{color: '#8b949e', fontSize: '12px'}}>ROOM</span>
            </div>
            {days.map(d => (
                <div key={d} className={`cal-date-header ${d === today ? 'today' : ''}`}>
                    <div className="day-name">{dayName(d)}</div>
                    <div className="day-num">{dayNum(d)}</div>
                </div>
            ))}
        </div>
    );

    const RoomRow = ({room, unit}) => (
        <div className="room-row">
            <div className="room-label">
                <span className="room-num">{unit.n}</span>
                <span className="room-type">{room.short}</span>
            </div>
            {days.map(d => <StatusCell key={d} room={room} unit={unit} date={d}/>)}
        </div>
    );

    return (
        <div style={{minHeight: '100vh', paddingBottom: '80px'}}>
            {/* Header */}
            <div className="header">
                <div style={{maxWidth: '100%', padding: '16px'}}>
                    <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', flexWrap: 'wrap', gap: '12px', marginBottom: '16px'}}>
                        <div>
                            <h1 style={{fontSize: '20px', fontWeight: '700', display: 'flex', alignItems: 'center', gap: '8px'}}>üè® Miami Beach Resort</h1>
                            <p style={{fontSize: '13px', color: '#8b949e', marginTop: '4px'}}>{formatDate(today)} ‚Ä¢ {time} ‚Ä¢ {bookings.length} bookings</p>
                        </div>
                        <button onClick={fetchData} disabled={loading} style={{padding: '10px 20px', background: '#238636', border: 'none', borderRadius: '8px', color: 'white', fontWeight: '600', cursor: 'pointer', display: 'flex', alignItems: 'center', gap: '8px'}}>
                            {loading ? '‚è≥' : 'üîÑ'} Refresh
                        </button>
                    </div>

                    {/* Navigation */}
                    {isMobile ? (
                        <select value={tab} onChange={e => setTab(e.target.value)} className="mobile-select" style={{marginBottom: '12px'}}>
                            {tabs.map(t => <option key={t.id} value={t.id}>{t.label}</option>)}
                        </select>
                    ) : (
                        <div style={{display: 'flex', gap: '8px', marginBottom: '12px', overflowX: 'auto'}}>
                            {tabs.map(t => <button key={t.id} onClick={() => setTab(t.id)} className={`nav-btn ${tab === t.id ? 'active' : ''}`}>{t.label}</button>)}
                        </div>
                    )}

                    {/* Stats */}
                    <div style={{display: 'grid', gridTemplateColumns: 'repeat(5, 1fr)', gap: '8px', marginBottom: '12px'}}>
                        <div className="stat-box"><div className="stat-num" style={{color: '#e6edf3'}}>{stats.total}</div><div className="stat-label">Total</div></div>
                        <div className="stat-box"><div className="stat-num" style={{color: '#3fb950'}}>{stats.avail}</div><div className="stat-label">Available</div></div>
                        <div className="stat-box"><div className="stat-num" style={{color: '#f85149'}}>{stats.occ}</div><div className="stat-label">Occupied</div></div>
                        <div className="stat-box"><div className="stat-num" style={{color: '#58a6ff'}}>{stats.cin}</div><div className="stat-label">Check-in</div></div>
                        <div className="stat-box"><div className="stat-num" style={{color: '#a371f7'}}>{stats.cout}</div><div className="stat-label">Check-out</div></div>
                    </div>

                    {/* Calendar Controls */}
                    {(tab === "floor" || tab === "category") && (
                        <div style={{display: 'flex', flexWrap: 'wrap', alignItems: 'center', gap: '10px'}}>
                            <input type="date" value={startDate} onChange={e => setStartDate(e.target.value)} className="date-input"/>
                            <button onClick={() => setStartDate(getBDDate())} className={`day-btn ${startDate === getBDDate() ? 'active' : ''}`}>Today</button>
                            <div style={{width: '1px', height: '24px', background: '#30363d'}}></div>
                            {[1, 3, 7, 15].map(d => <button key={d} onClick={() => setCalDays(d)} className={`day-btn ${calDays === d ? 'active' : ''}`}>{d}D</button>)}
                            <div style={{flex: 1}}></div>
                            <div className="legend">
                                <span className="legend-item"><span className="legend-dot" style={{background: '#238636'}}></span>Available</span>
                                <span className="legend-item"><span className="legend-dot" style={{background: '#6e7681'}}></span>Occupied</span>
                                <span className="legend-item"><span className="legend-dot" style={{background: '#1f6feb'}}></span>Check-in</span>
                                <span className="legend-item"><span className="legend-dot" style={{background: '#8957e5'}}></span>Check-out</span>
                            </div>
                        </div>
                    )}
                </div>
            </div>

            {error && <div style={{margin: '16px', padding: '12px', background: 'rgba(248,81,73,0.1)', border: '1px solid #f85149', borderRadius: '8px', color: '#f85149'}}>{error}</div>}
            {loading && <div style={{display: 'flex', justifyContent: 'center', padding: '60px'}}><div className="loader"></div></div>}

            {!loading && (
                <>
                    {/* BY FLOOR */}
                    {tab === "floor" && (
                        <div className="calendar-grid">
                            <CalendarHeader/>
                            {FLOORS.map(floor => {
                                const rooms = roomsByFloor[floor];
                                if (!rooms?.length) return null;
                                return (
                                    <div key={floor}>
                                        <div className="floor-header">
                                            <span className="floor-icon">üè¢</span>
                                            <span>{floorName(floor)} Floor</span>
                                            <span className="floor-count">{rooms.length} rooms</span>
                                        </div>
                                        {rooms.map(({room, unit}) => <RoomRow key={`${room.id}-${unit.id}`} room={room} unit={unit}/>)}
                                    </div>
                                );
                            })}
                        </div>
                    )}

                    {/* BY CATEGORY */}
                    {tab === "category" && (
                        <div className="calendar-grid">
                            <CalendarHeader/>
                            {ROOMS.map(roomType => (
                                <div key={roomType.id}>
                                    <div className="floor-header" style={{borderLeft: '4px solid #8957e5'}}>
                                        <span className="floor-icon">üìÅ</span>
                                        <span>{roomType.name}</span>
                                        <span className="floor-count">{roomType.units.length} rooms ‚Ä¢ {roomType.max}A</span>
                                    </div>
                                    {roomType.units.map(unit => <RoomRow key={`${roomType.id}-${unit.id}`} room={roomType} unit={unit}/>)}
                                </div>
                            ))}
                        </div>
                    )}

                    {/* HOUSEKEEPING */}
                    {tab === "housekeeping" && (
                        <div style={{padding: '16px'}}>
                            <h2 style={{fontSize: '18px', fontWeight: '600', marginBottom: '16px'}}>üßπ Housekeeping - {formatDate(today)}</h2>
                            <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(280px, 1fr))', gap: '16px'}}>
                                <div className="hk-section">
                                    <h3 style={{color: '#58a6ff', marginBottom: '12px'}}>üõèÔ∏è Make-up ({housekeeping.makeup.length})</h3>
                                    {housekeeping.makeup.map(({room, unit, booking}) => (
                                        <div key={`${room.id}-${unit.id}`} className="hk-card hk-makeup">
                                            <div className="hk-room">{unit.n}</div>
                                            <div className="hk-info"><div className="hk-guest">{booking.firstName}</div><div className="hk-type">{room.short}</div></div>
                                        </div>
                                    ))}
                                    {!housekeeping.makeup.length && <div style={{color: '#8b949e', textAlign: 'center', padding: '24px'}}>No rooms</div>}
                                </div>
                                <div className="hk-section">
                                    <h3 style={{color: '#d29922', marginBottom: '12px'}}>üßΩ Dirty ({housekeeping.dirty.length})</h3>
                                    {housekeeping.dirty.map(({room, unit, booking}) => (
                                        <div key={`${room.id}-${unit.id}`} className="hk-card hk-dirty">
                                            <div className="hk-room">{unit.n}</div>
                                            <div className="hk-info"><div className="hk-guest">{booking.firstName}</div><div className="hk-type">{room.short}</div></div>
                                        </div>
                                    ))}
                                    {!housekeeping.dirty.length && <div style={{color: '#8b949e', textAlign: 'center', padding: '24px'}}>No rooms</div>}
                                </div>
                                <div className="hk-section">
                                    <h3 style={{color: '#a371f7', marginBottom: '12px'}}>üîÑ Turnover ({housekeeping.turnover.length})</h3>
                                    {housekeeping.turnover.map(({room, unit, out, in: ci}) => (
                                        <div key={`${room.id}-${unit.id}`} className="hk-card hk-turnover">
                                            <div className="hk-room">{unit.n}</div>
                                            <div className="hk-info"><div className="hk-guest">{out.firstName} ‚Üí {ci.firstName}</div><div className="hk-type">{room.short}</div></div>
                                        </div>
                                    ))}
                                    {!housekeeping.turnover.length && <div style={{color: '#8b949e', textAlign: 'center', padding: '24px'}}>No rooms</div>}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MOVEMENTS */}
                    {tab === "movements" && (
                        <div style={{padding: '16px'}}>
                            <h2 style={{fontSize: '18px', fontWeight: '600', marginBottom: '16px'}}>‚ÜîÔ∏è Movements - {formatDate(today)}</h2>
                            <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))', gap: '16px', marginBottom: '24px'}}>
                                <div className="hk-section">
                                    <h3 style={{color: '#58a6ff', marginBottom: '12px'}}>‚¨áÔ∏è Pending Check-in ({movements.pendingIn.length})</h3>
                                    {movements.pendingIn.map(b => {
                                        const {num, room} = getRoomInfo(b.roomId, b.unitId);
                                        return (
                                            <div key={b.id} className="mv-card">
                                                <div><div className="mv-guest">{b.firstName}</div><div className="mv-room">Room {num} ‚Ä¢ {room?.short}</div></div>
                                                <button className="mv-btn mv-btn-pending" onClick={() => toggle(b.id, "in")}>‚úì</button>
                                            </div>
                                        );
                                    })}
                                    {!movements.pendingIn.length && <div style={{color: '#8b949e', textAlign: 'center', padding: '24px'}}>None</div>}
                                </div>
                                <div className="hk-section">
                                    <h3 style={{color: '#3fb950', marginBottom: '12px'}}>‚úÖ Checked-in ({movements.doneIn.length})</h3>
                                    {movements.doneIn.map(b => {
                                        const {num, room} = getRoomInfo(b.roomId, b.unitId);
                                        return (
                                            <div key={b.id} className="mv-card">
                                                <div><div className="mv-guest">{b.firstName}</div><div className="mv-room">Room {num} ‚Ä¢ {room?.short}</div></div>
                                                <button className="mv-btn mv-btn-done" onClick={() => toggle(b.id, "in")}>‚Ü©</button>
                                            </div>
                                        );
                                    })}
                                    {!movements.doneIn.length && <div style={{color: '#8b949e', textAlign: 'center', padding: '24px'}}>None</div>}
                                </div>
                                <div className="hk-section">
                                    <h3 style={{color: '#a371f7', marginBottom: '12px'}}>‚¨ÜÔ∏è Pending Check-out ({movements.pendingOut.length})</h3>
                                    {movements.pendingOut.map(b => {
                                        const {num, room} = getRoomInfo(b.roomId, b.unitId);
                                        return (
                                            <div key={b.id} className="mv-card">
                                                <div><div className="mv-guest">{b.firstName}</div><div className="mv-room">Room {num} ‚Ä¢ {room?.short}</div></div>
                                                <button className="mv-btn mv-btn-pending" onClick={() => toggle(b.id, "out")}>‚úì</button>
                                            </div>
                                        );
                                    })}
                                    {!movements.pendingOut.length && <div style={{color: '#8b949e', textAlign: 'center', padding: '24px'}}>None</div>}
                                </div>
                                <div className="hk-section">
                                    <h3 style={{color: '#d29922', marginBottom: '12px'}}>üëã Checked-out ({movements.doneOut.length})</h3>
                                    {movements.doneOut.map(b => {
                                        const {num, room} = getRoomInfo(b.roomId, b.unitId);
                                        return (
                                            <div key={b.id} className="mv-card">
                                                <div><div className="mv-guest">{b.firstName}</div><div className="mv-room">Room {num} ‚Ä¢ {room?.short}</div></div>
                                                <button className="mv-btn mv-btn-done" onClick={() => toggle(b.id, "out")}>‚Ü©</button>
                                            </div>
                                        );
                                    })}
                                    {!movements.doneOut.length && <div style={{color: '#8b949e', textAlign: 'center', padding: '24px'}}>None</div>}
                                </div>
                            </div>
                            <div className="hk-section">
                                <h3 style={{marginBottom: '12px'}}>üè† Current Guests ({movements.guests.length})</h3>
                                <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fill, minmax(150px, 1fr))', gap: '10px'}}>
                                    {movements.guests.map(b => {
                                        const {num, room} = getRoomInfo(b.roomId, b.unitId);
                                        return (
                                            <div key={b.id} style={{background: '#21262d', borderRadius: '8px', padding: '12px'}}>
                                                <div style={{display: 'flex', justifyContent: 'space-between'}}><span style={{fontWeight: '600'}}>{b.firstName}</span><span style={{color: '#58a6ff', fontWeight: '700'}}>{num}</span></div>
                                                <div style={{fontSize: '12px', color: '#8b949e'}}>{room?.short}</div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* DASHBOARD */}
                    {tab === "dashboard" && (
                        <div style={{padding: '16px'}}>
                            <h2 style={{fontSize: '18px', fontWeight: '600', marginBottom: '16px'}}>üìä Dashboard</h2>
                            <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', gap: '16px'}}>
                                <div className="hk-section">
                                    <h3 style={{marginBottom: '16px'}}>Occupancy by Room Type</h3>
                                    {ROOMS.map(r => {
                                        const booked = r.units.filter(u => getBooking(r.id, u.id, today)).length;
                                        const pct = Math.round(booked / r.units.length * 100);
                                        return (
                                            <div key={r.id} style={{marginBottom: '12px'}}>
                                                <div style={{display: 'flex', justifyContent: 'space-between', fontSize: '13px', marginBottom: '4px'}}>
                                                    <span>{r.short}</span><span style={{color: '#8b949e'}}>{booked}/{r.units.length} ({pct}%)</span>
                                                </div>
                                                <div style={{height: '8px', background: '#21262d', borderRadius: '4px', overflow: 'hidden'}}>
                                                    <div style={{height: '100%', width: pct+'%', background: 'linear-gradient(90deg, #238636, #3fb950)', borderRadius: '4px', transition: 'width 0.5s'}}></div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                                <div className="hk-section">
                                    <h3 style={{marginBottom: '16px'}}>Occupancy by Floor</h3>
                                    <div style={{display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '12px'}}>
                                        {FLOORS.map(f => {
                                            const rooms = roomsByFloor[f] || [];
                                            const booked = rooms.filter(({room, unit}) => getBooking(room.id, unit.id, today)).length;
                                            const pct = rooms.length ? Math.round(booked / rooms.length * 100) : 0;
                                            return (
                                                <div key={f} style={{background: '#21262d', borderRadius: '10px', padding: '16px', textAlign: 'center'}}>
                                                    <div style={{color: '#8b949e', fontSize: '12px'}}>Floor {f}</div>
                                                    <div style={{fontSize: '28px', fontWeight: '700', color: pct > 70 ? '#f85149' : pct > 40 ? '#d29922' : '#3fb950'}}>{pct}%</div>
                                                    <div style={{fontSize: '12px', color: '#8b949e'}}>{booked}/{rooms.length}</div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </>
            )}

            {/* Floating Book Button */}
            {selected.length > 0 && (
                <div style={{position: 'fixed', bottom: '20px', left: '16px', right: '16px', zIndex: 1000, maxWidth: '500px', margin: '0 auto'}}>
                    <button onClick={() => setShowModal(true)} style={{width: '100%', padding: '16px', background: '#238636', border: 'none', borderRadius: '12px', color: 'white', fontWeight: '700', fontSize: '16px', cursor: 'pointer', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '10px', boxShadow: '0 4px 20px rgba(35,134,54,0.4)'}}>
                        ‚ûï Book {selected.length} Room{selected.length > 1 ? 's' : ''}
                        <span onClick={e => {e.stopPropagation(); setSelected([]);}} style={{marginLeft: 'auto', background: 'rgba(255,255,255,0.2)', borderRadius: '50%', width: '28px', height: '28px', display: 'flex', alignItems: 'center', justifyContent: 'center'}}>‚úï</span>
                    </button>
                </div>
            )}

            {showModal && <BookingModal selected={selected} onClose={() => {setShowModal(false); setSelected([]); fetchData();}}/>}
        </div>
    );
}

function BookingModal({selected, onClose}) {
    const [form, setForm] = useState({guests: [{name: ""}], phones: [""], email: "", nid: "", dob: "", checkIn: selected[0]?.date || getBDDate(), checkOut: getBDDate(1)});
    const [status, setStatus] = useState("");

    const add = (f) => form[f].length < 3 && setForm({...form, [f]: [...form[f], f === 'guests' ? {name: ""} : ""]});
    const upd = (f, i, v) => { const a = [...form[f]]; f === 'guests' ? a[i].name = v : a[i] = v; setForm({...form, [f]: a}); };
    const rem = (f, i) => form[f].length > 1 && setForm({...form, [f]: form[f].filter((_, idx) => idx !== i)});

    const submit = async (e) => {
        e.preventDefault();
        setStatus("loading");
        try {
            const names = form.guests.map(g => g.name).filter(Boolean).join(", ");
            const phones = form.phones.filter(Boolean).join(", ");
            const data = selected.map(s => ({
                propertyId: PROPERTY, roomId: s.room.id, unitId: s.unit.id,
                arrival: form.checkIn, departure: form.checkOut,
                numAdult: s.room.max, numChild: 0, status: "confirmed",
                firstName: names, email: form.email || "default",
                mobile: phones, custom4: form.nid || "default", custom5: form.dob || "default",
                referer: "miami_frontdesk"
            }));
            const res = await fetch(PROXY + "?endpoint=bookings&action=write", {method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify(data)});
            const result = await res.json();
            if (result.success) { setStatus("success"); setTimeout(onClose, 1500); }
            else setStatus("error: " + (result.error || "Failed"));
        } catch(e) { setStatus("error: " + e.message); }
    };

    if (status === "success") return (
        <div style={{position: 'fixed', inset: 0, background: 'rgba(0,0,0,0.8)', display: 'flex', alignItems: 'center', justifyContent: 'center', zIndex: 1000}}>
            <div style={{background: '#161b22', border: '1px solid #30363d', borderRadius: '16px', padding: '40px', textAlign: 'center'}}>
                <div style={{fontSize: '48px', marginBottom: '16px'}}>‚úÖ</div>
                <div style={{fontSize: '20px', fontWeight: '700'}}>Booking Created!</div>
            </div>
        </div>
    );

    const inputStyle = {width: '100%', padding: '10px 12px', background: '#21262d', border: '1px solid #30363d', borderRadius: '8px', color: '#e6edf3', fontSize: '14px'};

    return (
        <div style={{position: 'fixed', inset: 0, background: 'rgba(0,0,0,0.8)', display: 'flex', alignItems: 'center', justifyContent: 'center', padding: '16px', zIndex: 1000, overflowY: 'auto'}}>
            <div style={{background: '#161b22', border: '1px solid #30363d', borderRadius: '16px', padding: '24px', width: '100%', maxWidth: '420px'}}>
                <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px'}}>
                    <h3 style={{fontSize: '18px', fontWeight: '700'}}>‚ûï New Booking</h3>
                    <button onClick={onClose} style={{background: 'none', border: 'none', color: '#8b949e', fontSize: '24px', cursor: 'pointer'}}>√ó</button>
                </div>
                <div style={{display: 'flex', flexWrap: 'wrap', gap: '8px', marginBottom: '20px'}}>
                    {selected.map(s => <span key={s.key} style={{padding: '6px 12px', background: '#238636', borderRadius: '6px', fontSize: '13px', fontWeight: '600'}}>{s.unit.n}</span>)}
                </div>
                <form onSubmit={submit}>
                    <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '12px', marginBottom: '16px'}}>
                        <div><label style={{fontSize: '12px', color: '#8b949e', display: 'block', marginBottom: '4px'}}>Check-in</label><input type="date" required value={form.checkIn} onChange={e => setForm({...form, checkIn: e.target.value})} style={inputStyle}/></div>
                        <div><label style={{fontSize: '12px', color: '#8b949e', display: 'block', marginBottom: '4px'}}>Check-out</label><input type="date" required min={form.checkIn} value={form.checkOut} onChange={e => setForm({...form, checkOut: e.target.value})} style={inputStyle}/></div>
                    </div>
                    <div style={{marginBottom: '16px'}}>
                        <div style={{display: 'flex', justifyContent: 'space-between', marginBottom: '8px'}}><label style={{fontSize: '12px', color: '#8b949e'}}>Guests *</label>{form.guests.length < 3 && <button type="button" onClick={() => add('guests')} style={{background: 'none', border: 'none', color: '#58a6ff', fontSize: '12px', cursor: 'pointer'}}>+ Add</button>}</div>
                        {form.guests.map((g, i) => (
                            <div key={i} style={{display: 'flex', gap: '8px', marginBottom: '8px'}}>
                                <input type="text" required value={g.name} onChange={e => upd('guests', i, e.target.value)} placeholder={`Guest ${i+1}`} style={{...inputStyle, flex: 1}}/>
                                {form.guests.length > 1 && <button type="button" onClick={() => rem('guests', i)} style={{background: 'none', border: 'none', color: '#f85149', fontSize: '18px', cursor: 'pointer', padding: '0 8px'}}>√ó</button>}
                            </div>
                        ))}
                    </div>
                    <div style={{marginBottom: '16px'}}>
                        <div style={{display: 'flex', justifyContent: 'space-between', marginBottom: '8px'}}><label style={{fontSize: '12px', color: '#8b949e'}}>Phone *</label>{form.phones.length < 3 && <button type="button" onClick={() => add('phones')} style={{background: 'none', border: 'none', color: '#58a6ff', fontSize: '12px', cursor: 'pointer'}}>+ Add</button>}</div>
                        {form.phones.map((p, i) => (
                            <div key={i} style={{display: 'flex', gap: '8px', marginBottom: '8px'}}>
                                <input type="tel" required value={p} onChange={e => upd('phones', i, e.target.value)} placeholder={`Phone ${i+1}`} style={{...inputStyle, flex: 1}}/>
                                {form.phones.length > 1 && <button type="button" onClick={() => rem('phones', i)} style={{background: 'none', border: 'none', color: '#f85149', fontSize: '18px', cursor: 'pointer', padding: '0 8px'}}>√ó</button>}
                            </div>
                        ))}
                    </div>
                    <input type="email" value={form.email} onChange={e => setForm({...form, email: e.target.value})} placeholder="Email (optional)" style={{...inputStyle, marginBottom: '12px'}}/>
                    <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '12px', marginBottom: '16px'}}>
                        <input type="text" value={form.nid} onChange={e => setForm({...form, nid: e.target.value})} placeholder="NID" style={inputStyle}/>
                        <input type="text" value={form.dob} onChange={e => setForm({...form, dob: e.target.value})} placeholder="DOB" style={inputStyle}/>
                    </div>
                    {status.startsWith("error") && <div style={{padding: '10px', background: 'rgba(248,81,73,0.15)', border: '1px solid #f85149', borderRadius: '8px', color: '#f85149', fontSize: '13px', marginBottom: '16px'}}>{status}</div>}
                    <div style={{display: 'flex', gap: '12px'}}>
                        <button type="button" onClick={onClose} style={{flex: 1, padding: '12px', background: '#21262d', border: '1px solid #30363d', borderRadius: '8px', color: '#e6edf3', fontWeight: '600', cursor: 'pointer'}}>Cancel</button>
                        <button type="submit" disabled={status === "loading"} style={{flex: 1, padding: '12px', background: '#238636', border: 'none', borderRadius: '8px', color: 'white', fontWeight: '700', cursor: 'pointer', opacity: status === "loading" ? 0.6 : 1}}>{status === "loading" ? "..." : "Book"}</button>
                    </div>
                </form>
            </div>
        </div>
    );
}

ReactDOM.render(<App/>, document.getElementById("root"));
</script>
